    <script>
        // Simple Supabase REST client (no AuthClient dependency)
        class SimpleSupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }
            
            async query(table, options = {}) {
                const {
                    select = '*',
                    where = {},
                    orderBy = 'created_at',
                    order = 'desc',
                    limit = 100,
                    offset = 0
                } = options;
                
                // Build query URL
                let queryUrl = `${this.url}/rest/v1/${table}?select=${select}`;
                
                // Add filters
                Object.keys(where).forEach(key => {
                    queryUrl += `&${key}=eq.${encodeURIComponent(where[key])}`;
                });
                
                // Add ordering
                if (orderBy) {
                    queryUrl += `&order=${orderBy}.${order}`;
                }
                
                // Add limit and offset
                queryUrl += `&limit=${limit}&offset=${offset}`;
                
                try {
                    const response = await fetch(queryUrl, {
                        headers: {
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Supabase query error:', error);
                    throw error;
                }
            }
        }

            function getMostViewedContent(contentData) {
                if (!contentData || contentData.length === 0) return [];
                return [...contentData].sort((a, b) => b.views - a.views).slice(0, 5);
            }
            
            // âœ… GET MOST LIKED CONTENT
            function getMostLikedContent(contentData) {
                if (!contentData || contentData.length === 0) return [];
                return [...contentData].sort((a, b) => b.likes - a.likes).slice(0, 5);
            }
            
            // âœ… GET TRENDING CONTENT (recent + popular)
            function getTrendingContent(contentData) {
                if (!contentData || contentData.length === 0) return [];
                
                // Get content from last 7 days
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                
                const recentContent = contentData.filter(item => {
                    try {
                        const createdAt = new Date(item.created_at);
                        return createdAt >= oneWeekAgo;
                    } catch {
                        return false;
                    }
                });
                
                // Sort by engagement score (views + likes*2)
                return recentContent.sort((a, b) => {
                    const aScore = (a.views || 0) + ((a.likes || 0) * 2);
                    const bScore = (b.views || 0) + ((b.likes || 0) * 2);
                    return bScore - aScore;
                }).slice(0, 5);
            }
            
            // âœ… INITIALIZE HOME FEED
            async function initializeHomeFeed() {
                try {
                    setLoading(true, 'Loading Bantu Stream Connect...');
                    
                    // Load content
                    loadingText.textContent = 'Fetching content...';
                    allContentData = await fetchHomeFeedContent();
                    filteredContentData = allContentData;
                    
                    console.log('âœ… Loaded', allContentData.length, 'content items');
                    
                    // Render UI
                    loadingText.textContent = 'Setting up interface...';
                    renderCategoryTabs();
                    renderContentSections();
                    
                    // Setup event listeners
                    setupEventListeners();
                    
                    // Show the app
                    setLoading(false);
                    
                } catch (error) {
                    console.error('âŒ Error initializing home feed:', error);
                    showToast('Failed to initialize. Please refresh the page.', 'error');
                    setLoading(false);
                }
            }
            
            // âœ… RENDER CATEGORY TABS
            function renderCategoryTabs() {
                if (!categoryTabs) return;
                
                categoryTabs.innerHTML = categories.map((category, index) => `
                    <button class="category-tab ${index === selectedCategoryIndex ? 'active' : ''}" 
                            data-index="${index}">
                        ${category}
                    </button>
                `).join('');
                
                // Add click handlers
                document.querySelectorAll('.category-tab').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(button.dataset.index);
                        onCategoryChanged(index);
                    });
                });
            }
            
            // âœ… RENDER CONTENT SECTIONS
            function renderContentSections() {
                if (!contentSections) return;
                
                // If no content
                if (filteredContentData.length === 0) {
                    contentSections.innerHTML = `
                        <div class="empty-state">
                            <h3>No Content Available</h3>
                            <p>Check back later for new content!</p>
                        </div>
                    `;
                    return;
                }
                
                contentSections.innerHTML = `
                    <!-- Latest Uploads -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">Latest Uploads</h2>
                            <button class="see-all-btn" data-action="browse-all">See All</button>
                        </div>
                        <div class="content-grid">
                            ${renderContentCards(filteredContentData.slice(0, 5))}
                        </div>
                    </section>
                    
                    <!-- Most Viewed -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">Most Viewed</h2>
                            <button class="see-all-btn" data-action="browse-all">See All</button>
                        </div>
                        <div class="content-grid">
                            ${renderContentCards(getMostViewedContent(filteredContentData))}
                        </div>
                    </section>
                    
                    <!-- Most Liked -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">Most Liked</h2>
                            <button class="see-all-btn" data-action="browse-all">See All</button>
                        </div>
                        <div class="content-grid">
                            ${renderContentCards(getMostLikedContent(filteredContentData))}
                        </div>
                    </section>
                    
                    <!-- Trending Now -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">Trending Now</h2>
                            <button class="see-all-btn" data-action="browse-all">See All</button>
                        </div>
                        <div class="content-grid">
                            ${renderContentCards(getTrendingContent(filteredContentData))}
                        </div>
                    </section>
                    
                    <!-- Category-specific content -->
                    ${selectedCategoryIndex !== 0 ? `
                        <section class="section">
                            <div class="section-header">
                                <h2 class="section-title">${categories[selectedCategoryIndex]}</h2>
                                <button class="see-all-btn" data-action="browse-all">See All</button>
                            </div>
                            <div class="content-grid">
                                ${filteredContentData.length > 0 
                                    ? renderContentCards(filteredContentData.slice(0, 5))
                                    : '<div class="empty-state"><p>No content in this category yet</p></div>'
                                }
                            </div>
                        </section>
                    ` : ''}
                `;
                
                // Setup content card listeners
                setupContentCardListeners();
            }
            
            // âœ… RENDER CONTENT CARDS
            function renderContentCards(contentItems) {
                if (!contentItems || contentItems.length === 0) {
                    return '<div class="empty-state">No content available</div>';
                }
                
                return contentItems.map(content => `
                    <div class="content-card" data-content-id="${content.id}">
                        <div class="card-thumbnail">
                            <img src="${content.thumbnail_url || 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400&h=225&fit=crop'}" 
                                 alt="${content.title}"
                                 onerror="this.src='https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400&h=225&fit=crop'">
                            <div class="thumbnail-overlay"></div>
                            <button class="share-btn" title="Share" data-content-id="${content.id}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4-4 4M12 2v13"/>
                                </svg>
                            </button>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title" title="${content.title}">
                                ${content.title.length > 50 ? content.title.substring(0, 50) + '...' : content.title}
                            </h3>
                            <button class="creator-btn" 
                                    data-creator-id="${content.creator_id}"
                                    data-creator-name="${content.creator}">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                ${content.creator.length > 15 ? content.creator.substring(0, 15) + '...' : content.creator}
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            // âœ… CATEGORY CHANGE HANDLER
            function onCategoryChanged(index) {
                selectedCategoryIndex = index;
                const selectedCategory = categories[index];
                
                console.log(`ðŸŽ¯ Category changed to: ${selectedCategory}`);
                
                // Update active tab
                document.querySelectorAll('.category-tab').forEach((btn, i) => {
                    btn.classList.toggle('active', i === index);
                });
                
                // Filter content
                if (selectedCategory === 'All') {
                    filteredContentData = allContentData;
                } else {
                    filteredContentData = allContentData.filter(item => {
                        const itemGenre = item.genre;
                        if (!itemGenre) return false;
                        
                        const normalizedItemGenre = itemGenre.toLowerCase().trim();
                        const normalizedSelectedCategory = selectedCategory.toLowerCase().trim();
                        
                        if (selectedCategory === 'Kids') {
                            return normalizedItemGenre === 'kids';
                        }
                        
                        return normalizedItemGenre === normalizedSelectedCategory;
                    });
                }
                
                console.log(`ðŸ“Š Filtered content count: ${filteredContentData.length}`);
                
                // Re-render content sections
                renderContentSections();
            }
            
            // âœ… SETUP EVENT LISTENERS
            function setupEventListeners() {
                // Search button
                const searchBtn = document.getElementById('search-btn');
                if (searchBtn) {
                    searchBtn.addEventListener('click', handleSearch);
                }
                
                // Profile button
                const profileBtn = document.getElementById('profile-btn');
                if (profileBtn) {
                    profileBtn.addEventListener('click', handleProfile);
                }
                
                // Browse all buttons
                const browseAllBtn = document.getElementById('browse-all-btn');
                const browseAllCta = document.getElementById('browse-all-cta');
                
                if (browseAllBtn) browseAllBtn.addEventListener('click', handleBrowseAll);
                if (browseAllCta) browseAllCta.addEventListener('click', handleBrowseAll);
                
                // See all buttons (delegated)
                document.addEventListener('click', (e) => {
                    if (e.target.closest('[data-action="browse-all"]')) {
                        handleBrowseAll();
                    }
                });
            }
            
            // âœ… SETUP CONTENT CARD LISTENERS
            function setupContentCardListeners() {
                // Content card clicks
                document.querySelectorAll('.content-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        // Don't trigger if clicking on share or creator button
                        if (e.target.closest('.share-btn') || e.target.closest('.creator-btn')) {
                            return;
                        }
                        
                        const contentId = card.dataset.contentId;
                        const content = allContentData.find(c => c.id == contentId);
                        if (content) {
                            navigateToVideoPlayer(content);
                        }
                    });
                });
                
                // Share buttons
                document.querySelectorAll('.share-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const contentId = btn.dataset.contentId;
                        const content = allContentData.find(c => c.id == contentId);
                        if (content) {
                            shareContent(content);
                        }
                    });
                });
                
                // Creator buttons
                document.querySelectorAll('.creator-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const creatorId = btn.dataset.creatorId;
                        const creatorName = btn.dataset.creatorName;
                        navigateToCreatorChannel(creatorId, creatorName);
                    });
                });
            }
            
            // âœ… EVENT HANDLERS
            function handleSearch() {
                console.log('ðŸ” Search clicked');
                showToast('Search functionality coming soon!', 'success');
            }
            
            function handleProfile() {
                console.log('ðŸ‘¤ Profile clicked');
                showToast('Profile page coming soon!', 'success');
            }
            
            function handleBrowseAll() {
                console.log('ðŸ“š Browse All clicked');
                showToast('Content library coming soon!', 'success');
            }
            
            function navigateToCreatorChannel(creatorId, creatorName) {
                if (!creatorId) {
                    showToast(`Cannot view ${creatorName}'s channel - missing creator information`, 'error');
                    return;
                }
                
                console.log(`ðŸ”„ Navigating to creator channel: ${creatorId} (${creatorName})`);
                showToast(`Opening ${creatorName}'s channel...`, 'success');
            }
            
            function navigateToVideoPlayer(content) {
                if (!content.id || !content.file_url) {
                    showToast('Unable to play content: Missing required data', 'error');
                    return;
                }
                
                console.log('â–¶ï¸ Playing content:', content.title);
                showToast(`Playing "${content.title}"...`, 'success');
                
                // In a real app, this would navigate to video player
                // window.location.href = `video-player.html?id=${content.id}`;
            }
            
            function shareContent(content) {
                const title = content.title || 'Amazing Content';
                const creatorName = content.creator || 'Bantu Creator';
                
                const shareText = `Check out "${title}" by ${creatorName} on Bantu Stream Connect!`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Amazing content on Bantu Stream Connect',
                        text: shareText,
                        url: window.location.href
                    });
                } else {
                    // Copy to clipboard
                    navigator.clipboard.writeText(shareText).then(() => {
                        showToast('Link copied to clipboard!', 'success');
                    }).catch(() => {
                        // Fallback
                        prompt('Copy this text to share:', shareText);
                    });
                }
            }
            
            // Initialize the app
            await initializeHomeFeed();
        });
    </script>
</body>
