<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
  <meta name="theme-color" content="#0F172A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Bantu Shorts - Bantu Stream Connect</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Swiper for Shorts Carousel -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  
  <style>
    /* ============================================
       DESIGN SYSTEM - Matches Explore Screen
       ============================================ */
    :root {
      --deep-black: #0A0E12;
      --deep-navy: #0F172A;
      --soft-white: #F8FAFC;
      --slate-grey: #94A3B8;
      --bantu-blue: #1D4ED8;
      --warm-gold: #F59E0B;
      --error-color: #EF4444;
      --success-color: #10B981;
      --card-bg: rgba(15, 23, 42, 0.6);
      --card-border: rgba(148, 163, 184, 0.2);
      --hover-overlay: rgba(255, 255, 255, 0.05);
      --active-overlay: rgba(245, 158, 11, 0.1);
      --glass-bg: rgba(15, 23, 42, 0.8);
      --glass-border: rgba(148, 163, 184, 0.1);
      
      /* Shorts-specific */
      --shorts-player-height: 100vh;
      --shorts-controls-height: calc(4rem * var(--ui-scale, 1));
      --shorts-action-btn-size: calc(2.5rem * var(--ui-scale, 1));
      --shorts-creator-avatar-size: calc(2.25rem * var(--ui-scale, 1));
      --shorts-caption-max-height: calc(8rem * var(--ui-scale, 1));
      
      /* UI Scaling */
      --ui-scale: 1;
      --font-xs: calc(0.75rem * var(--ui-scale));
      --font-sm: calc(0.875rem * var(--ui-scale));
      --font-base: calc(1rem * var(--ui-scale));
      --font-lg: calc(1.125rem * var(--ui-scale));
      --font-xl: calc(1.25rem * var(--ui-scale));
      --font-2xl: calc(1.5rem * var(--ui-scale));
      --spacing-xs: calc(0.25rem * var(--ui-scale));
      --spacing-sm: calc(0.5rem * var(--ui-scale));
      --spacing-md: calc(1rem * var(--ui-scale));
      --spacing-lg: calc(1.5rem * var(--ui-scale));
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--deep-black);
      color: var(--soft-white);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    
    /* Loading Screen */
    .shorts-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--deep-black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .shorts-loading .spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--warm-gold);
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ============================================
       HEADER - From Creator Dashboard
       ============================================ */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(10, 14, 18, 0.9);
      backdrop-filter: blur(20px);
      padding: 16px 20px;
      z-index: 100;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 60px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      text-decoration: none;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 32px rgba(29, 78, 216, 0.3);
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 18px;
      background: linear-gradient(to right, var(--soft-white), var(--bantu-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
    }
    
    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--soft-white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      font-size: 1.25rem;
      min-width: 44px;
      min-height: 44px;
    }
    
    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--error-color);
      color: white;
      font-size: 10px;
      font-weight: bold;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--deep-black);
    }
    
    .profile-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
      border: 2px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      min-width: 44px;
      min-height: 44px;
    }
    
    .profile-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(29, 78, 216, 0.3);
    }
    
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
      color: white;
      font-size: 16px;
    }
    
    /* ============================================
       SHORTS PLAYER CONTAINER
       ============================================ */
    .shorts-player-container {
      position: relative;
      width: 100%;
      height: var(--shorts-player-height);
      background: var(--deep-black);
      overflow: hidden;
      padding-top: 60px; /* Space for header */
      padding-bottom: 80px; /* Space for bottom nav */
    }
    
    .shorts-swiper {
      width: 100%;
      height: 100%;
    }
    
    .shorts-swiper .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--deep-navy);
    }
    
    .short-video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .short-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .video-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      pointer-events: none;
      z-index: 10;
    }
    
    /* ============================================
       SHORTS ACTIONS (Right Side)
       ============================================ */
    .shorts-actions {
      position: absolute;
      right: calc(1rem * var(--ui-scale, 1));
      bottom: calc(8rem * var(--ui-scale, 1));
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: calc(1.5rem * var(--ui-scale, 1));
      z-index: 20;
    }
    
    .action-btn {
      width: var(--shorts-action-btn-size);
      height: var(--shorts-action-btn-size);
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--card-border);
      color: var(--soft-white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: calc(1.25rem * var(--ui-scale, 1));
      position: relative;
      backdrop-filter: blur(10px);
      min-width: 44px;
      min-height: 44px;
    }
    
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .action-btn.liked {
      color: var(--error-color);
      background: rgba(239, 68, 68, 0.2);
    }
    
    .action-btn.saved {
      color: var(--warm-gold);
      background: rgba(245, 158, 11, 0.2);
    }
    
    .action-count {
      position: absolute;
      bottom: calc(-1.5rem * var(--ui-scale, 1));
      font-size: calc(0.75rem * var(--ui-scale, 1));
      color: var(--slate-grey);
      font-weight: 500;
      white-space: nowrap;
    }
    
    @keyframes likePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    
    .action-btn.liked .fa-heart {
      animation: likePulse 0.3s ease;
    }
    
    .double-tap-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: calc(4rem * var(--ui-scale, 1));
      color: var(--error-color);
      opacity: 0;
      pointer-events: none;
      z-index: 30;
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
    }
    
    .double-tap-indicator.active {
      animation: doubleTap 0.6s ease forwards;
    }
    
    @keyframes doubleTap {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      20% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      80% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }
    
    /* ============================================
       CREATOR INFO & CAPTION (Bottom Left)
       ============================================ */
    .shorts-info {
      position: absolute;
      left: calc(1rem * var(--ui-scale, 1));
      bottom: calc(1rem * var(--ui-scale, 1));
      right: calc(6rem * var(--ui-scale, 1));
      z-index: 20;
      max-width: calc(70% * var(--ui-scale, 1));
    }
    
    .creator-info {
      display: flex;
      align-items: center;
      gap: calc(0.75rem * var(--ui-scale, 1));
      margin-bottom: calc(0.75rem * var(--ui-scale, 1));
      cursor: pointer;
    }
    
    .creator-avatar {
      width: var(--shorts-creator-avatar-size);
      height: var(--shorts-creator-avatar-size);
      border-radius: 50%;
      background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: calc(0.875rem * var(--ui-scale, 1));
      overflow: hidden;
      flex-shrink: 0;
      border: 2px solid var(--card-border);
    }
    
    .creator-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .creator-details {
      flex: 1;
      min-width: 0;
    }
    
    .creator-name {
      font-size: calc(1rem * var(--ui-scale, 1));
      font-weight: 600;
      color: var(--soft-white);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .creator-username {
      font-size: calc(0.875rem * var(--ui-scale, 1));
      color: var(--slate-grey);
    }
    
    /* ✅ UPDATED: Connect Button instead of Follow */
    .connect-btn {
      background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
      color: var(--deep-black);
      border: none;
      padding: calc(0.375rem * var(--ui-scale, 1)) calc(1rem * var(--ui-scale, 1));
      border-radius: calc(1.25rem * var(--ui-scale, 1));
      font-size: calc(0.75rem * var(--ui-scale, 1));
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(29, 78, 216, 0.4);
    }
    
    .connect-btn.connected {
      background: rgba(255, 255, 255, 0.1);
      color: var(--soft-white);
      border: 1px solid var(--card-border);
    }
    
    .shorts-caption {
      font-size: calc(0.9375rem * var(--ui-scale, 1));
      line-height: 1.4;
      color: var(--soft-white);
      margin-bottom: calc(0.5rem * var(--ui-scale, 1));
      max-height: var(--shorts-caption-max-height);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
    }
    
    .shorts-caption.expanded {
      -webkit-line-clamp: unset;
      max-height: none;
    }
    
    .caption-toggle {
      background: none;
      border: none;
      color: var(--warm-gold);
      font-size: calc(0.75rem * var(--ui-scale, 1));
      cursor: pointer;
      padding: 0;
      margin-top: calc(0.25rem * var(--ui-scale, 1));
    }
    
    .shorts-meta {
      display: flex;
      align-items: center;
      gap: calc(1rem * var(--ui-scale, 1));
      font-size: calc(0.75rem * var(--ui-scale, 1));
      color: var(--slate-grey);
    }
    
    .shorts-meta span {
      display: flex;
      align-items: center;
      gap: calc(0.25rem * var(--ui-scale, 1));
    }
    
    /* ============================================
       VIDEO CONTROLS (Bottom Center)
       ============================================ */
    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--shorts-controls-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 calc(1rem * var(--ui-scale, 1));
      z-index: 20;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }
    
    .progress-container {
      flex: 1;
      margin: 0 calc(1rem * var(--ui-scale, 1));
      height: calc(0.25rem * var(--ui-scale, 1));
      background: rgba(255, 255, 255, 0.2);
      border-radius: calc(0.25rem * var(--ui-scale, 1));
      cursor: pointer;
      position: relative;
    }
    
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: var(--warm-gold);
      border-radius: calc(0.25rem * var(--ui-scale, 1));
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .progress-buffer {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: calc(0.25rem * var(--ui-scale, 1));
      width: 0%;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: var(--soft-white);
      font-size: calc(1.25rem * var(--ui-scale, 1));
      cursor: pointer;
      padding: calc(0.5rem * var(--ui-scale, 1));
      border-radius: 50%;
      transition: all 0.3s ease;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .play-pause-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: calc(5rem * var(--ui-scale, 1));
      height: calc(5rem * var(--ui-scale, 1));
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: calc(2rem * var(--ui-scale, 1));
      opacity: 0;
      pointer-events: none;
      z-index: 25;
      transition: all 0.2s ease;
    }
    
    .play-pause-overlay.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    
    /* ============================================
       MORE MENU (Three Dots) - NEW
       ============================================ */
    .more-menu {
      position: absolute;
      bottom: calc(4rem * var(--ui-scale, 1));
      right: calc(1rem * var(--ui-scale, 1));
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: calc(1rem * var(--ui-scale, 1));
      width: calc(12rem * var(--ui-scale, 1));
      padding: calc(0.5rem * var(--ui-scale, 1)) 0;
      z-index: 30;
      display: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .more-menu.active {
      display: block;
      animation: slideUp 0.2s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .more-menu-item {
      display: flex;
      align-items: center;
      gap: calc(0.75rem * var(--ui-scale, 1));
      padding: calc(0.75rem * var(--ui-scale, 1)) calc(1rem * var(--ui-scale, 1));
      color: var(--soft-white);
      font-size: calc(0.875rem * var(--ui-scale, 1));
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }
    
    .more-menu-item:hover {
      background: var(--hover-overlay);
    }
    
    .more-menu-item.danger {
      color: var(--error-color);
    }
    
    .more-menu-item.danger:hover {
      background: rgba(239, 68, 68, 0.1);
    }
    
    /* ============================================
       MODALS & DRAWERS
       ============================================ */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: flex-end;
      justify-content: center;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .comments-drawer {
      background: var(--card-bg);
      border-radius: calc(1.5rem * var(--ui-scale, 1)) calc(1.5rem * var(--ui-scale, 1)) 0 0;
      width: 100%;
      max-height: 70vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    
    .drawer-header {
      padding: calc(1rem * var(--ui-scale, 1));
      border-bottom: 1px solid var(--card-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .drawer-header h3 {
      font-size: calc(1.125rem * var(--ui-scale, 1));
      font-weight: 600;
      color: var(--soft-white);
    }
    
    .drawer-close {
      background: none;
      border: none;
      color: var(--slate-grey);
      font-size: calc(1.25rem * var(--ui-scale, 1));
      cursor: pointer;
      padding: calc(0.5rem * var(--ui-scale, 1));
    }
    
    .comments-list {
      flex: 1;
      overflow-y: auto;
      padding: calc(1rem * var(--ui-scale, 1));
    }
    
    .comment-item {
      display: flex;
      gap: calc(0.75rem * var(--ui-scale, 1));
      padding: calc(0.75rem * var(--ui-scale, 1)) 0;
      border-bottom: 1px solid var(--card-border);
    }
    
    .comment-avatar {
      width: calc(2rem * var(--ui-scale, 1));
      height: calc(2rem * var(--ui-scale, 1));
      border-radius: 50%;
      background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: calc(0.75rem * var(--ui-scale, 1));
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .comment-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .comment-content {
      flex: 1;
      min-width: 0;
    }
    
    .comment-header {
      display: flex;
      align-items: center;
      gap: calc(0.5rem * var(--ui-scale, 1));
      margin-bottom: calc(0.25rem * var(--ui-scale, 1));
    }
    
    .comment-username {
      font-size: calc(0.875rem * var(--ui-scale, 1));
      font-weight: 600;
      color: var(--soft-white);
    }
    
    .comment-time {
      font-size: calc(0.75rem * var(--ui-scale, 1));
      color: var(--slate-grey);
    }
    
    .comment-text {

      if (!text) return '';

      if (!num && num !== 0) return '0';
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toString();

    function getTimeAgo(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);
      
      if (seconds < 60) return 'just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      if (days < 7) return `${days}d ago`;
      return date.toLocaleDateString();

    // ============================================
    // SWIPER INITIALIZATION - With Auto-Play
    // ============================================
    function initSwiper() {
      if (typeof Swiper === 'undefined') {
        console.error('Swiper not loaded');
        return;
      }
      
      window.shortsSwiper = new Swiper('.shorts-swiper', {
        direction: 'vertical',
        loop: false,
        speed: 300,
        mousewheel: true,
        keyboard: {
          enabled: true,
          onlyInViewport: false
        },
        // ✅ AUTO-PLAY TO NEXT SHORT
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
          pauseOnMouseEnter: true
        },
        on: {
          slideChange: () => {
            pauseAllVideos();
            playCurrentShort();
            updateActiveShort();
            closeMoreMenu(); // Close more menu when sliding
          },
          reachEnd: () => {
            loadMoreShorts();
          }
        }
      });
    }
    
    function pauseAllVideos() {
      document.querySelectorAll('.short-video').forEach(video => {
        video.pause();
      });
    }
    
    function playCurrentShort() {
      const activeSlide = document.querySelector('.swiper-slide-active');
      if (!activeSlide) return;
      
      const video = activeSlide.querySelector('.short-video');
      if (!video) return;
      
      currentVideo = video;
      currentShort = shortsData.find(s => s.id == activeSlide.dataset.shortId);
      
      updateShareLink();
      
      if (document.getElementById('comments-modal').classList.contains('active')) {
        loadComments(currentShort.id);
      }
      
      video.currentTime = 0;
      const playPromise = video.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log('Autoplay prevented:', error);
          showPlayPauseOverlay('play');
        });
      }
      
      setupVideoListeners(video);
    }
    
    function setupVideoListeners(video) {
      video.addEventListener('timeupdate', () => {
        const progress = (video.currentTime / video.duration) * 100;
        const progressBar = document.getElementById(`progress-bar-${video.dataset.shortId}`);
        if (progressBar) {
          progressBar.style.width = `${progress}%`;
        }
      });
      
      video.addEventListener('progress', () => {
        if (video.buffered.length > 0) {
          const buffered = (video.buffered.end(0) / video.duration) * 100;
          const bufferBar = document.getElementById(`buffer-${video.dataset.shortId}`);
          if (bufferBar) {
            bufferBar.style.width = `${buffered}%`;
          }
        }
      });
      
      video.addEventListener('ended', () => {
        // ✅ AUTO-PLAY NEXT SHORT ON END
        if (window.shortsSwiper) {
          window.shortsSwiper.slideNext();
        } else {
          video.currentTime = 0;
          video.play();
        }
      });
      
      video.addEventListener('error', (e) => {
        console.error('Video error:', e);
        showToast('Failed to load video', 'error');
      });
    }
    
    function updateActiveShort() {
      const activeSlide = document.querySelector('.swiper-slide-active');
      if (!activeSlide) return;
      
      const shortId = activeSlide.dataset.shortId;
      
      updateLikeButton(shortId, isLiked(shortId));
      updateSaveButton(shortId, isSaved(shortId));
    }
    
    function isLiked(shortId) {
      const liked = JSON.parse(localStorage.getItem('liked_shorts') || '[]');
      return liked.includes(shortId.toString());
    }
    
    function isSaved(shortId) {
      const saved = JSON.parse(localStorage.getItem('saved_shorts') || '[]');
      return saved.includes(shortId.toString());
    }
    
    function updateLikeButton(shortId, liked) {
      const btn = document.querySelector(`.like-btn[data-short-id="${shortId}"]`);
      if (!btn) return;
      
      const icon = btn.querySelector('i');
      if (liked) {

        icon.className = 'fas fa-heart';
      } else {
        btn.classList.remove('liked');
        icon.className = 'far fa-heart';
      }

    function updateSaveButton(shortId, saved) {
      const btn = document.querySelector(`.save-btn[data-short-id="${shortId}"]`);
      if (!btn) return;
      
      const icon = btn.querySelector('i');
      if (saved) {

        if (muteBtn) {

        if (videoWrapper && 
            !e.target.closest('.shorts-actions') && 
            !e.target.closest('.shorts-info')) {

        closeMoreMenu();
      });

        handleBlockCreator();
        closeMoreMenu();
      });
      
      // Close more menu when clicking outside
      document.addEventListener('click', (e) => {
        if (moreMenuOpen && !e.target.closest('.more-menu') && !e.target.closest('.more-btn')) {
          closeMoreMenu();
        }
      });
      
      // Double-tap to like
      document.getElementById('shorts-player').addEventListener('touchend', handleDoubleTap);
      document.getElementById('shorts-player').addEventListener('click', handleDoubleTap);
      
      // Modal close buttons
      document.getElementById('close-comments')?.addEventListener('click', closeComments);
      document.getElementById('close-share')?.addEventListener('click', closeShare);
      
      // Modal backdrop click
      document.querySelectorAll('.modal-overlay').forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('active');
            if (modal.id === 'comments-modal') {
              closeMoreMenu();
            }
          }
        });
      });
      
      // Comment composer
      const commentInput = document.getElementById('comment-input');
      const postCommentBtn = document.getElementById('post-comment-btn');
      
      commentInput?.addEventListener('input', () => {
        postCommentBtn.disabled = commentInput.value.trim().length === 0;
      });
      
      postCommentBtn?.addEventListener('click', postComment);
      
      // Share options
      document.getElementById('share-whatsapp')?.addEventListener('click', () => shareToWhatsApp());
      document.getElementById('share-twitter')?.addEventListener('click', () => shareToTwitter());
      document.getElementById('share-instagram')?.addEventListener('click', () => shareToInstagram());
      document.getElementById('share-copy')?.addEventListener('click', copyShareLink);
      document.getElementById('copy-link-btn')?.addEventListener('click', copyShareLink);
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.target.matches('input, textarea')) return;
        
        switch(e.key) {
          case ' ':
          case 'k':
            e.preventDefault();
            togglePlayPause();
            break;
          case 'm':
            e.preventDefault();
            toggleMute();
            break;
          case 'ArrowUp':
            e.preventDefault();
            window.shortsSwiper?.slidePrev();
            break;
          case 'ArrowDown':
            e.preventDefault();
            window.shortsSwiper?.slideNext();
            break;
          case 'l':
            e.preventDefault();
            const activeSlide = document.querySelector('.swiper-slide-active');
            if (activeSlide) {
              const shortId = activeSlide.dataset.shortId;
              const likeBtn = activeSlide.querySelector('.like-btn');
              if (likeBtn) handleLike(shortId, likeBtn);
            }
            break;
          case 'Escape':
            e.preventDefault();
            closeMoreMenu();
            closeComments();
            closeShare();
            break;
        }
      });
    }

    async function handleLike(shortId, btn) {
      if (!currentUser) {
        showToast('Please sign in to like shorts', 'info');
        return;
      }
      
      const liked = isLiked(shortId);
      const icon = btn.querySelector('i');
      const countEl = btn.querySelector('.action-count');
      
      try {
        if (liked) {
          const { error } = await supabaseAuth
            .from('content_likes')
            .delete()
            .eq('content_id', shortId)
            .eq('user_id', currentUser.id);
          
          if (error) throw error;
          
          btn.classList.remove('liked');
          icon.className = 'far fa-heart';
          let count = parseInt(countEl.textContent.replace('K', '000').replace('M', '000000')) || 0;
          countEl.textContent = formatNumber(Math.max(0, count - 1));
          
          const likedShorts = JSON.parse(localStorage.getItem('liked_shorts') || '[]');
          const index = likedShorts.indexOf(shortId.toString());
          if (index > -1) likedShorts.splice(index, 1);
          localStorage.setItem('liked_shorts', JSON.stringify(likedShorts));
          
          showToast('Like removed', 'info');
        } else {
          const { error } = await supabaseAuth
            .from('content_likes')
            .insert({
              content_id: shortId,
              user_id: currentUser.id,
              created_at: new Date().toISOString()
            });
          
          if (error) throw error;
          
          btn.classList.add('liked');
          icon.className = 'fas fa-heart';
          let count = parseInt(countEl.textContent.replace('K', '000').replace('M', '000000')) || 0;
          countEl.textContent = formatNumber(count + 1);
          
          const likedShorts = JSON.parse(localStorage.getItem('liked_shorts') || '[]');
          if (!likedShorts.includes(shortId.toString())) {
            likedShorts.push(shortId.toString());
            localStorage.setItem('liked_shorts', JSON.stringify(likedShorts));
          }
          
          showToast('Liked!', 'success');
          showDoubleTapIndicator();
        }
      } catch (error) {
        console.error('Error liking short:', error);
        showToast('Failed to update like', 'error');
      }
    }
    
    function handleSave(shortId, btn) {
      if (!currentUser) {
        showToast('Please sign in to save shorts', 'info');
        return;
      }
      
      const saved = isSaved(shortId);
      
      if (saved) {
        const savedShorts = JSON.parse(localStorage.getItem('saved_shorts') || '[]');
        const index = savedShorts.indexOf(shortId.toString());
        if (index > -1) savedShorts.splice(index, 1);
        localStorage.setItem('saved_shorts', JSON.stringify(savedShorts));
        updateSaveButton(shortId, false);
        showToast('Removed from saved', 'info');
      } else {
        const savedShorts = JSON.parse(localStorage.getItem('saved_shorts') || '[]');
        if (!savedShorts.includes(shortId.toString())) {
          savedShorts.push(shortId.toString());
          localStorage.setItem('saved_shorts', JSON.stringify(savedShorts));
        }
        updateSaveButton(shortId, true);
        showToast('Saved!', 'success');
      }
    }

    function toggleCaption(captionId) {
      const caption = document.getElementById(captionId);
      const toggle = document.querySelector(`.caption-toggle[data-caption-id="${captionId}"]`);
      
      if (!caption || !toggle) return;
      
      caption.classList.toggle('expanded');
      toggle.textContent = caption.classList.contains('expanded') ? 'less' : 'more';
    }
    
    function toggleMute() {
      if (!currentVideo) return;
      
      isMuted = !isMuted;
      currentVideo.muted = isMuted;
      
      const muteBtn = document.getElementById(`mute-btn-${currentVideo.dataset.shortId}`);
      if (muteBtn) {
        muteBtn.classList.toggle('muted', isMuted);
        muteBtn.innerHTML = isMuted 
          ? '<i class="fas fa-volume-mute"></i>' 
          : '<i class="fas fa-volume-up"></i>';
      }
      
      showToast(isMuted ? 'Muted' : 'Unmuted', 'info');
    }
    
    function togglePlayPause() {
      if (!currentVideo) return;
      
      if (currentVideo.paused) {
        currentVideo.play();
        isPlaying = true;
        showPlayPauseOverlay('play');
      } else {
        currentVideo.pause();
        isPlaying = false;
        showPlayPauseOverlay('pause');
      }
    }
    
    function showPlayPauseOverlay(action) {
      const overlay = document.getElementById('play-pause-overlay');
      const icon = document.getElementById('play-pause-icon');
      
      icon.className = action === 'play' ? 'fas fa-play' : 'fas fa-pause';
      overlay.classList.add('active');
      
      setTimeout(() => {
        overlay.classList.remove('active');
      }, 300);
    }
    
    function seekVideo(container, event) {
      if (!currentVideo) return;
      
      const rect = container.getBoundingClientRect();
      const percent = (event.clientX - rect.left) / rect.width;
      const time = percent * currentVideo.duration;
      
      currentVideo.currentTime = Math.max(0, Math.min(time, currentVideo.duration));
    }
    
    function handleDoubleTap(e) {
      const now = Date.now();
      const doubleTapThreshold = 300;
      
      if (now - lastTapTime < doubleTapThreshold) {
        const activeSlide = document.querySelector('.swiper-slide-active');
        if (activeSlide) {
          const shortId = activeSlide.dataset.shortId;
          const likeBtn = activeSlide.querySelector('.like-btn');
          if (likeBtn && !isLiked(shortId)) {
            handleLike(shortId, likeBtn);
          }
        }
        lastTapTime = 0;
        return;
      }
      
      lastTapTime = now;
    }
    
    function showDoubleTapIndicator() {
      const indicator = document.getElementById('double-tap-indicator');
      indicator.classList.add('active');
      
      setTimeout(() => {
        indicator.classList.remove('active');
      }, 600);
    }

          .insert({
            pulse_id: currentShort.id,
            user_id: currentUser.id,
            comment_text: text,
            created_at: new Date().toISOString()
          });
        
        if (error) throw error;
        
        input.value = '';
        document.getElementById('post-comment-btn').disabled = true;
        
        await loadComments(currentShort.id);
        
        showToast('Comment posted!', 'success');
        
      } catch (error) {
        console.error('Error posting comment:', error);
        showToast('Failed to post comment', 'error');
      }
    }
    
    function openShare(shortId) {
      const modal = document.getElementById('share-modal');
      modal.classList.add('active');
      
      updateShareLink();
    }
    
    function closeShare() {
      document.getElementById('share-modal').classList.remove('active');
    }
    
    function updateShareLink() {
      if (!currentShort) return;
      
      const shareUrl = `${window.location.origin}/shorts-detail.html?id=${currentShort.id}`;
      document.getElementById('share-link-input').value = shareUrl;
    }
    
    async function copyShareLink() {
      const input = document.getElementById('share-link-input');
      
      try {
        await navigator.clipboard.writeText(input.value);
        showToast('Link copied!', 'success');
      } catch (err) {
        input.select();
        document.execCommand('copy');
        showToast('Link copied!', 'success');
      }
    }
    
    function shareToWhatsApp() {
      const text = `Check out this short on Bantu Stream Connect!`;
      const url = document.getElementById('share-link-input').value;
      window.open(`https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`, '_blank');
      closeShare();
    }
    
    function shareToTwitter() {
      const text = `Check out this short on Bantu Stream Connect!`;
      const url = document.getElementById('share-link-input').value;
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
      closeShare();
    }
    
    function shareToInstagram() {
      showToast('Share to Instagram coming soon!', 'info');
      closeShare();
    }
    
    // ============================================
    // LOAD MORE SHORTS
    // ============================================
    async function loadMoreShorts() {
      if (shortsData.length >= 100) return;
      
      try {
        const lastShort = shortsData[shortsData.length - 1];
        
        const { data, error } = await supabaseAuth
          .from('Content')
          .select(`
            *,
            user_profiles!user_id (
              id,
              username,
              full_name,
              avatar_url
            )
          `)
          .eq('status', 'published')
          .or('media_type.eq.short,duration.lte.60')
          .lt('created_at', lastShort.created_at)
          .order('created_at', { ascending: false })
          .limit(10);
        
        if (error) throw error;
        
        if (data && data.length > 0) {
          shortsData = [...shortsData, ...data];
          
          const wrapper = document.getElementById('shorts-wrapper');
          data.forEach(short => {
            const creator = short.user_profiles;
            const videoUrl = fixMediaUrl(short.file_url);
            const thumbnailUrl = short.thumbnail_url ? fixMediaUrl(short.thumbnail_url) : '';
            const creatorName = creator?.full_name || creator?.username || 'Creator';
            const initials = getInitials(creatorName);
            const isConnected = userConnections.has(creator?.id);
            
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            slide.dataset.shortId = short.id;
            slide.innerHTML = `
              <div class="short-video-wrapper">
                <video class="short-video" src="${videoUrl}" poster="${thumbnailUrl}" loop playsinline preload="metadata" data-short-id="${short.id}"></video>
                <div class="video-overlay"></div>
                <div class="shorts-actions">
                  <button class="action-btn like-btn" data-action="like" data-short-id="${short.id}">
                    <i class="far fa-heart"></i>
                    <span class="action-count">${formatNumber(short.likes_count || 0)}</span>
                  </button>
                  <button class="action-btn comment-btn" data-action="comment" data-short-id="${short.id}">
                    <i class="far fa-comment"></i>
                    <span class="action-count">${formatNumber(short.comments_count || 0)}</span>
                  </button>
                  <button class="action-btn share-btn" data-action="share" data-short-id="${short.id}">
                    <i class="fas fa-share"></i>
                  </button>
                  <button class="action-btn save-btn" data-action="save" data-short-id="${short.id}">
                    <i class="far fa-bookmark"></i>
                  </button>
                </div>
                <div class="shorts-info">
                  <div class="creator-info" data-creator-id="${creator?.id}" data-creator-name="${creatorName}">
                    <div class="creator-avatar">
                      ${creator?.avatar_url ? `<img src="${fixMediaUrl(creator.avatar_url)}" alt="${creatorName}">` : `<span>${initials}</span>`}
                    </div>
                    <div class="creator-details">
                      <div class="creator-name">${escapeHtml(creatorName)}</div>
                      <div class="creator-username">@${escapeHtml(creator?.username || 'creator')}</div>
                    </div>
                    <button class="connect-btn ${isConnected ? 'connected' : ''}" data-creator-id="${creator?.id}">
                      ${isConnected ? 'Connected' : 'Connect'}
                    </button>
                  </div>
                  <div class="shorts-caption" id="caption-${short.id}">${escapeHtml(short.description || short.title || '')}</div>
                  <div class="shorts-meta">
                    <span><i class="fas fa-music"></i> ${escapeHtml(short.genre || 'Original Audio')}</span>
                    <span><i class="fas fa-clock"></i> ${formatTime(short.duration || 0)}</span>
                  </div>
                </div>
                <div class="video-controls">
                  <button class="control-btn mute-btn"><i class="fas fa-volume-up"></i></button>
                  <div class="progress-container">
                    <div class="progress-buffer"></div>
                    <div class="progress-bar"></div>
                  </div>
                  <button class="control-btn more-btn" data-short-id="${short.id}"><i class="fas fa-ellipsis-h"></i></button>
                </div>
              </div>
            `;
            wrapper.appendChild(slide);
          });
          
          window.shortsSwiper?.update();
          setupEventListeners();
        }
        
      } catch (error) {
        console.error('Error loading more shorts:', error);
      }
    }
    
    // ============================================
    // INITIALIZATION
    // ============================================
    document.addEventListener('DOMContentLoaded', initShortsPlayer);
    
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        pauseAllVideos();
      } else {
        playCurrentShort();
      }
    });
    
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        window.shortsSwiper?.update();
      }, 300);
    });
  </script>
</body>
