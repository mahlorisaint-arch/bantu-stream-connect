<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Bantu Connect Pulse</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Color Theme */
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;
            --bantu-blue: #1D4ED8;
            --warm-gold: #F59E0B;
            --error-color: #EF4444;
            --success-color: #10B981;
            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;
            --glow-cycle-3: #8B5CF6;
            --glow-cycle-4: #EC4899;
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(148, 163, 184, 0.2);
            --hover-overlay: rgba(255, 255, 255, 0.05);
            --active-overlay: rgba(245, 158, 11, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--bantu-blue);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            background: var(--deep-black);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: sticky;
            top: 0;
            background-color: var(--deep-black);
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 32px rgba(29, 78, 216, 0.3);
            overflow: hidden;
            background: transparent;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(to right, var(--soft-white), var(--bantu-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .notification-btn {
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .notification-btn:hover {
            color: var(--soft-white);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--soft-white);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        
        /* Profile Header */
        .profile-header {
            padding: 20px 16px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .profile-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 16px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            color: var(--soft-white);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--deep-black);
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--soft-white);
        }
        
        .profile-username {
            font-size: 14px;
            color: var(--slate-grey);
            margin-bottom: 8px;
        }
        
        .profile-bio {
            font-size: 14px;
            color: var(--soft-white);
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        /* Action Row */
        .action-row {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
            color: var(--soft-white);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .action-btn:hover {
            border-color: var(--bantu-blue);
            background: rgba(29, 78, 216, 0.1);
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            border: none;
        }
        
        .action-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(29, 78, 216, 0.3);
        }
        
        .action-btn.connected {
            background: linear-gradient(135deg, var(--success-color), var(--bantu-blue));
            border: none;
        }
        
        .action-btn.connected:hover {
            background: linear-gradient(135deg, #0ea371, var(--bantu-blue));
        }
        
        /* Stats Row */
        .stats-row {
            display: flex;
            justify-content: space-around;
            padding: 16px 0;
            border-top: 1px solid var(--card-border);
            border-bottom: 1px solid var(--card-border);
        }
        
        .stat-item {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 8px;
        }
        
        .stat-item:hover {
            background: var(--hover-overlay);
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--soft-white);
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--slate-grey);
        }
        
        /* Content Tabs */
        .tabs-container {
            display: flex;
            background-color: var(--deep-black);
            border-bottom: 1px solid var(--card-border);
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            border: none;
            background: none;
            color: var(--slate-grey);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tab:hover {
            color: var(--soft-white);
        }
        
        .tab.active {
            color: var(--soft-white);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--bantu-blue), var(--warm-gold));
        }
        
        /* Content Area */
        .content-area {
            min-height: 60vh;
        }
        
        /* Pulse Grid */
        .pulse-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        
        @media (max-width: 400px) {
            .pulse-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .pulse-item {
            aspect-ratio: 9/16;
            background: var(--card-bg);
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .pulse-item:hover .pulse-overlay {
            opacity: 1;
        }
        
        .pulse-item img,
        .pulse-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pulse-content-preview {
            width: 100%;
            height: 100%;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--deep-navy), var(--deep-black));
            color: var(--soft-white);
            font-size: 12px;
            line-height: 1.4;
            text-align: center;
            overflow: hidden;
        }
        
        .pulse-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pulse-stats {
            display: flex;
            gap: 16px;
            color: white;
            font-size: 14px;
        }
        
        .pulse-stats span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .pulse-icon {
            color: var(--warm-gold);
        }
        
        .series-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            z-index: 2;
        }
        
        /* Custom Pulse Icon */
        .pulse-tab-icon {
            width: 20px;
            height: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pulse-tab-icon svg {
            width: 100%;
            height: 100%;
        }
        
        /* Series Grid */
        .series-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 16px;
        }
        
        @media (max-width: 400px) {
            .series-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .series-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .series-card:hover {
            transform: translateY(-2px);
            border-color: var(--warm-gold);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .series-cover {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            position: relative;
            overflow: hidden;
        }
        
        .series-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .series-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .series-progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--bantu-blue), var(--warm-gold));
            transition: width 0.3s ease;
        }
        
        .series-info {
            padding: 12px;
        }
        
        .series-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .series-meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--slate-grey);
        }
        
        .series-status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            background: var(--success-color);
            color: white;
        }
        
        .series-status.completed {
            background: var(--slate-grey);
        }
        
        /* Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            padding: 16px;
        }
        
        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .link-card:hover {
            border-color: var(--bantu-blue);
            transform: translateX(4px);
        }
        
        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .link-content {
            flex: 1;
        }
        
        .link-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 4px;
        }
        
        .link-description {
            font-size: 12px;
            color: var(--slate-grey);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Empty States */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--slate-grey);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 8px;
        }
        
        .empty-description {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* Edit Profile Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .modal {
            background: var(--deep-navy);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--card-border);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--soft-white);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--soft-white);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--soft-white);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(10, 14, 18, 0.6);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--soft-white);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--warm-gold);
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(10, 14, 18, 0.6);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--soft-white);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--card-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--slate-grey);
            border: 1px solid var(--card-border);
        }
        
        .btn-secondary:hover {
            color: var(--soft-white);
            border-color: var(--slate-grey);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            color: var(--soft-white);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(29, 78, 216, 0.3);
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        
        .toast {
            background: var(--error-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            max-width: 90vw;
        }
        
        .toast.success {
            background: var(--success-color);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--deep-black);
            border-top: 1px solid var(--card-border);
            display: flex;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            color: var(--soft-white);
        }
        
        .nav-item.active {
            color: var(--bantu-blue);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        /* Profile Edit Button */
        .profile-edit-btn {
            position: absolute;
            top: 20px;
            right: 16px;
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 14px;
            cursor: pointer;
            padding: 4px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .profile-edit-btn:hover {
            color: var(--soft-white);
            background: var(--hover-overlay);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bantu-blue);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--warm-gold);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-bottom: 60px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .profile-header {
                padding: 16px;
            }
            
            .profile-avatar {
                width: 70px;
                height: 70px;
            }
            
            .profile-name {
                font-size: 18px;
            }
            
            .modal {
                width: 95%;
            }
        }
        
        /* Verified Badge */
        .verified-badge {
            display: inline-block;
            margin-left: 4px;
            color: var(--bantu-blue);
            font-size: 12px;
        }
        
        /* Creator Badge */
        .creator-badge {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 8px;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(78, 205, 196, 0.2));
            color: var(--warm-gold);
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        /* Upload Cover Button */
        .upload-cover-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: none;
            z-index: 10;
        }
        
        .pulse-item:hover .upload-cover-btn {
            display: block;
        }

                            img.alt = 'Pulse';
                            safeSetStyle(img, 'width', '100%');
                            safeSetStyle(img, 'height', '100%');
                            safeSetStyle(img, 'objectFit', 'cover');
                            pulseItem.prepend(img);
                        }
                    } else {
                        // Show caption preview if no media
                        const captionPreview = document.createElement('div');
                        captionPreview.className = 'pulse-content-preview';
                        const captionText = pulse.caption ? 
                            (pulse.caption.length > 100 ? pulse.caption.substring(0, 97) + '...' : pulse.caption) :
                            'No media';
                        safeSetText(captionPreview, captionText);
                        pulseItem.prepend(captionPreview);
                    }
                    
                    pulseItem.addEventListener('click', () => {
                        viewPulse(pulse.id);
                    });
                    
                    container.appendChild(pulseItem);
                });
                
            } catch (error) {
                console.error('Error loading pulses:', error);
                showToast('Failed to load pulses', 'error');
            }
        }
        
        async function uploadPulseCover(pulseId) {
            try {
                // Create file input
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    // Validate file
                    if (!file.type.startsWith('image/')) {
                        showToast('Please select an image file', 'error');
                        return;
                    }
                    
                    if (file.size > 5 * 1024 * 1024) { // 5MB limit
                        showToast('Image must be less than 5MB', 'error');
                        return;
                    }
                    
                    // Upload to Supabase storage
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${pulseId}-${Date.now()}.${fileExt}`;
                    const filePath = `pulse-covers/${fileName}`;
                    
                    const { error: uploadError } = await supabaseClient.storage
                        .from('series-covers')
                        .upload(filePath, file);
                    
                    if (uploadError) throw uploadError;
                    
                    // Get public URL
                    const { data: { publicUrl } } = supabaseClient.storage
                        .from('series-covers')
                        .getPublicUrl(filePath);
                    
                    // Update pulse with cover image
                    const { error: updateError } = await supabaseClient
                        .from('pulses')
                        .update({ media_url: publicUrl, media_type: 'image' })
                        .eq('id', pulseId);
                    
                    if (updateError) throw updateError;
                    
                    showToast('Cover image uploaded successfully!', 'success');
                    
                    // Reload pulses
                    loadPulses();
                };
                
                input.click();
                
            } catch (error) {
                console.error('Error uploading cover:', error);
                showToast('Failed to upload cover image', 'error');
            }
        }
        
        async function loadSeries() {
            try {

                    .eq('creator_id', profileUserId)
                    .eq('is_archived', false)
                    .order('created_at', { ascending: false });

                    safeSetHTML(container, `

                                <i class="fas fa-layer-group"></i>
                            </div>
                            <div class="empty-title">No Series Yet</div>
                            <div class="empty-description">
                                ${isViewingOwnProfile ? 'Start your first storytelling series!' : 'No series to show yet.'}
                            </div>
                        </div>
                    `);
                    return;
                }
                
                container.innerHTML = '';
                
                series.forEach(s => {
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card';
                    seriesCard.setAttribute('data-series-id', s.id);
                    seriesCard.innerHTML = `
                        <div class="series-cover">
                            ${s.cover_image_url ? `<img src="${s.cover_image_url}" alt="${s.title}">` : ''}
                            <div class="series-progress">
                                <div class="series-progress-fill" style="width: ${Math.min((s.current_part || 0) / (s.total_parts || 1) * 100, 100)}%"></div>
                            </div>
                        </div>
                        <div class="series-info">
                            <div class="series-title">${s.title || 'Untitled Series'}</div>
                            <div class="series-meta">
                                <span>${s.current_part || 0}/${s.total_parts || '‚àû'} parts</span>
                                <span class="series-status ${s.is_completed ? 'completed' : ''}">
                                    ${s.is_completed ? 'Completed' : 'Active'}

                    seriesCard.addEventListener('click', () => {

                    container.appendChild(seriesCard);
                });
                
            } catch (error) {
                console.error('Error loading series:', error);
                showToast('Failed to load series', 'error');
            }
        }
        
        async function loadLinks() {
            try {
                const { data: pulses, error } = await supabaseClient
                    .from('pulses')
                    .select('*')
                    .eq('user_id', profileUserId)
                    .not('linked_content_id', 'is', null)
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                const container = getElement('linksGrid');
                if (!container) return;
                
                if (!pulses || pulses.length === 0) {
                    safeSetHTML(container, `
                        <div class="empty-state" style="grid-column: 1/-1; padding: 60px 20px;">
                            <div class="empty-icon">
                                <i class="fas fa-link"></i>
                            </div>
                            <div class="empty-title">No Linked Content</div>
                            <div class="empty-description">
                                ${isViewingOwnProfile ? 'Link your Bantu Stream content to your pulses!' : 'No linked content yet.'}
                            </div>
                        </div>
                    `);
                    return;
                }
                
                container.innerHTML = '';
                
                pulses.forEach(pulse => {
                    const linkCard = document.createElement('div');
                    linkCard.className = 'link-card';
                    
                    let icon = 'fas fa-link';
                    let title = 'Linked Content';
                    
                    if (pulse.linked_content_type === 'music') {
                        icon = 'fas fa-music';
                        title = 'Music';
                    } else if (pulse.linked_content_type === 'film') {
                        icon = 'fas fa-film';
                        title = 'Film';
                    } else if (pulse.linked_content_type === 'podcast') {
                        icon = 'fas fa-podcast';
                        title = 'Podcast';
                    }
                    
                    linkCard.innerHTML = `
                        <div class="link-icon">
                            <i class="${icon}"></i>
                        </div>
                        <div class="link-content">
                            <div class="link-title">${title}</div>
                            <div class="link-description">${pulse.caption || 'Linked content'}</div>
                        </div>
                    `;
                    
                    linkCard.addEventListener('click', () => {
                        viewLinkedContent(pulse.linked_content_id);
                    });
                    
                    container.appendChild(linkCard);
                });
                
            } catch (error) {
                console.error('Error loading links:', error);
            }
        }
        
        async function saveProfile() {
            try {
                const name = getElement('editName')?.value || '';
                const username = getElement('editUsername')?.value || '';
                const bio = getElement('editBio')?.value || '';
                const avatar = getElement('editAvatar')?.value || '';
                
                // Try to update user_profiles first
                const { error: profileError } = await supabaseClient
                    .from('user_profiles')
                    .upsert({ 
                        id: currentUserId,
                        full_name: name,
                        username: username.replace('@', ''),
                        bio: bio,
                        avatar_url: avatar || null,
                        email: currentUserProfile?.email || '',
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'id'
                    });
                
                if (profileError && profileError.code !== '23505') { // Ignore unique constraint errors
                    throw profileError;
                }
                
                // Also update creators table
                const { error: creatorError } = await supabaseClient
                    .from('creators')
                    .upsert({
                        id: currentUserId,
                        username: username.replace('@', ''),
                        bio: bio,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'id'
                    });
                
                if (creatorError && creatorError.code !== '23505') {
                    console.warn('Could not update creators table:', creatorError);
                }
                
                showToast('Profile updated successfully', 'success');
                
                const editModal = getElement('editModal');
                if (editModal) {
                    safeSetStyle(editModal, 'display', 'none');
                }
                
                // Reload profile
                await loadUserProfile();
                
            } catch (error) {
                console.error('Error saving profile:', error);
                showToast('Failed to save profile', 'error');
            }
        }

        function showToast(message, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            const container = getElement('toast-container');
            if (!container) return;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode === container) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 4000);
        }
