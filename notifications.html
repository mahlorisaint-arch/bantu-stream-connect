<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Bantu Connect Pulse</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Color Theme */
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;
            --bantu-blue: #1D4ED8;
            --warm-gold: #F59E0B;
            --gold-light: rgba(245, 158, 11, 0.1);
            --gold-medium: rgba(245, 158, 11, 0.3);
            --error-color: #EF4444;
            --success-color: #10B981;
            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;
            --glow-cycle-3: #8B5CF6;
            --glow-cycle-4: #EC4899;
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(148, 163, 184, 0.2);
            --hover-overlay: rgba(255, 255, 255, 0.05);
            --unread-bg: rgba(245, 158, 11, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--warm-gold);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Container */
        .container {
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            background: var(--deep-black);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: sticky;
            top: 0;
            background-color: var(--deep-black);
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 32px rgba(245, 158, 11, 0.3);
            overflow: hidden;
            background: transparent;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(to right, var(--soft-white), var(--warm-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .notification-btn {
            background: none;
            border: none;
            color: var(--soft-white);
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .notification-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: var(--warm-gold);
            border-radius: 50%;
            display: none;
        }
        
        .notification-btn.has-unread::after {
            display: block;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--soft-white);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        
        /* Page Header */
        .page-header {
            padding: 24px 16px 16px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--soft-white);
        }
        
        .mark-all-read-btn {
            background: none;
            border: 1px solid var(--card-border);
            color: var(--slate-grey);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mark-all-read-btn:hover {
            color: var(--soft-white);
            border-color: var(--warm-gold);
            background: var(--gold-light);
        }
        
        /* Notification Tabs */
        .tabs-container {
            display: flex;
            background-color: var(--deep-black);
            border-bottom: 1px solid var(--card-border);
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .tabs-container::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 16px 20px;
            border: none;
            background: none;
            color: var(--slate-grey);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab:hover {
            color: var(--soft-white);
        }
        
        .tab.active {
            color: var(--soft-white);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--warm-gold), var(--bantu-blue));
        }
        
        .tab-badge {
            background: var(--warm-gold);
            color: var(--deep-black);
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
            display: none;
            font-weight: 700;
        }
        
        .tab-badge.show {
            display: inline-block;
        }
        
        /* Content Area */
        .content-area {
            min-height: 60vh;
        }
        
        /* Notifications List */
        .notifications-list {
            display: flex;
            flex-direction: column;
        }
        
        /* Notification Item */
        .notification-item {
            padding: 16px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .notification-item:hover {
            background: var(--hover-overlay);
        }
        
        .notification-item.unread {
            background: var(--unread-bg);
            border-left: 3px solid var(--warm-gold);
        }
        
        .notification-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warm-gold), var(--bantu-blue));
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            font-weight: 600;
            overflow: hidden;
            position: relative;
        }
        
        .notification-avatar.system {
            background: linear-gradient(135deg, var(--glow-cycle-3), var(--glow-cycle-4));
        }
        
        .notification-avatar.creator {
            background: linear-gradient(135deg, var(--warm-gold), var(--success-color));
        }
        
        .notification-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .notification-content {
            flex: 1;
            min-width: 0;
        }
        
        .notification-message {
            font-size: 14px;
            color: var(--soft-white);
            line-height: 1.4;
            margin-bottom: 4px;
        }
        
        .notification-context {
            font-size: 13px;
            color: var(--slate-grey);
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-style: italic;
        }
        
        .notification-time {
            font-size: 12px;
            color: var(--slate-grey);
        }
        
        .notification-status {
            margin-left: 8px;
        }
        
        .unread-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--warm-gold);
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 8px var(--warm-gold);
        }
        
        /* Grouped Notification */
        .grouped-notification {
            padding: 16px;
            border-bottom: 1px solid var(--card-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .grouped-notification:hover {
            background: var(--hover-overlay);
        }
        
        .grouped-notification.unread {
            background: var(--unread-bg);
            border-left: 3px solid var(--warm-gold);
        }
        
        .grouped-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .grouped-avatars {
            display: flex;
        }
        
        .grouped-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warm-gold), var(--bantu-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            font-size: 11px;
            font-weight: 600;
            border: 2px solid var(--deep-black);
        }
        
        .grouped-avatar:not(:first-child) {
            margin-left: -10px;
        }
        
        .grouped-message {
            font-size: 14px;
            color: var(--soft-white);
            line-height: 1.4;
        }
        
        .grouped-time {
            font-size: 12px;
            color: var(--slate-grey);
            margin-top: 4px;
        }
        
        .grouped-preview {
            font-size: 13px;
            color: var(--slate-grey);
            margin-top: 8px;
            padding-left: 44px;
            font-style: italic;
        }
        
        /* Action Menu (Hover) */
        .notification-actions {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            gap: 8px;
        }
        
        .notification-item:hover .notification-actions,
        .grouped-notification:hover .notification-actions {
            display: flex;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--card-border);
            background: var(--deep-navy);
            color: var(--slate-grey);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            color: var(--soft-white);
            border-color: var(--warm-gold);
            background: var(--gold-light);
        }
        
        /* Empty States */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--slate-grey);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
            color: var(--slate-grey);
        }
        
        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 8px;
        }
        
        .empty-description {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* Settings Shortcut */
        .settings-shortcut {
            padding: 20px 16px;
            text-align: center;
            border-top: 1px solid var(--card-border);
        }
        
        .settings-link {
            color: var(--slate-grey);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .settings-link:hover {
            color: var(--warm-gold);
        }
        
        /* Mobile Action Sheet */
        .action-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 2000;
        }
        
        .action-sheet {
            background: var(--deep-navy);
            width: 100%;
            max-width: 500px;
            border-radius: 16px 16px 0 0;
            padding: 20px 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .action-sheet.show {
            transform: translateY(0);
        }
        
        .action-sheet-title {
            padding: 0 20px 16px;
            font-size: 14px;
            color: var(--slate-grey);
            border-bottom: 1px solid var(--card-border);
        }
        
        .action-sheet-item {
            padding: 16px 20px;
            border: none;
            background: none;
            color: var(--soft-white);
            text-align: left;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            transition: background 0.2s ease;
        }
        
        .action-sheet-item:hover {
            background: var(--hover-overlay);
        }
        
        .action-sheet-item.mute {
            color: var(--error-color);
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        
        .toast {
            background: var(--error-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            max-width: 90vw;
        }
        
        .toast.success {
            background: var(--success-color);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--deep-black);
            border-top: 1px solid var(--card-border);
            display: flex;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: var(--soft-white);
        }
        
        .nav-item.active {
            color: var(--warm-gold);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        .nav-badge {
            position: absolute;
            top: 0;
            right: calc(50% - 16px);
            width: 18px;
            height: 18px;
            background: var(--warm-gold);
            color: var(--deep-black);
            font-size: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            font-weight: 700;
        }
        
        .nav-badge.show {
            display: flex;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--warm-gold);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--bantu-blue);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-bottom: 60px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .page-header {
                padding: 16px;
            }
            
            .notification-item {
                padding: 12px;
            }
            
            .notification-actions {
                display: none !important;
            }
        }
        
        /* Mobile Touch Actions */
        @media (hover: none) and (pointer: coarse) {
            .notification-item,
            .grouped-notification {
                -webkit-tap-highlight-color: transparent;
            }
        }
        
        /* Pulse Preview */
        .pulse-preview {
            margin-top: 8px;
            padding: 8px;
            background: var(--card-bg);
            border-radius: 8px;
            border-left: 3px solid var(--warm-gold);
            font-size: 13px;
            color: var(--slate-grey);
        }
        
        /* Notification Types */
        .notification-type {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 6px;
            font-weight: 600;
        }
        
        .notification-type.like {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
        }
        
        .notification-type.comment {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }
        
        .notification-type.mention {
            background: rgba(168, 85, 247, 0.2);
            color: #A855F7;
        }
        
        .notification-type.creator {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warm-gold);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Loading Notifications...</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="content" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="logo-container" onclick="window.location.href='pulse-feed.html'">
                <div class="logo-icon">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#0F172A"/>
                        <path d="M8 20 L12 16 L16 22 L20 18 L24 24 L28 20 L32 26" stroke="url(#pulse-gradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="32" cy="26" r="3" fill="#F59E0B"/>
                        <defs>
                            <linearGradient id="pulse-gradient" x1="8" y1="20" x2="32" y2="26" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#F59E0B"/>
                                <stop offset="1" stop-color="#1D4ED8"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="logo-text">PULSE</div>
            </div>
            
            <div class="user-section">
                <button class="notification-btn active has-unread" onclick="window.location.href='notifications.html'">
                    <i class="far fa-bell"></i>
                </button>
                <div class="user-avatar" id="user-avatar" onclick="window.location.href='profile.html'">
                    <img id="user-avatar-img">
                    <span id="avatar-initials">AB</span>
                </div>
            </div>
        </header>
        
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Notifications</h1>
            <button class="mark-all-read-btn" id="markAllReadBtn">
                <i class="fas fa-check-double"></i> Mark all as read
            </button>
        </div>
        
        <!-- Notification Tabs -->
        <div class="tabs-container">
            <button class="tab active" data-tab="all">
                <span>All</span>
                <span class="tab-badge" id="allBadge">0</span>
            </button>
            <button class="tab" data-tab="mentions">
                <span>Mentions</span>
                <span class="tab-badge" id="mentionsBadge">0</span>
            </button>
            <button class="tab" data-tab="creator">
                <span>Creator</span>
                <span class="tab-badge" id="creatorBadge">0</span>
            </button>
            <button class="tab" data-tab="system">
                <span>System</span>
                <span class="tab-badge" id="systemBadge">0</span>
            </button>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <!-- All Notifications Tab -->
            <div class="tab-content active" id="all-tab">
                <div class="notifications-list" id="allNotifications">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            
            <!-- Mentions Tab -->
            <div class="tab-content" id="mentions-tab">
                <div class="notifications-list" id="mentionsNotifications">
                    <!-- Mentions will be loaded here -->
                </div>
            </div>
            
            <!-- Creator Tab -->
            <div class="tab-content" id="creator-tab">
                <div class="notifications-list" id="creatorNotifications">
                    <!-- Creator notifications will be loaded here -->
                </div>
            </div>
            
            <!-- System Tab -->
            <div class="tab-content" id="system-tab">
                <div class="notifications-list" id="systemNotifications">
                    <!-- System notifications will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Settings Shortcut -->
        <div class="settings-shortcut">
            <a href="#" class="settings-link" id="settingsLink">
                <i class="fas fa-cog"></i>
                <span>Notification preferences</span>
            </a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-item" onclick="window.location.href='pulse-feed.html'">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="window.location.href='search.html'">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </button>

        function processNotifications(dbNotifications) {
            // Clear existing notifications
            notificationCategories.all = [];
            notificationCategories.mentions = [];
            notificationCategories.creator = [];
            notificationCategories.system = [];
            
            // Group similar notifications (e.g., multiple likes on same pulse)
            const groupedNotifications = {};
            
            dbNotifications.forEach(notification => {
                const key = `${notification.type}_${notification.pulse_id || 'no_pulse'}`;
                
                if (!groupedNotifications[key]) {
                    groupedNotifications[key] = {
                        id: notification.id,
                        type: notification.type,
                        actors: [],
                        message: '',
                        context: '',
                        timestamp: formatTimeAgo(notification.created_at),
                        isRead: notification.is_read,
                        pulseId: notification.pulse_id,
                        commentId: notification.comment_id,
                        data: notification
                    };
                }
                
                // Add actor to group
                if (notification.actor) {
                    groupedNotifications[key].actors.push({
                        id: notification.actor.id,
                        name: notification.actor.full_name || 'User',
                        username: notification.actor.username,
                        avatar: notification.actor.avatar_url,
                        initials: getInitials(notification.actor.full_name || 'User')
                    });
                }
                
                // Update message based on type and count
                const actorCount = groupedNotifications[key].actors.length;
                const firstActor = groupedNotifications[key].actors[0];
                
                switch(notification.type) {
                    case 'like':
                        groupedNotifications[key].message = actorCount === 1 
                            ? `${firstActor.name} liked your Pulse`
                            : `${actorCount} people liked your Pulse`;
                        break;
                    case 'comment':
                        groupedNotifications[key].message = actorCount === 1
                            ? `${firstActor.name} commented on your Pulse`
                            : `${actorCount} people commented on your Pulse`;
                        break;
                    case 'reply':
                        groupedNotifications[key].message = actorCount === 1
                            ? `${firstActor.name} replied to your comment`
                            : `${actorCount} people replied to your comment`;
                        break;
                    case 'mention':
                        groupedNotifications[key].message = `${firstActor.name} mentioned you`;
                        break;
                    case 'follow':
                        groupedNotifications[key].message = `${firstActor.name} started following you`;
                        break;
                    case 'creator_milestone':
                        groupedNotifications[key].message = `Creator milestone reached`;
                        break;
                    case 'system':
                        groupedNotifications[key].message = notification.title || 'System notification';
                        break;
                }
                
                // Add context
                if (notification.pulse && notification.pulse.caption) {
                    groupedNotifications[key].context = notification.pulse.caption;
                } else if (notification.comment && notification.comment.content) {
                    groupedNotifications[key].context = notification.comment.content;
                } else if (notification.message) {
                    groupedNotifications[key].context = notification.message;
                }
            });
            
            // Convert grouped notifications to array and categorize
            Object.values(groupedNotifications).forEach(notification => {
                notificationCategories.all.push(notification);
                
                // Categorize
                if (notification.type === 'mention') {
                    notificationCategories.mentions.push(notification);
                } else if (notification.type === 'creator_milestone' || notification.type === 'follow') {
                    notificationCategories.creator.push(notification);
                } else if (notification.type === 'system') {
                    notificationCategories.system.push(notification);
                }
            });
        }

        function formatTimeAgo(timestamp) {
            const now = new Date();
            const date = new Date(timestamp);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

                const notification = findNotificationById(notificationId);
                if (notification) {
                    notification.isRead = true;
                    
                    // In real implementation, update database
                    if (supabaseClient && notification.data && notification.data.id) {
                        const { error } = await supabaseClient
                            .from('notifications')
                            .update({ is_read: true })
                            .eq('id', notification.data.id);
                        
                        if (error) {
                            console.error('Error marking as read:', error);
                        }
                    }
                    
                    // Update UI
                    const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                    renderNotifications(activeTab);
                    updateBadgeCounts();
                    
                    showToast('Marked as read', 'success');
                }
            } catch (error) {
                console.error('Error marking as read:', error);
                showToast('Failed to mark as read', 'error');
            }
        }
        
        function markCurrentAsRead() {
            if (currentNotificationId) {
                markAsRead(currentNotificationId);
                hideActionSheet();
            }
        }
        
        function muteCurrentUser() {
            if (currentNotification && currentNotification.actors && currentNotification.actors[0]) {
                const userName = currentNotification.actors[0].name;
                showToast(`Muted ${userName}`, 'success');
                // In real app, add to muted users
            }
            hideActionSheet();
        }
        
        function muteCurrentType() {
            if (currentNotification) {
                showToast(`Muted ${currentNotification.type} notifications`, 'success');
                // In real app, update notification preferences
            }
            hideActionSheet();
        }
        
        function findNotificationById(id) {
            for (const category in notificationCategories) {
                const notification = notificationCategories[category].find(n => n.id === id);
                if (notification) return notification;
            }
            return null;
        }
        
        function viewNotification(notification) {
            // Mark as read when viewed
            if (!notification.isRead) {
                markAsRead(notification.id);
            }
            
            // Navigate to relevant content
            if (notification.pulseId && notification.pulseId.startsWith('sample_')) {
                // Sample pulse - show preview
                showToast('Opening pulse...', 'success');
                setTimeout(() => {
                    window.location.href = `pulse-detail.html?id=${notification.pulseId}`;
                }, 500);
            } else if (notification.type === 'follow') {
                // Navigate to user profile
                const actor = notification.actors[0];
                showToast(`Viewing ${actor.name}'s profile...`, 'success');
            } else if (notification.type === 'creator_milestone') {
                // Navigate to creator dashboard
                showToast('Opening creator insights...', 'success');
            } else {
                // Default action
                showToast('Opening notification...', 'success');
            }
        }
        
        function subscribeToNotifications() {
            if (!supabaseClient) return;
            
            // Subscribe to notifications table changes
            notificationsSubscription = supabaseClient
                .channel('notifications-channel')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'notifications',
                        filter: `target_user_id=eq.${currentUserId}`
                    },
                    (payload) => {
                        console.log('New notification received:', payload);
                        // Reload notifications
                        loadRealNotifications();
                        // Play subtle sound or show toast
                        showToast('New notification received', 'success');
                    }
                )
                .subscribe();
        }
        
        function showToast(message, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode === container) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 4000);
        }
        
        function loadSampleNotifications() {
            createSampleNotifications();
        }
        
        // Start initialization when DOM is fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
