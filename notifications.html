<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Bantu Connect Pulse</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Color Theme - Gold Focus */
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;
            --bantu-blue: #1D4ED8;
            --warm-gold: #F59E0B;
            --gold-light: rgba(245, 158, 11, 0.1);
            --gold-medium: rgba(245, 158, 11, 0.3);
            --gold-glow: rgba(245, 158, 11, 0.5);
            --error-color: #EF4444;
            --success-color: #10B981;
            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;
            --glow-cycle-3: #8B5CF6;
            --glow-cycle-4: #EC4899;
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(148, 163, 184, 0.2);
            --hover-overlay: rgba(255, 255, 255, 0.05);
            --unread-bg: rgba(245, 158, 11, 0.08);
            --unread-border: rgba(245, 158, 11, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--warm-gold);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Container */
        .container {
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            background: var(--deep-black);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: sticky;
            top: 0;
            background-color: var(--deep-black);
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 32px var(--gold-glow);
            overflow: hidden;
            background: transparent;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(to right, var(--soft-white), var(--warm-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .notification-btn {
            background: none;
            border: none;
            color: var(--soft-white);
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .notification-btn::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background: var(--warm-gold);
            border-radius: 50%;
            display: none;
            box-shadow: 0 0 8px var(--gold-glow);
        }
        
        .notification-btn.has-unread::after {
            display: block;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warm-gold), var(--bantu-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--soft-white);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        
        /* Page Header */
        .page-header {
            padding: 24px 16px 16px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--soft-white);
        }
        
        .mark-all-read-btn {
            background: none;
            border: 1px solid var(--card-border);
            color: var(--slate-grey);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .mark-all-read-btn:hover {
            color: var(--warm-gold);
            border-color: var(--warm-gold);
            background: var(--gold-light);
        }
        
        .mark-all-read-btn:active {
            transform: scale(0.98);
        }
        
        /* Notification Tabs */
        .tabs-container {
            display: flex;
            background-color: var(--deep-black);
            border-bottom: 1px solid var(--card-border);
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .tabs-container::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 16px 20px;
            border: none;
            background: none;
            color: var(--slate-grey);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab:hover {
            color: var(--soft-white);
        }
        
        .tab.active {
            color: var(--warm-gold);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--warm-gold), #FBBF24);
            box-shadow: 0 0 8px var(--gold-glow);
        }
        
        .tab-badge {
            background: var(--warm-gold);
            color: var(--deep-black);
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
            display: none;
            font-weight: 700;
        }
        
        .tab-badge.show {
            display: inline-block;
        }
        
        /* Content Area */
        .content-area {
            min-height: 60vh;
        }
        
        /* Notifications List */
        .notifications-list {
            display: flex;
            flex-direction: column;
        }
        
        /* Notification Item */
        .notification-item {
            padding: 16px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .notification-item:hover {
            background: var(--hover-overlay);
        }
        
        .notification-item.unread {
            background: var(--unread-bg);
            border-left: 3px solid var(--warm-gold);
        }
        
        .notification-item.unread:hover {
            background: var(--gold-light);
        }
        
        .notification-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warm-gold), var(--bantu-blue));
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            font-weight: 600;
            overflow: hidden;
            position: relative;
        }
        
        .notification-avatar.system {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
        }
        
        .notification-avatar.creator {
            background: linear-gradient(135deg, var(--warm-gold), #10B981);
        }
        
        .notification-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .notification-content {
            flex: 1;
            min-width: 0;
        }
        
        .notification-message {
            font-size: 14px;
            color: var(--soft-white);
            line-height: 1.4;
            margin-bottom: 4px;
            display: flex;
            align-items: flex-start;
        }
        
        .notification-context {
            font-size: 13px;
            color: var(--slate-grey);
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-style: italic;
            padding-left: 14px;
        }
        
        .notification-time {
            font-size: 12px;
            color: var(--slate-grey);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .notification-status {
            margin-left: 8px;
        }
        
        .unread-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--warm-gold);
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            margin-top: 4px;
            box-shadow: 0 0 8px var(--gold-glow);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--gold-glow); }
            70% { box-shadow: 0 0 0 4px rgba(245, 158, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }
        
        /* Grouped Notification */
        .grouped-notification {
            padding: 16px;
            border-bottom: 1px solid var(--card-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .grouped-notification:hover {
            background: var(--hover-overlay);
        }
        
        .grouped-notification.unread {
            background: var(--unread-bg);
            border-left: 3px solid var(--warm-gold);
        }
        
        .grouped-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .grouped-avatars {
            display: flex;
        }
        
        .grouped-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warm-gold), var(--bantu-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            font-size: 11px;
            font-weight: 600;
            border: 2px solid var(--deep-black);
        }
        
        .grouped-avatar:not(:first-child) {
            margin-left: -10px;
        }
        
        .grouped-message {
            font-size: 14px;
            color: var(--soft-white);
            line-height: 1.4;
            display: flex;
            align-items: flex-start;
        }
        
        .grouped-time {
            font-size: 12px;
            color: var(--slate-grey);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .grouped-preview {
            font-size: 13px;
            color: var(--slate-grey);
            margin-top: 8px;
            padding-left: 44px;
            font-style: italic;
        }
        
        /* Action Menu (Hover) */
        .notification-actions {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            gap: 8px;
        }
        
        .notification-item:hover .notification-actions,
        .grouped-notification:hover .notification-actions {
            display: flex;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--card-border);
            background: var(--deep-navy);
            color: var(--slate-grey);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            color: var(--warm-gold);
            border-color: var(--warm-gold);
            background: var(--gold-light);
        }
        
        /* Empty States */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--slate-grey);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
            color: var(--slate-grey);
        }
        
        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 8px;
        }
        
        .empty-description {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* Settings Shortcut */
        .settings-shortcut {
            padding: 20px 16px;
            text-align: center;
            border-top: 1px solid var(--card-border);
        }
        
        .settings-link {
            color: var(--slate-grey);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .settings-link:hover {
            color: var(--warm-gold);
        }
        
        /* Mobile Action Sheet */
        .action-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .action-sheet {
            background: var(--deep-navy);
            width: 100%;
            max-width: 500px;
            border-radius: 16px 16px 0 0;
            padding: 20px 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border: 1px solid var(--card-border);
            border-bottom: none;
        }
        
        .action-sheet.show {
            transform: translateY(0);
        }
        
        .action-sheet-title {
            padding: 0 20px 16px;
            font-size: 14px;
            color: var(--slate-grey);
            border-bottom: 1px solid var(--card-border);
        }
        
        .action-sheet-item {
            padding: 16px 20px;
            border: none;
            background: none;
            color: var(--soft-white);
            text-align: left;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            transition: background 0.2s ease;
        }
        
        .action-sheet-item:hover {
            background: var(--hover-overlay);
        }
        
        .action-sheet-item.mute {
            color: var(--error-color);
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        
        .toast {
            background: var(--error-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            max-width: 90vw;
        }
        
        .toast.success {
            background: var(--success-color);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .toast.warning {
            background: var(--warm-gold);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }
        
        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--deep-black);
            border-top: 1px solid var(--card-border);
            display: flex;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: var(--soft-white);
        }
        
        .nav-item.active {
            color: var(--warm-gold);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        .nav-badge {
            position: absolute;
            top: 0;
            right: calc(50% - 16px);
            width: 18px;
            height: 18px;
            background: var(--warm-gold);
            color: var(--deep-black);
            font-size: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            font-weight: 700;
            box-shadow: 0 0 8px var(--gold-glow);
        }
        
        .nav-badge.show {
            display: flex;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--warm-gold);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #FBBF24;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-bottom: 60px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .page-header {
                padding: 16px;
            }
            
            .notification-item {
                padding: 12px;
            }
            
            .notification-actions {
                display: none !important;
            }
            
            .notification-message {
                font-size: 13px;
            }
            
            .notification-context {
                font-size: 12px;
            }
        }
        
        /* Mobile Touch Actions */
        @media (hover: none) and (pointer: coarse) {
            .notification-item,
            .grouped-notification {
                -webkit-tap-highlight-color: transparent;
            }
        }
        
        /* Pulse Preview */
        .pulse-preview {
            margin-top: 8px;
            padding: 8px;
            background: var(--card-bg);
            border-radius: 8px;
            border-left: 3px solid var(--warm-gold);
            font-size: 13px;
            color: var(--slate-grey);
        }
        
        /* Notification Types */
        .notification-type {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 6px;
            font-weight: 600;
            display: inline-block;
            vertical-align: middle;
        }
        
        .notification-type.like {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .notification-type.comment {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .notification-type.reply {
            background: rgba(139, 92, 246, 0.2);
            color: #8B5CF6;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .notification-type.mention {
            background: rgba(168, 85, 247, 0.2);
            color: #A855F7;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        
        .notification-type.follow {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .notification-type.creator {
            background: var(--gold-light);
            color: var(--warm-gold);
            border: 1px solid var(--unread-border);
        }
        
        .notification-type.system {
            background: rgba(99, 102, 241, 0.2);
            color: #6366F1;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        /* Load More Button */
        .load-more {
            padding: 16px;
            text-align: center;
        }
        
        .load-more-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--slate-grey);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .load-more-btn:hover {
            color: var(--warm-gold);
            border-color: var(--warm-gold);
            background: var(--gold-light);
        }
        
        /* Refresh Button */
        .refresh-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--warm-gold);
            color: var(--deep-black);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            z-index: 90;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: rotate(30deg);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Loading Notifications...</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="content" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="logo-container" onclick="window.location.href='pulse-feed.html'">

                    timestamp: formatTimeAgo(notif.created_at),
                    isRead: notif.is_read,
                    rawData: notif

                // Store notifications

        function processNotifications(dbNotifications) {
            // Clear existing notifications
            notifications.all = [];
            notifications.mentions = [];
            notifications.creator = [];
            notifications.system = [];
            
            // Group similar notifications by type and content
            const grouped = {};
            
            dbNotifications.forEach(notification => {
                const key = `${notification.type}_${notification.pulse_id || 'general'}`;
                
                if (!grouped[key]) {
                    grouped[key] = {
                        id: notification.id,
                        type: notification.type,
                        actors: [],
                        message: '',
                        context: notification.message || '',
                        timestamp: formatTimeAgo(notification.created_at),
                        isRead: notification.is_read,
                        metadata: notification.metadata || {}
                    };
                }
                
                // Add actor info from metadata
                if (notification.metadata) {
                    const actorInfo = {
                        name: notification.metadata.actor_name || 'User',
                        username: notification.metadata.actor_username || 'user',
                        avatar: notification.metadata.actor_avatar || '',
                        initials: getInitials(notification.metadata.actor_name || 'User')
                    };
                    grouped[key].actors.push(actorInfo);
                }
                
                // Update message based on actor count
                const actorCount = grouped[key].actors.length;
                if (actorCount === 1) {
                    const actor = grouped[key].actors[0];
                    switch(notification.type) {
                        case 'like':
                            grouped[key].message = `${actor.name} liked your Pulse`;
                            break;
                        case 'comment':
                            grouped[key].message = `${actor.name} commented on your Pulse`;
                            break;
                        case 'mention':
                            grouped[key].message = `${actor.name} mentioned you`;
                            break;
                        case 'follow':
                            grouped[key].message = `${actor.name} started following you`;
                            break;
                        default:
                            grouped[key].message = notification.message || 'New notification';
                    }
                } else {
                    switch(notification.type) {
                        case 'like':
                            grouped[key].message = `${actorCount} people liked your Pulse`;
                            break;
                        case 'comment':
                            grouped[key].message = `${actorCount} people commented on your Pulse`;
                            break;
                        default:
                            grouped[key].message = notification.message || 'New notification';
                    }
                }
            });
            
            // Categorize grouped notifications
            Object.values(grouped).forEach(notification => {
                notifications.all.push(notification);
                
                if (notification.type === 'mention') {
                    notifications.mentions.push(notification);
                } else if (['creator', 'follow'].includes(notification.type)) {
                    notifications.creator.push(notification);
                } else if (notification.type === 'system') {
                    notifications.system.push(notification);
                }
            });
            
            // Sort by timestamp (newest first)
            Object.keys(notifications).forEach(category => {
                notifications[category].sort((a, b) => {
                    return new Date(b.rawData?.created_at || 0) - new Date(a.rawData?.created_at || 0);
                });
            });
        }
        
        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'Just now';
            
            const now = new Date();
            const date = new Date(timestamp);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

            notificationsList.forEach(notification => {
                const isGrouped = notification.actors && notification.actors.length > 1;
                
                if (isGrouped) {
                    // Render grouped notification
                    const groupedItem = document.createElement('div');
                    groupedItem.className = `grouped-notification ${notification.isRead ? '' : 'unread'}`;
                    groupedItem.setAttribute('data-notification-id', notification.id);
                    
                    const actorCount = notification.actors.length;
                    const avatarsHTML = notification.actors.slice(0, 3).map((actor, index) => `
                        <div class="grouped-avatar" style="z-index: ${3 - index};">
                            ${actor.avatar ? `<img src="${actor.avatar}" alt="${actor.name}">` : `<span>${actor.initials}</span>`}
                        </div>
                    `).join('');
                    
                    const moreCount = actorCount > 3 ? `+${actorCount - 3}` : '';
                    
                    groupedItem.innerHTML = `
                        <div class="grouped-header">
                            <div class="grouped-avatars">
                                ${avatarsHTML}
                                ${moreCount ? `<div class="grouped-avatar" style="background: var(--slate-grey);">${moreCount}</div>` : ''}
                            </div>
                            <div class="grouped-message">
                                ${!notification.isRead ? '<span class="unread-dot"></span>' : ''}
                                ${notification.message}
                                <span class="notification-type ${notification.type}">${notification.type}</span>
                            </div>
                        </div>
                        ${notification.context ? `<div class="grouped-preview">"${notification.context}"</div>` : ''}
                        <div class="grouped-time">
                            ${notification.timestamp}
                            ${notification.metadata.pulse_caption ? `<i class="fas fa-chevron-right" style="margin-left: auto; color: var(--slate-grey);"></i>` : ''}
                        </div>
                        <div class="notification-actions">
                            <button class="action-btn" onclick="markAsRead('${notification.id}')" title="Mark as read">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn" onclick="showActionSheetForNotification('${notification.id}')" title="More actions">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    `;
                    
                    groupedItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.notification-actions')) {
                            viewNotification(notification);
                        }
                    });
                    
                    container.appendChild(groupedItem);
                } else {
                    // Render single notification
                    const notificationItem = document.createElement('div');
                    notificationItem.className = `notification-item ${notification.isRead ? '' : 'unread'}`;
                    notificationItem.setAttribute('data-notification-id', notification.id);
                    
                    const actor = notification.actors && notification.actors[0] ? notification.actors[0] : {
                        name: 'System',
                        initials: 'S',
                        avatar: ''
                    };
                    
                    const avatarClass = notification.type === 'system' ? 'system' : 
                                      notification.type === 'creator' ? 'creator' : '';
                    
                    notificationItem.innerHTML = `
                        <div class="notification-avatar ${avatarClass}">
                            ${actor.avatar ? `<img src="${actor.avatar}" alt="${actor.name}">` : `<span>${actor.initials}</span>`}
                        </div>
                        <div class="notification-content">
                            <div class="notification-message">
                                ${!notification.isRead ? '<span class="unread-dot"></span>' : ''}
                                ${notification.message}
                                <span class="notification-type ${notification.type}">${notification.type}</span>
                            </div>
                            ${notification.context ? `<div class="notification-context">"${notification.context}"</div>` : ''}
                            <div class="notification-time">
                                ${notification.timestamp}
                                ${notification.metadata.pulse_caption ? `<i class="fas fa-chevron-right" style="margin-left: auto; color: var(--slate-grey);"></i>` : ''}
                            </div>
                        </div>
                        <div class="notification-actions">
                            <button class="action-btn" onclick="markAsRead('${notification.id}')" title="Mark as read">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn" onclick="showActionSheetForNotification('${notification.id}')" title="More actions">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    `;
                    
                    notificationItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.notification-actions')) {
                            viewNotification(notification);
                        }
                    });
                    
                    container.appendChild(notificationItem);
                }
            });
        }
        
        function updateBadgeCounts() {
            // Calculate unread counts from database data
            const allUnread = notifications.all.filter(n => !n.isRead).length;
            const mentionsUnread = notifications.mentions.filter(n => !n.isRead).length;
            const creatorUnread = notifications.creator.filter(n => !n.isRead).length;
            const systemUnread = notifications.system.filter(n => !n.isRead).length;
            
            // Update tab badges with gold color
            const allBadge = document.getElementById('allBadge');
            const mentionsBadge = document.getElementById('mentionsBadge');
            const creatorBadge = document.getElementById('creatorBadge');
            const systemBadge = document.getElementById('systemBadge');
            
            allBadge.textContent = allUnread;
            allBadge.classList.toggle('show', allUnread > 0);
            
            mentionsBadge.textContent = mentionsUnread;
            mentionsBadge.classList.toggle('show', mentionsUnread > 0);
            
            creatorBadge.textContent = creatorUnread;
            creatorBadge.classList.toggle('show', creatorUnread > 0);
            
            systemBadge.textContent = systemUnread;
            systemBadge.classList.toggle('show', systemUnread > 0);
            
            // Update navigation badge
            const navBadge = document.getElementById('navBadge');
            navBadge.textContent = allUnread;
            navBadge.classList.toggle('show', allUnread > 0);
            
            // Update header bell icon
            const bellIcon = document.querySelector('.notification-btn');
            bellIcon.classList.toggle('has-unread', allUnread > 0);
        }
        
        function showActionSheetForNotification(notificationId) {
            currentNotificationId = notificationId;
            currentNotification = findNotificationById(notificationId);
            
            if (currentNotification) {
                const actionSheet = document.getElementById('actionSheet');
                const overlay = document.getElementById('actionSheetOverlay');
                const title = document.getElementById('actionSheetTitle');
                
                title.textContent = currentNotification.message.substring(0, 30) + (currentNotification.message.length > 30 ? '...' : '');
                
                overlay.style.display = 'flex';
                setTimeout(() => {
                    actionSheet.classList.add('show');
                }, 10);
            }
        }
        
        function showActionSheet() {
            if (currentNotification) {
                showActionSheetForNotification(currentNotification.id);
            }
        }
        
        function hideActionSheet() {
            const actionSheet = document.getElementById('actionSheet');
            const overlay = document.getElementById('actionSheetOverlay');
            
            actionSheet.classList.remove('show');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }
        
        async function markAllAsRead() {
            try {
                // Update all notifications to read in database
                const { error } = await supabaseClient
                    .from('pulse_notifications')
                    .update({ is_read: true })
                    .eq('target_user_id', currentUserId)
                    .eq('is_read', false);
                
                if (error) {
                    console.error('Error marking all as read:', error);
                    showToast('Failed to mark all as read', 'error');
                    return;
                }
                
                // Update local state
                Object.keys(notifications).forEach(category => {
                    notifications[category].forEach(notification => {
                        notification.isRead = true;
                    });
                });
                
                // Re-render current tab
                const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                renderNotifications(activeTab);
                
                // Update badge counts
                updateBadgeCounts();
                
                showToast('All notifications marked as read', 'success');
                
            } catch (error) {
                console.error('Error marking all as read:', error);
                showToast('Failed to mark all as read', 'error');
            }
        }
        
        async function markAsRead(notificationId) {
            try {
                const notification = findNotificationById(notificationId);
                if (notification && notification.rawData) {
                    // Update in database
                    const { error } = await supabaseClient
                        .from('pulse_notifications')
                        .update({ is_read: true })
                        .eq('id', notification.rawData.id);
                    
                    if (error) {
                        console.error('Error marking as read:', error);
                        showToast('Failed to mark as read', 'error');
                        return;
                    }
                    
                    // Update local state
                    notification.isRead = true;
                    
                    // Update UI
                    const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                    renderNotifications(activeTab);
                    updateBadgeCounts();
                    
                    showToast('Marked as read', 'success');
                }
            } catch (error) {
                console.error('Error marking as read:', error);
                showToast('Failed to mark as read', 'error');
            }
        }
        
        function markCurrentAsRead() {
            if (currentNotificationId) {
                markAsRead(currentNotificationId);
                hideActionSheet();
            }
        }
        
        function muteCurrentUser() {
            if (currentNotification && currentNotification.actors && currentNotification.actors[0]) {
                const userName = currentNotification.actors[0].name;
                showToast(`Muted ${userName}`, 'success');
                // In real app, add to muted users
            }
            hideActionSheet();
        }
        
        function muteCurrentType() {
            if (currentNotification) {
                showToast(`Muted ${currentNotification.type} notifications`, 'success');
                // In real app, update notification preferences
            }
            hideActionSheet();
        }
        
        function findNotificationById(id) {
            for (const category in notifications) {
                const notification = notifications[category].find(n => n.id === id);
                if (notification) return notification;
            }
            return null;
        }
        
        function viewNotification(notification) {
            // Mark as read when viewed
            if (!notification.isRead) {
                markAsRead(notification.id);
            }
            
            // Navigate to relevant content
            if (notification.metadata && notification.metadata.pulse_caption) {
                showToast('Opening pulse...', 'success');
                // In real app: window.location.href = `pulse-detail.html?id=${notification.rawData.pulse_id}`;
            } else if (notification.type === 'follow') {
                const actor = notification.actors && notification.actors[0];
                if (actor) {
                    showToast(`Viewing ${actor.name}'s profile...`, 'success');
                    // In real app: window.location.href = `profile.html?user_id=${notification.rawData.actor_id}`;
                }
            } else {
                // Default action
                showToast('Opening notification...', 'success');
            }
        }
        
        function subscribeToNotifications() {
            if (!supabaseClient) return;
            
            // Subscribe to pulse_notifications table changes
            notificationsSubscription = supabaseClient
                .channel('pulse-notifications')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'pulse_notifications',
                        filter: `target_user_id=eq.${currentUserId}`
                    },
                    (payload) => {
                        console.log('New notification received:', payload);
                        
                        // Add new notification to local state
                        const newNotification = {
                            id: payload.new.id,
                            type: payload.new.type,
                            message: payload.new.message,
                            metadata: payload.new.metadata || {},
                            timestamp: 'Just now',
                            isRead: payload.new.is_read,
                            rawData: payload.new
                        };
                        
                        // Add to appropriate categories
                        notifications.all.unshift(newNotification);
                        
                        if (newNotification.type === 'mention') {
                            notifications.mentions.unshift(newNotification);
                        } else if (['creator', 'follow'].includes(newNotification.type)) {
                            notifications.creator.unshift(newNotification);
                        } else if (newNotification.type === 'system') {
                            notifications.system.unshift(newNotification);
                        }
                        
                        // Update UI
                        const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                        renderNotifications(activeTab);
                        updateBadgeCounts();
                        
                        // Show toast notification
                        showToast('New notification!', 'success');
                    }
                )
                .subscribe();
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode === container) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
