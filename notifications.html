<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Bantu Connect Pulse</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Color Theme */
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;
            --bantu-blue: #1D4ED8;
            --warm-gold: #F59E0B;
            --error-color: #EF4444;
            --success-color: #10B981;
            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;
            --glow-cycle-3: #8B5CF6;
            --glow-cycle-4: #EC4899;
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(148, 163, 184, 0.2);
            --hover-overlay: rgba(255, 255, 255, 0.05);
            --active-overlay: rgba(245, 158, 11, 0.1);
            --unread-bg: rgba(29, 78, 216, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--bantu-blue);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Container */
        .container {
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            background: var(--deep-black);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: sticky;
            top: 0;
            background-color: var(--deep-black);
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 32px rgba(29, 78, 216, 0.3);
            overflow: hidden;
            background: transparent;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(to right, var(--soft-white), var(--bantu-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .notification-btn {
            background: none;
            border: none;
            color: var(--soft-white);
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .notification-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: var(--bantu-blue);
            border-radius: 50%;
            display: none;
        }
        
        .notification-btn.has-unread::after {
            display: block;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--soft-white);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        
        /* Page Header */
        .page-header {
            padding: 24px 16px 16px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--soft-white);
        }
        
        .mark-all-read-btn {
            background: none;
            border: 1px solid var(--card-border);
            color: var(--slate-grey);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mark-all-read-btn:hover {
            color: var(--soft-white);
            border-color: var(--bantu-blue);
            background: rgba(29, 78, 216, 0.1);
        }
        
        /* Notification Tabs */
        .tabs-container {
            display: flex;
            background-color: var(--deep-black);
            border-bottom: 1px solid var(--card-border);
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
        }
        
        .tabs-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }
        
        .tab {
            padding: 16px 20px;
            border: none;
            background: none;
            color: var(--slate-grey);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab:hover {
            color: var(--soft-white);
        }
        
        .tab.active {
            color: var(--soft-white);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--bantu-blue), var(--warm-gold));
        }
        
        .tab-badge {
            background: var(--bantu-blue);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
            display: none;
        }
        
        .tab-badge.show {
            display: inline-block;
        }
        
        /* Content Area */
        .content-area {
            min-height: 60vh;
        }
        
        /* Notifications List */
        .notifications-list {
            display: flex;
            flex-direction: column;
        }
        
        /* Notification Item */
        .notification-item {
            padding: 16px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .notification-item:hover {
            background: var(--hover-overlay);
        }
        
        .notification-item.unread {
            background: var(--unread-bg);
        }
        
        .notification-item.unread:hover {
            background: rgba(29, 78, 216, 0.1);
        }
        
        .notification-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            font-weight: 600;
            overflow: hidden;
            position: relative;
        }
        
        .notification-avatar.system {
            background: linear-gradient(135deg, var(--glow-cycle-3), var(--glow-cycle-4));
        }
        
        .notification-avatar.creator {
            background: linear-gradient(135deg, var(--warm-gold), var(--glow-cycle-2));
        }
        
        .notification-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .notification-content {
            flex: 1;
            min-width: 0;
        }
        
        .notification-message {
            font-size: 14px;
            color: var(--soft-white);
            line-height: 1.4;
            margin-bottom: 4px;
        }
        
        .notification-context {
            font-size: 13px;
            color: var(--slate-grey);
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .notification-time {
            font-size: 12px;
            color: var(--slate-grey);
        }
        
        .notification-status {
            margin-left: 8px;
        }
        
        .unread-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--bantu-blue);
            border-radius: 50%;
            margin-right: 4px;
        }
        
        /* Grouped Notification */
        .grouped-notification {
            padding: 16px;
            border-bottom: 1px solid var(--card-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .grouped-notification:hover {
            background: var(--hover-overlay);
        }
        
        .grouped-notification.unread {
            background: var(--unread-bg);
        }
        
        .grouped-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .grouped-avatars {
            display: flex;
        }
        
        .grouped-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            font-size: 11px;
            font-weight: 600;
            border: 2px solid var(--deep-black);
        }
        
        .grouped-avatar:not(:first-child) {
            margin-left: -10px;
        }
        
        .grouped-message {
            font-size: 14px;
            color: var(--soft-white);
            line-height: 1.4;
        }
        
        .grouped-time {
            font-size: 12px;
            color: var(--slate-grey);
            margin-top: 4px;
        }
        
        .grouped-preview {
            font-size: 13px;
            color: var(--slate-grey);
            margin-top: 8px;
            padding-left: 44px;
        }
        
        /* Action Menu (Hover) */
        .notification-actions {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            gap: 8px;
        }
        
        .notification-item:hover .notification-actions,
        .grouped-notification:hover .notification-actions {
            display: flex;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--card-border);
            background: var(--deep-navy);
            color: var(--slate-grey);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            color: var(--soft-white);
            border-color: var(--bantu-blue);
            background: rgba(29, 78, 216, 0.1);
        }
        
        /* Empty States */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--slate-grey);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
            color: var(--slate-grey);
        }
        
        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 8px;
        }
        
        .empty-description {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* Settings Shortcut */
        .settings-shortcut {
            padding: 20px 16px;
            text-align: center;
            border-top: 1px solid var(--card-border);
        }
        
        .settings-link {
            color: var(--slate-grey);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .settings-link:hover {
            color: var(--soft-white);
        }
        
        /* Mobile Action Sheet */
        .action-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 2000;
        }
        
        .action-sheet {
            background: var(--deep-navy);
            width: 100%;
            max-width: 500px;
            border-radius: 16px 16px 0 0;
            padding: 20px 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .action-sheet.show {
            transform: translateY(0);
        }
        
        .action-sheet-title {
            padding: 0 20px 16px;
            font-size: 14px;
            color: var(--slate-grey);
            border-bottom: 1px solid var(--card-border);
        }
        
        .action-sheet-item {
            padding: 16px 20px;
            border: none;
            background: none;
            color: var(--soft-white);
            text-align: left;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            transition: background 0.2s ease;
        }
        
        .action-sheet-item:hover {
            background: var(--hover-overlay);
        }
        
        .action-sheet-item.mute {
            color: var(--error-color);
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        
        .toast {
            background: var(--error-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            max-width: 90vw;
        }
        
        .toast.success {
            background: var(--success-color);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--deep-black);
            border-top: 1px solid var(--card-border);
            display: flex;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            color: var(--soft-white);
        }
        
        .nav-item.active {
            color: var(--bantu-blue);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        .nav-badge {
            position: absolute;
            top: 0;
            right: calc(50% - 16px);
            width: 18px;
            height: 18px;
            background: var(--bantu-blue);
            color: white;
            font-size: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }
        
        .nav-badge.show {
            display: flex;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bantu-blue);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--warm-gold);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-bottom: 60px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .page-header {
                padding: 16px;
            }
            
            .notification-item {
                padding: 12px;
            }
            
            .notification-actions {
                display: none !important;
            }
        }
        
        /* Mobile Touch Actions */
        @media (hover: none) and (pointer: coarse) {
            .notification-item,
            .grouped-notification {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Loading Notifications...</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="content" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="logo-container" onclick="window.location.href='pulse-feed.html'">
                <div class="logo-icon">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#0F172A"/>
                        <path d="M8 20 L12 16 L16 22 L20 18 L24 24 L28 20 L32 26" stroke="url(#pulse-gradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="32" cy="26" r="3" fill="#F59E0B"/>
                        <defs>
                            <linearGradient id="pulse-gradient" x1="8" y1="20" x2="32" y2="26" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#1D4ED8"/>
                                <stop offset="1" stop-color="#F59E0B"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="logo-text">PULSE</div>
            </div>
            
            <div class="user-section">
                <button class="notification-btn active" onclick="window.location.href='notifications.html'">
                    <i class="far fa-bell"></i>
                </button>
                <div class="user-avatar" id="user-avatar" onclick="window.location.href='profile.html'">
                    <img id="user-avatar-img">
                    <span id="avatar-initials">AB</span>
                </div>
            </div>
        </header>
        
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Notifications</h1>
            <button class="mark-all-read-btn" id="markAllReadBtn">
                <i class="fas fa-check-double"></i> Mark all as read
            </button>
        </div>
        
        <!-- Notification Tabs -->
        <div class="tabs-container">
            <button class="tab active" data-tab="all">
                <span>All</span>
                <span class="tab-badge" id="allBadge">3</span>
            </button>
            <button class="tab" data-tab="mentions">
                <span>Mentions</span>
                <span class="tab-badge" id="mentionsBadge">1</span>
            </button>
            <button class="tab" data-tab="creator">
                <span>Creator</span>
                <span class="tab-badge" id="creatorBadge">2</span>
            </button>
            <button class="tab" data-tab="system">
                <span>System</span>
                <span class="tab-badge" id="systemBadge">0</span>
            </button>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <!-- All Notifications Tab -->
            <div class="tab-content active" id="all-tab">
                <div class="notifications-list" id="allNotifications">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            
            <!-- Mentions Tab -->
            <div class="tab-content" id="mentions-tab">
                <div class="notifications-list" id="mentionsNotifications">
                    <!-- Mentions will be loaded here -->
                </div>
            </div>
            
            <!-- Creator Tab -->
            <div class="tab-content" id="creator-tab">
                <div class="notifications-list" id="creatorNotifications">
                    <!-- Creator notifications will be loaded here -->
                </div>
            </div>
            
            <!-- System Tab -->
            <div class="tab-content" id="system-tab">
                <div class="notifications-list" id="systemNotifications">
                    <!-- System notifications will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Settings Shortcut -->
        <div class="settings-shortcut">
            <a href="#" class="settings-link" id="settingsLink">
                <i class="fas fa-cog"></i>
                <span>Notification preferences</span>
            </a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-item" onclick="window.location.href='pulse-feed.html'">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="window.location.href='search.html'">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </button>
        <button class="nav-item" onclick="window.location.href='profile.html'">
            <i class="fas fa-user nav-icon"></i>
            <span>Profile</span>
        </button>
        <button class="nav-item active" onclick="window.location.href='notifications.html'">
            <i class="far fa-bell nav-icon"></i>
            <span>Notifications</span>
            <div class="nav-badge show" id="navBadge">3</div>
        </button>
        <button class="nav-item" onclick="window.location.href='saved.html'">
            <i class="fas fa-bookmark nav-icon"></i>
            <span>Saved</span>
        </button>
    </div>

    <!-- Action Sheet for Mobile -->
    <div id="actionSheetOverlay" class="action-sheet-overlay">
        <div class="action-sheet" id="actionSheet">
            <div class="action-sheet-title" id="actionSheetTitle">Notification Actions</div>
            <button class="action-sheet-item" id="markAsReadAction">
                <i class="fas fa-check-circle"></i>
                <span>Mark as read</span>
            </button>
            <button class="action-sheet-item mute" id="muteAction">
                <i class="fas fa-volume-mute"></i>
                <span>Mute this type</span>
            </button>
            <button class="action-sheet-item" style="color: var(--slate-grey); margin-top: 8px;" id="cancelAction">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
            </button>

    <script>

        async function initialize() {
            console.log('Starting Notifications initialization...');
            
            try {
                // Create Supabase client
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true
                    }
                });
                
                // Check session
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                if (!session) {
                    window.location.href = 'login.html';

                currentUserId = session.user.id;
                
                // Load user profile for avatar
                await loadUserProfile();
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';

                // Initialize event listeners

                loadNotifications();

        async function loadUserProfile() {
            try {
                const { data: profile, error } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', currentUserId)
                    .single();
                
                if (error) throw error;
                
                const initials = getInitials(profile.full_name || profile.email || 'User');
                
                // Set header avatar
                const headerAvatarImg = document.getElementById('user-avatar-img');
                const headerInitials = document.getElementById('avatar-initials');
                
                if (profile.avatar_url) {
                    headerAvatarImg.src = profile.avatar_url;
                    headerAvatarImg.style.display = 'block';
                    headerInitials.style.display = 'none';
                } else {
                    headerAvatarImg.style.display = 'none';
                    headerInitials.style.display = 'flex';
                    headerInitials.textContent = initials;
                }
                
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }
        
        function getInitials(name) {
            if (!name) return 'U';
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }
        
        function initializeEventListeners() {
            // Tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Mark all as read
            document.getElementById('markAllReadBtn').addEventListener('click', markAllAsRead);
            
            // Settings link
            document.getElementById('settingsLink').addEventListener('click', (e) => {
                e.preventDefault();
                showToast('Notification preferences coming soon!', 'success');
            });
            
            // Action sheet
            document.getElementById('markAsReadAction').addEventListener('click', markAsRead);
            document.getElementById('muteAction').addEventListener('click', muteNotificationType);
            document.getElementById('cancelAction').addEventListener('click', hideActionSheet);
            document.getElementById('actionSheetOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideActionSheet();
                }
            });
            
            // Mobile long press support
            if ('ontouchstart' in window) {
                let pressTimer;
                let isLongPress = false;
                
                document.addEventListener('touchstart', function(e) {
                    const item = e.target.closest('.notification-item, .grouped-notification');
                    if (item) {
                        pressTimer = setTimeout(() => {
                            isLongPress = true;
                            const notificationId = item.getAttribute('data-notification-id');
                            showActionSheet(notificationId);
                        }, 500);
                    }
                }, { passive: true });
                
                document.addEventListener('touchend', function(e) {
                    clearTimeout(pressTimer);
                    if (isLongPress) {
                        e.preventDefault();
                        isLongPress = false;
                    }
                });
                
                document.addEventListener('touchmove', function() {
                    clearTimeout(pressTimer);
                }, { passive: true });
            }
            
            // Listen for auth changes
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT') {
                    window.location.href = 'login.html';
                }
            });
        }

                renderNotifications('all');
                
            } catch (error) {
                console.error('Error loading notifications:', error);
                showToast('Failed to load notifications', 'error');

        }

        function renderNotifications(category) {
            const container = document.getElementById(`${category}Notifications`);
            const notificationsList = notifications[category];
            
            if (!container) return;
            
            if (notificationsList.length === 0) {
                let emptyMessage = '';
                let emptyDescription = '';
                
                switch(category) {
                    case 'all':
                        emptyMessage = "You're all caught up.";
                        emptyDescription = "New activity will appear here.";
                        break;
                    case 'mentions':
                        emptyMessage = "No mentions yet";
                        emptyDescription = "When someone mentions you, it will appear here.";
                        break;
                    case 'creator':
                        emptyMessage = "No creator notifications";
                        emptyDescription = "Creator updates will appear here.";
                        break;
                    case 'system':
                        emptyMessage = "No system notifications";
                        emptyDescription = "Platform updates will appear here.";
                        break;
                }
                
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="far fa-bell"></i>
                        </div>
                        <div class="empty-title">${emptyMessage}</div>
                        <div class="empty-description">${emptyDescription}</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            notificationsList.forEach(notification => {
                if (notification.subtype === 'grouped') {
                    // Render grouped notification
                    const groupedItem = document.createElement('div');
                    groupedItem.className = `grouped-notification ${notification.isRead ? '' : 'unread'}`;
                    groupedItem.setAttribute('data-notification-id', notification.id);
                    
                    const actorCount = notification.actors.length;
                    const avatarsHTML = notification.actors.slice(0, 3).map((actor, index) => `
                        <div class="grouped-avatar" style="z-index: ${3 - index};">
                            ${actor.avatar ? `<img src="${actor.avatar}">` : `<span>${actor.initials}</span>`}
                        </div>
                    `).join('');
                    
                    const moreCount = actorCount > 3 ? `+${actorCount - 3}` : '';
                    
                    groupedItem.innerHTML = `
                        <div class="grouped-header">
                            <div class="grouped-avatars">
                                ${avatarsHTML}
                                ${moreCount ? `<div class="grouped-avatar" style="background: var(--slate-grey);">${moreCount}</div>` : ''}
                            </div>
                            <div class="grouped-message">
                                ${!notification.isRead ? '<span class="unread-dot"></span>' : ''}
                                ${notification.message}
                            </div>
                        </div>
                        ${notification.context ? `<div class="grouped-preview">${notification.context}</div>` : ''}
                        <div class="grouped-time">${notification.timestamp}</div>

                    const avatarClass = notification.type === 'system' ? 'system' : notification.type === 'creator' ? 'creator' : '';
                    
                    notificationItem.innerHTML = `
                        <div class="notification-avatar ${avatarClass}">
                            ${actor.avatar ? `<img src="${actor.avatar}">` : `<span>${actor.initials}</span>`}

                            <div class="notification-message">

        function updateBadgeCounts() {
            // Update tab badges
            const allUnread = notifications.all.filter(n => !n.isRead).length;
            const mentionsUnread = notifications.mentions.filter(n => !n.isRead).length;
            const creatorUnread = notifications.creator.filter(n => !n.isRead).length;
            const systemUnread = notifications.system.filter(n => !n.isRead).length;
            
            // Update tab badges
            document.getElementById('allBadge').textContent = allUnread;
            document.getElementById('allBadge').classList.toggle('show', allUnread > 0);
            
            document.getElementById('mentionsBadge').textContent = mentionsUnread;
            document.getElementById('mentionsBadge').classList.toggle('show', mentionsUnread > 0);
            
            document.getElementById('creatorBadge').textContent = creatorUnread;
            document.getElementById('creatorBadge').classList.toggle('show', creatorUnread > 0);
            
            document.getElementById('systemBadge').textContent = systemUnread;
            document.getElementById('systemBadge').classList.toggle('show', systemUnread > 0);
            
            // Update navigation badge
            document.getElementById('navBadge').textContent = allUnread;
            document.getElementById('navBadge').classList.toggle('show', allUnread > 0);
            
            // Update header bell icon
            const bellIcon = document.querySelector('.notification-btn');
            bellIcon.classList.toggle('has-unread', allUnread > 0);
        }
        
        function showActionSheet(notificationId) {
            currentNotificationId = notificationId;
            
            const actionSheet = document.getElementById('actionSheet');
            const overlay = document.getElementById('actionSheetOverlay');
            
            overlay.style.display = 'flex';
            setTimeout(() => {
                actionSheet.classList.add('show');
            }, 10);
        }
        
        function hideActionSheet() {
            const actionSheet = document.getElementById('actionSheet');
            const overlay = document.getElementById('actionSheetOverlay');
            
            actionSheet.classList.remove('show');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }
        
        function markAllAsRead() {
            // Mark all notifications as read
            notifications.all.forEach(notification => {
                notification.isRead = true;
            });
            
            // Update categories
            notifications.mentions.forEach(n => n.isRead = true);
            notifications.creator.forEach(n => n.isRead = true);
            notifications.system.forEach(n => n.isRead = true);
            
            // Re-render current tab
            const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
            renderNotifications(activeTab);
            
            // Update badge counts
            updateBadgeCounts();
            
            showToast('All notifications marked as read', 'success');
        }
        
        function markAsRead(notificationId = null) {
            const id = notificationId || currentNotificationId;
            
            // Find and mark notification as read
            let found = false;
            for (const category in notifications) {
                const notification = notifications[category].find(n => n.id === id);
                if (notification) {
                    notification.isRead = true;
                    found = true;
                    break;
                }
            }
            
            if (found) {
                // Re-render current tab
                const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                renderNotifications(activeTab);
                
                // Update badge counts
                updateBadgeCounts();
                
                showToast('Notification marked as read', 'success');
            }
            
            hideActionSheet();
        }
        
        function muteNotificationType(type = null) {
            if (!type) {
                // Get type from current notification
                const notification = notifications.all.find(n => n.id === currentNotificationId);
                type = notification?.type;
            }
            
            if (type) {
                showToast(`Muted ${type} notifications`, 'success');
                // In a real app, this would update user preferences
            }
            
            hideActionSheet();
        }
        
        function viewNotification(notification) {
            // Mark as read when viewed
            if (!notification.isRead) {
                notification.isRead = true;
                
                // Update UI
                const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                renderNotifications(activeTab);
                updateBadgeCounts();
            }
            
            // Navigate to relevant content
            switch(notification.type) {
                case 'like':
                case 'comment':
                case 'mention':
                    if (notification.pulseId) {
                        window.location.href = `pulse-detail.html?id=${notification.pulseId}`;
                    } else {
                        showToast('Opening content...', 'success');
                    }
                    break;
                case 'reply':
                    if (notification.commentId) {
                        // Navigate to comment thread
                        window.location.href = `pulse-detail.html?comment=${notification.commentId}`;
                    }
                    break;
                case 'creator':
                    // Navigate to creator dashboard or insights
                    showToast('Opening creator insights...', 'success');
                    break;
                case 'system':
                    // Show full system message
                    showToast(notification.context || notification.message, 'success');
                    break;
                default:
                    showToast('Opening notification...', 'success');
            }
        }
        
        function showToast(message, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode === container) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 4000);
        }
        
        function loadSampleNotifications() {
            createSampleNotifications();
            updateBadgeCounts();
            renderNotifications('all');
        }
        
        // Start initialization when DOM is fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
