        /* Color Theme - Same as index.html and pulse-feed.html */
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;

            --error-color: #EF4444;

            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;

            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(148, 163, 184, 0.2);
            --hover-overlay: rgba(255, 255, 255, 0.05);
            --active-overlay: rgba(245, 158, 11, 0.1);
            --indigo: #4F46E5;
            --gold-glow: rgba(245, 158, 11, 0.3);
            --blue-glow: rgba(29, 78, 216, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--bantu-blue);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animated Background - Same as index.html */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .glow-cycle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
        }
        
        .glow-1 {
            width: 400px;
            height: 400px;
            background: var(--glow-cycle-1);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .glow-2 {
            width: 300px;
            height: 300px;
            background: var(--glow-cycle-2);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .glow-3 {
            width: 350px;
            height: 350px;
            background: var(--glow-cycle-3);
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .glow-4 {
            width: 250px;
            height: 250px;
            background: var(--glow-cycle-4);
            top: 20%;
            right: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .container {

            position: relative;
            z-index: 2;

        /* Header - Updated to match index.html */

            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;

        .logo {

            align-items: center;

        .logo-icon {

            height: 40px;
            border-radius: 10px;

            align-items: center;
            justify-content: center;
            box-shadow: 0 0 32px rgba(29, 78, 216, 0.3);

        .logo-text {

    <!-- SIMPLE SUPABASE CLIENT FOR CONTENT QUERIES -->
    <script>
        // Simple Supabase REST client for content queries (not authentication)
        class ContentSupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }
            
            async query(table, options = {}) {
                const {
                    select = '*',
                    where = {},
                    orderBy = 'created_at',
                    order = 'desc',
                    limit = 100,
                    offset = 0
                } = options;
                
                // Build query URL
                let queryUrl = `${this.url}/rest/v1/${table}?select=${select}`;
                
                // Add filters
                Object.keys(where).forEach(key => {
                    queryUrl += `&${key}=eq.${encodeURIComponent(where[key])}`;
                });
                
                // Add ordering
                if (orderBy) {
                    queryUrl += `&order=${orderBy}.${order}`;
                }
                
                // Add limit and offset
                queryUrl += `&limit=${limit}&offset=${offset}`;
                
                try {
                    const response = await fetch(queryUrl, {
                        headers: {
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Supabase query error:', error);
                    throw error;
                }
            }
            
            // Fix media URL helper
            fixMediaUrl(url) {
                if (!url) return '';
                if (url.startsWith('http')) return url;
                return `https://ydnxqnbjoshvxteevemc.supabase.co/storage/v1/object/public/${url.replace(/^\/+/, '')}`;
            }
        }

            // ‚úÖ GET FEATURED CONTENT

                if (!contentData || contentData.length === 0) return [];

                    .filter(item => item.thumbnail_url)
                    .sort((a, b) => b.views - a.views)
                    .slice(0, 5);
            }
            
            // ‚úÖ GET TRENDING CONTENT
            function getTrendingContent(contentData) {
                if (!contentData || contentData.length === 0) return [];
                
                // Get content from last 7 days
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                
                const recentContent = contentData.filter(item => {
                    try {
                        const createdAt = new Date(item.created_at);
                        return createdAt >= oneWeekAgo;
                    } catch {
                        return false;
                    }
                });
                
                // Sort by engagement score (views + likes*2)
                return recentContent.sort((a, b) => {
                    const aScore = (a.views || 0) + ((a.likes || 0) * 2);
                    const bScore = (b.views || 0) + ((b.likes || 0) * 2);
                    return bScore - aScore;
                }).slice(0, 10);
            }

                // Use event delegation to avoid cloning issues
                document.addEventListener('click', async (e) => {
                    if (e.target.closest('#profile-btn')) {
                        const { data: { session } } = await supabaseAuth.auth.getSession();
                        if (session) {
                            window.location.href = 'profile.html';
                        } else {
                            window.location.href = 'login.html?redirect=content-library.html';
                        }
                    }
                });
                
                // Browse all button
                const browseAllBtn = document.getElementById('browse-all-btn');
                if (browseAllBtn) {
                    browseAllBtn.addEventListener('click', () => {
                        // Navigate to content-detail with first item or show all
                        if (allContentData.length > 0) {
                            window.location.href = `content-detail.html?id=${allContentData[0].id}`;
                        } else {
                            showToast('No content available to browse', 'error');
                        }
                    });
                }
                
                // See all buttons (delegated)
                document.addEventListener('click', (e) => {
                    if (e.target.closest('[data-action]')) {
                        const action = e.target.closest('[data-action]').dataset.action;
                        if (action === 'view-all-featured') {
                            showToast('Viewing all featured content', 'info');
                        } else if (action === 'view-all-trending') {
                            showToast('Viewing all trending content', 'info');
                        }
                    }
                });
            }

            }
            
            // Initialize the app
            await initializeContentLibrary();
            
            // Listen for auth state changes
            supabaseAuth.auth.onAuthStateChange((event, session) => {
                console.log('Auth state changed:', event);
                
                if (event === 'SIGNED_IN') {
                    console.log('User signed in');
                    // Reload profile picture
                    if (session?.user) {
                        loadUserProfilePicture(session.user);
                    }
                } else if (event === 'SIGNED_OUT') {
                    console.log('User signed out');
                    // Reset profile button to placeholder
                    if (profileBtn) {
                        profileBtn.innerHTML = `
                            <div class="profile-placeholder">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        `;

                }
            });
