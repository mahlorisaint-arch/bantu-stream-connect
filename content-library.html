    <script>
        // Simple Supabase REST client (no AuthClient dependency)
        class SimpleSupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }
            
            async query(table, options = {}) {
                const {
                    select = '*',
                    where = {},
                    orderBy = 'created_at',
                    order = 'desc',
                    limit = 100,
                    offset = 0
                } = options;
                
                // Build query URL
                let queryUrl = `${this.url}/rest/v1/${table}?select=${select}`;
                
                // Add filters
                Object.keys(where).forEach(key => {
                    queryUrl += `&${key}=eq.${encodeURIComponent(where[key])}`;
                });
                
                // Add ordering
                if (orderBy) {
                    queryUrl += `&order=${orderBy}.${order}`;
                }
                
                // Add limit and offset
                queryUrl += `&limit=${limit}&offset=${offset}`;
                
                try {
                    const response = await fetch(queryUrl, {
                        headers: {
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Supabase query error:', error);
                    throw error;
                }
            }
            
            // Fix media URL helper
            fixMediaUrl(url) {
                if (!url) return '';
                if (url.startsWith('http')) return url;
                return `https://ydnxqnbjoshvxteevemc.supabase.co/storage/v1/object/public/${url.replace(/^\/+/, '')}`;
            }
            
            // Get view count for content
            async getContentViewCount(contentId) {
                try {
                    const response = await fetch(
                        `${this.url}/rest/v1/content_views?content_id=eq.${contentId}&select=id`,
                        {
                            headers: {
                                'apikey': this.key,
                                'Authorization': `Bearer ${this.key}`,
                                'Content-Type': 'application/json'
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        return data.length;
                    }
                    return 0;
                } catch (error) {
                    console.error('Error getting view count:', error);
                    return 0;
                }
            }
        }

                try {

                    loadingText.textContent = 'Fetching content...';
                    
                    let contentData = [];
                    
                    try {
                        // Try Content table first (capital C)

                                where: { status: 'published' },
                                orderBy: 'created_at',
                                order: 'desc',

                            });
                            console.log('‚úÖ Fetched from content table:', contentData.length, 'items');

                            });

                try {

                    const daysAgo = (Date.now() - createdDate.getTime()) / (1000 * 60 * 60 * 24);

            // ‚úÖ GET FEATURED CONTENT
            function getFeaturedContent(contentData) {
                if (!contentData || contentData.length === 0) return [];
                // Return content with thumbnails, sorted by views
                return [...contentData]
                    .filter(item => item.thumbnail_url)
                    .sort((a, b) => b.views - a.views)
                    .slice(0, 5);
            }
            
            // ‚úÖ GET TRENDING CONTENT
            function getTrendingContent(contentData) {
                if (!contentData || contentData.length === 0) return [];
                // Sort by engagement score (views + likes*2)
                return [...contentData].sort((a, b) => {
                    const aScore = (a.views || 0) + ((a.likes || 0) * 2);
                    const bScore = (b.views || 0) + ((b.likes || 0) * 2);
                    return bScore - aScore;
                }).slice(0, 10);
            }
            
            // ‚úÖ INITIALIZE CONTENT LIBRARY
            async function initializeContentLibrary() {
                try {
                    setLoading(true, 'Loading Content Library...');
                    
                    // Load content
                    loadingText.textContent = 'Fetching content...';
                    allContentData = await fetchContent();
                    filteredContentData = allContentData;
                    
                    console.log('‚úÖ Loaded', allContentData.length, 'content items');
                    
                    // Render UI
                    loadingText.textContent = 'Setting up interface...';
                    renderCategoryTabs();
                    renderContentSections();
                    
                    // Setup event listeners
                    setupEventListeners();
                    
                    // Show the app
                    setLoading(false);
                    
                } catch (error) {
                    console.error('‚ùå Error initializing content library:', error);
                    showToast('Failed to initialize. Please refresh the page.', 'error');
                    setLoading(false);
                }
            }
            
            // ‚úÖ RENDER CATEGORY TABS
            function renderCategoryTabs() {
                if (!categoryTabs) return;
                
                categoryTabs.innerHTML = categories.map((category, index) => `
                    <button class="category-tab ${index === selectedCategoryIndex ? 'active' : ''}" 
                            data-index="${index}"
                            data-genre="${category === 'All Content' ? '' : category}">
                        ${category}
                    </button>
                `).join('');
                
                // Add click handlers
                document.querySelectorAll('.category-tab').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(button.dataset.index);
                        onCategoryChanged(index);
                    });
                });
            }
            
            // ‚úÖ RENDER CONTENT SECTIONS
            function renderContentSections() {
                if (!contentSections) return;
                
                // If no content
                if (filteredContentData.length === 0) {
                    contentSections.innerHTML = `
                        <div class="empty-state">
                            <h3>No Content Available</h3>
                            <p>Check back later for new content!</p>
                        </div>
                    `;
                    return;
                }
                
                // Get content sections
                const featuredContent = getFeaturedContent(filteredContentData);
                const trendingContent = getTrendingContent(filteredContentData);
                
                contentSections.innerHTML = `
                    <!-- Featured Content -->
                    ${featuredContent.length > 0 ? `
                        <section class="section">
                            <div class="section-header">
                                <h2 class="section-title">Featured Content</h2>
                                <button class="see-all-btn" data-action="view-all-featured">See All</button>
                            </div>
                            <div class="content-grid">
                                ${renderContentCards(featuredContent, true)}
                            </div>
                        </section>
                    ` : ''}
                    
                    <!-- Trending Now -->
                    ${trendingContent.length > 0 ? `
                        <section class="section">
                            <div class="section-header">
                                <h2 class="section-title">Trending Now</h2>
                                <button class="see-all-btn" data-action="view-all-trending">See All</button>
                            </div>
                            <div class="content-grid">
                                ${renderContentCards(trendingContent, false, true)}
                            </div>
                        </section>
                    ` : ''}
                    
                    <!-- All Content -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">${categories[selectedCategoryIndex]}</h2>
                            <div style="color: var(--slate-grey); font-size: 14px;">
                                ${filteredContentData.length} items
                            </div>
                        </div>
                        <div class="content-grid">
                            ${renderContentCards(filteredContentData.slice(0, 12))}
                        </div>
                    </section>
                `;
                
                // Setup content card listeners
                setupContentCardListeners();
            }
            
            // ‚úÖ RENDER CONTENT CARDS
            function renderContentCards(contentItems, isFeatured = false, isTrending = false) {
                if (!contentItems || contentItems.length === 0) {
                    return '<div class="empty-state">No content available</div>';
                }
                
                return contentItems.map(content => {
                    const thumbnailUrl = content.thumbnail_url ? 
                        supabase.fixMediaUrl(content.thumbnail_url) : 
                        'https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400&h=225&fit=crop';
                    
                    const badges = [];
                    if (isTrending) badges.push('TRENDING');
                    if (content.is_live) badges.push('LIVE');
                    if (content.is_new && !content.is_live) badges.push('NEW');
                    
                    return `
                        <a href="content-detail.html?id=${content.id}" class="content-card" data-content-id="${content.id}">
                            <div class="card-thumbnail">
                                <img src="${thumbnailUrl}" 
                                     alt="${content.title}"
                                     onerror="this.src='https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400&h=225&fit=crop'">
                                <div class="thumbnail-overlay"></div>
                                <div class="play-overlay">
                                    <div class="play-icon">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                                ${badges.length > 0 ? `
                                    <div class="card-badges">
                                        ${badges.map(badge => `
                                            <div class="card-badge ${badge === 'TRENDING' ? 'badge-trending' : badge === 'NEW' ? 'badge-new' : ''}">
                                                ${badge === 'LIVE' ? '<i class="fas fa-circle" style="color: #EF4444;"></i>' : ''}
                                                ${badge}
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                            <div class="card-content">
                                <h3 class="card-title" title="${content.title}">
                                    ${content.title.length > 50 ? content.title.substring(0, 50) + '...' : content.title}
                                </h3>
                                <button class="creator-btn" 
                                        onclick="event.preventDefault(); event.stopPropagation(); window.location.href='creator.html?id=${content.creator_id}'">
                                    <i class="fas fa-user"></i>
                                    ${content.creator.length > 15 ? content.creator.substring(0, 15) + '...' : content.creator}
                                </button>
                                <div style="display: flex; gap: 10px; margin-top: 10px; font-size: 12px; color: var(--slate-grey);">
                                    <span><i class="fas fa-eye"></i> ${formatNumber(content.views)}</span>
                                    <span><i class="fas fa-heart"></i> ${formatNumber(content.likes)}</span>
                                </div>
                            </div>
                        </a>
                    `;
                }).join('');
            }
            
            // ‚úÖ FORMAT NUMBERS
            function formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num;
            }
            
            // ‚úÖ CATEGORY CHANGE HANDLER
            function onCategoryChanged(index) {
                selectedCategoryIndex = index;
                const selectedCategory = categories[index];
                
                console.log(`üéØ Category changed to: ${selectedCategory}`);
                
                // Update active tab
                document.querySelectorAll('.category-tab').forEach((btn, i) => {
                    btn.classList.toggle('active', i === index);
                });
                
                // Filter content
                if (selectedCategory === 'All Content') {
                    filteredContentData = allContentData;
                } else {
                    filteredContentData = allContentData.filter(item => {
                        const itemGenre = item.genre;
                        if (!itemGenre) return false;
                        
                        const normalizedItemGenre = itemGenre.toLowerCase().trim();
                        const normalizedSelectedCategory = selectedCategory.toLowerCase().trim();
                        
                        return normalizedItemGenre === normalizedSelectedCategory;
                    });
                }
                
                console.log(`üìä Filtered content count: ${filteredContentData.length}`);
                
                // Re-render content sections
                renderContentSections();
            }
            
            // ‚úÖ SETUP EVENT LISTENERS
            function setupEventListeners() {
                // Search button
                const searchBtn = document.getElementById('search-btn');
                if (searchBtn) {
                    searchBtn.addEventListener('click', handleSearch);
                }
                
                // Profile button
                const profileBtn = document.getElementById('profile-btn');
                if (profileBtn) {
                    profileBtn.addEventListener('click', handleProfile);
                }
                
                // Browse all button
                const browseAllBtn = document.getElementById('browse-all-btn');
                if (browseAllBtn) {
                    browseAllBtn.addEventListener('click', handleBrowseAll);
                }
                
                // See all buttons (delegated)
                document.addEventListener('click', (e) => {
                    if (e.target.closest('[data-action]')) {
                        const action = e.target.closest('[data-action]').dataset.action;
                        if (action === 'view-all-featured') {
                            showToast('Viewing all featured content', 'info');
                        } else if (action === 'view-all-trending') {
                            showToast('Viewing all trending content', 'info');
                        }
                    }
                });
            }

                // Content card clicks are handled by the anchor tag href

            }

            function handleSearch() {
                console.log('üîç Search clicked');
                showToast('Search functionality coming soon!', 'info');
            }
            
            function handleProfile() {
                console.log('üë§ Profile clicked');
                window.location.href = 'profile.html';
            }
            
            function handleBrowseAll() {
                console.log('üìö Browse All clicked');
                // Navigate to content-detail with first item or show all
                if (allContentData.length > 0) {
                    window.location.href = `content-detail.html?id=${allContentData[0].id}`;
                } else {
                    showToast('No content available to browse', 'error');
                }
            }
            
            // Initialize the app
            await initializeContentLibrary();
        });
