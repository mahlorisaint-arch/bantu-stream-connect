<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantu Stream Connect - Login</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Color Theme (from Flutter app) */
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;
            --bantu-blue: #1D4ED8;
            --warm-gold: #F59E0B;
            --error-color: #EF4444;
            --success-color: #10B981;
            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;
            --glow-cycle-3: #8B5CF6;
            --glow-cycle-4: #EC4899;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--bantu-blue);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .glow-cycle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
        }
        
        .glow-1 {
            width: 400px;
            height: 400px;
            background: var(--glow-cycle-1);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .glow-2 {
            width: 300px;
            height: 300px;
            background: var(--glow-cycle-2);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .glow-3 {
            width: 350px;
            height: 350px;
            background: var(--glow-cycle-3);
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .glow-4 {
            width: 250px;
            height: 250px;
            background: var(--glow-cycle-4);
            top: 20%;
            right: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }
        
        /* Glow Rings Animation */
        .glow-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            filter: blur(20px);
            opacity: 0.1;
        }
        
        .ring-1 {
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-color: var(--glow-cycle-1);
            animation: pulse 15s infinite alternate;
        }
        
        .ring-2 {
            width: 800px;
            height: 800px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-color: var(--glow-cycle-3);
            animation: pulse 20s infinite alternate-reverse;
        }
        
        .ring-3 {
            width: 1000px;
            height: 1000px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-color: var(--glow-cycle-4);
            animation: pulse 25s infinite alternate;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.05; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.15; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        /* Main Content */
        .login-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Glass Card */
        .glass-card {
            width: 100%;
            max-width: 450px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(29, 78, 216, 0.3);
            overflow: hidden;
        }
        
        .glass-content {
            padding: 40px;
        }
        
        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-circle {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }
        
        .logo-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid var(--warm-gold);
            border-radius: 50%;
            opacity: 0.6;
            animation: glow 4s infinite alternate;
        }
        
        .logo-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--bantu-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(29, 78, 216, 0.5);
        }
        
        .logo-inner i {
            font-size: 40px;
            color: var(--warm-gold);
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.4; box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
            50% { opacity: 0.8; box-shadow: 0 0 40px rgba(245, 158, 11, 0.6); }
        }
        
        .app-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--soft-white);
            letter-spacing: 1.2px;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: var(--slate-grey);
            letter-spacing: 0.5px;
        }
        
        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            background: rgba(10, 14, 18, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            color: var(--soft-white);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--warm-gold);
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }
        
        .form-input.error {
            border-color: var(--error-color);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-grey);
            font-size: 20px;
            transition: color 0.3s ease;
        }
        
        .form-input:focus + .input-icon {
            color: var(--warm-gold);
        }
        
        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-top: -10px;
        }
        
        .forgot-link {
            color: var(--slate-grey);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--soft-white);
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--bantu-blue) 0%, var(--warm-gold) 100%);
            border: none;
            border-radius: 28px;
            color: var(--soft-white);
            font-size: 18px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(29, 78, 216, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-pulse {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bantu-blue) 0%, var(--warm-gold) 100%);
            border-radius: 28px;
            animation: pulse 1.5s infinite;
        }
        
        .submit-btn-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(148, 163, 184, 0.5) 50%, 
                transparent 100%);
        }
        
        .divider-text {
            padding: 0 16px;
            color: var(--slate-grey);
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Social Login */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .social-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(10, 14, 18, 0.8);
            border: 2px solid rgba(255, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #FF0000;
            font-size: 28px;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        /* Toggle Link */
        .toggle-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .toggle-text {
            color: var(--slate-grey);
            font-size: 14px;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: var(--bantu-blue);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 4px;
            margin-left: 4px;
        }
        
        .toggle-btn:hover {
            text-decoration: underline;
        }
        
        /* Error Messages */
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            background: var(--error-color);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            min-width: 300px;
        }
        
        .toast.success {
            background: var(--success-color);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(15, 23, 42, 0.9);
            transform: translateY(-2px);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal {
            background: var(--deep-navy);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(245, 158, 11, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--soft-white);
        }
        
        .modal-body {
            margin-bottom: 25px;
        }
        
        .modal-text {
            color: var(--slate-grey);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-btn-cancel {
            background: transparent;
            color: var(--slate-grey);
        }
        
        .modal-btn-cancel:hover {
            color: var(--soft-white);
        }
        
        .modal-btn-submit {
            background: var(--bantu-blue);
            color: var(--soft-white);
        }
        
        .modal-btn-submit:hover {
            background: #1e40af;
        }
        
        .modal-btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .glass-content {
                padding: 30px 20px;
            }
            
            .logo-circle {
                width: 100px;
                height: 100px;
            }
            
            .logo-inner {
                width: 70px;
                height: 70px;
            }
            
            .logo-inner i {
                font-size: 35px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .form-input {
                padding: 16px 20px 16px 50px;
            }
            
            .toast {
                min-width: 250px;
                left: 20px;
                right: 20px;
                top: 20px;
            }
        }
    </style>
</head>

            const modalSubmit = document.getElementById('modal-submit');
            const modalSubmitText = document.getElementById('modal-submit-text');
            const modalSubmitLoading = document.getElementById('modal-submit-loading');
            const resetError = document.getElementById('reset-error');
            
            // Error message elements
            const fullNameError = document.getElementById('full-name-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            // ‚úÖ ANIMATION FUNCTIONS
            function startHoverPulse() {
                if (!isHoveringLogin) {
                    isHoveringLogin = true;
                    btnPulse.style.display = 'block';
                    animateButtonPulse();
                }
            }
            
            function stopHoverPulse() {
                if (isHoveringLogin) {
                    isHoveringLogin = false;
                    btnPulse.style.display = 'none';
                }
            }
            
            function animateButtonPulse() {
                if (!isHoveringLogin) return;
                
                const scale = 1 + (Math.sin(Date.now() / 500) * 0.05);
                submitBtn.style.transform = `scale(${scale})`;
                requestAnimationFrame(animateButtonPulse);
            }
            
            // ‚úÖ TOGGLE BETWEEN LOGIN AND SIGN UP
            toggleBtn.addEventListener('click', () => {
                isSignUpMode = !isSignUpMode;
                
                if (isSignUpMode) {
                    // Switch to Sign Up mode
                    fullNameGroup.style.display = 'block';
                    btnText.textContent = 'Sign Up';
                    toggleText.textContent = 'Already have an account?';
                    toggleBtn.textContent = 'Login';
                    appSubtitle.textContent = 'Join the African streaming revolution';
                    forgotPassword.style.display = 'none';
                } else {
                    // Switch to Login mode
                    fullNameGroup.style.display = 'none';
                    btnText.textContent = 'Login';
                    toggleText.textContent = 'Don\'t have an account?';
                    toggleBtn.textContent = 'Sign Up';
                    appSubtitle.textContent = "The African way, baba ‚Äî it's all in the DNA.";
                    forgotPassword.style.display = 'block';
                }
                
                // Clear form
                clearErrors();
                authForm.reset();
            });
            
            // ‚úÖ CLEAR ERROR MESSAGES
            function clearErrors() {
                fullNameError.style.display = 'none';
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                resetError.style.display = 'none';
                
                fullNameInput.classList.remove('error');
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                resetEmailInput.classList.remove('error');
            }
            
            // ‚úÖ SHOW ERROR
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }
            
            // ‚úÖ SHOW TOAST
            function showToast(message, type = 'error') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                
                const container = document.getElementById('toast-container');
                container.appendChild(toast);
                
                // Remove toast after 4 seconds
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => toast.remove(), 300);
                }, 4000);
            }
            
            // ‚úÖ SET LOADING STATE
            function setLoading(loading) {
                isLoading = loading;
                
                if (loading) {
                    submitBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'inline-block';
                } else {
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            }
            
            // ‚úÖ SET MODAL LOADING STATE
            function setModalLoading(loading) {
                if (loading) {
                    modalSubmit.disabled = true;
                    modalSubmitText.style.display = 'none';
                    modalSubmitLoading.style.display = 'inline-block';
                } else {
                    modalSubmit.disabled = false;
                    modalSubmitText.style.display = 'inline';
                    modalSubmitLoading.style.display = 'none';
                }
            }
            
            // ‚úÖ VALIDATE FORM
            function validateForm() {
                clearErrors();
                let isValid = true;
                
                // Email validation
                const email = emailInput.value.trim();
                if (!email) {
                    showError(emailError, 'Please enter your email');
                    emailInput.classList.add('error');
                    isValid = false;
                } else if (!/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
                    showError(emailError, 'Please enter a valid email');
                    emailInput.classList.add('error');
                    isValid = false;
                }
                
                // Password validation
                const password = passwordInput.value;
                if (!password) {
                    showError(passwordError, 'Please enter your password');
                    passwordInput.classList.add('error');
                    isValid = false;
                } else if (isSignUpMode && password.length < 6) {
                    showError(passwordError, 'Password must be at least 6 characters');
                    passwordInput.classList.add('error');
                    isValid = false;
                }
                
                // Full name validation (only for sign up)
                if (isSignUpMode) {
                    const fullName = fullNameInput.value.trim();
                    if (!fullName) {
                        showError(fullNameError, 'Please enter your full name');
                        fullNameInput.classList.add('error');
                        isValid = false;
                    }
                }
                
                return isValid;
            }
            
            // ‚úÖ HANDLE LOGIN
            async function handleLogin() {
                if (!validateForm()) return;
                
                setLoading(true);
                
                try {
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) throw error;
                    
                    console.log('‚úÖ Login successful:', data.user.email);
                    showToast('Login successful! Redirecting...', 'success');
                    
                    // Redirect to Pulse Feed after successful login
                    setTimeout(() => {
                        window.location.href = 'pulse-feed.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    
                    let errorMessage = 'Invalid email or password.';
                    const errorStr = error.message.toLowerCase();
                    
                    if (errorStr.includes('network') || errorStr.includes('connection')) {
                        errorMessage = 'Network error. Please check your connection.';
                    } else if (errorStr.includes('email not confirmed')) {
                        errorMessage = 'Please confirm your email before logging in.';
                    } else if (errorStr.includes('invalid login')) {
                        errorMessage = 'Invalid email or password. Please check your credentials.';
                    } else if (errorStr.includes('configuration')) {
                        errorMessage = 'Service configuration issue. Please try again later.';
                    }
                    
                    showToast(errorMessage, 'error');
                    
                } finally {
                    setLoading(false);
                }
            }
            
            // ‚úÖ HANDLE SIGN UP
            async function handleSignUp() {
                if (!validateForm()) return;
                
                setLoading(true);
                
                try {
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    const fullName = fullNameInput.value.trim() || email.split('@')[0];
                    
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                full_name: fullName,
                                display_name: fullName,
                                username: generateUsername(email)
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    console.log('‚úÖ Sign up successful:', data.user?.email);
                    
                    // Check if email confirmation is required
                    if (data.user?.identities?.length === 0) {
                        showToast('This email is already registered. Please sign in instead.', 'error');
                        
                        // Switch to login mode
                        isSignUpMode = false;
                        fullNameGroup.style.display = 'none';
                        btnText.textContent = 'Login';
                        toggleText.textContent = 'Don\'t have an account?';
                        toggleBtn.textContent = 'Sign Up';
                        appSubtitle.textContent = "The African way, baba ‚Äî it's all in the DNA.";
                        forgotPassword.style.display = 'block';
                        fullNameInput.value = '';
                        
                    } else if (data.user?.confirmation_sent) {
                        showToast(
                            'Account created successfully! Please check your email to confirm your account.',
                            'success'
                        );
                    } else {
                        showToast(
                            'Account created successfully! Welcome to Bantu Stream Connect.',
                            'success'
                        );
                        
                        // Redirect to Pulse Feed
                        setTimeout(() => {
                            window.location.href = 'pulse-feed.html';
                        }, 1500);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Sign up error:', error);
                    
                    let errorMessage = 'Sign up failed. Please try again.';
                    const errorStr = error.message.toLowerCase();
                    
                    if (errorStr.includes('already registered') || errorStr.includes('user exists')) {
                        errorMessage = 'This email is already registered. Please sign in instead.';
                        // Switch to login mode
                        isSignUpMode = false;
                        fullNameGroup.style.display = 'none';
                        btnText.textContent = 'Login';
                        toggleText.textContent = 'Don\'t have an account?';
                        toggleBtn.textContent = 'Sign Up';
                        appSubtitle.textContent = "The African way, baba ‚Äî it's all in the DNA.";
                        forgotPassword.style.display = 'block';
                        fullNameInput.value = '';
                    } else if (errorStr.includes('password')) {
                        errorMessage = 'Password must be at least 6 characters long.';
                    } else if (errorStr.includes('network')) {
                        errorMessage = 'Network error. Please check your connection and try again.';
                    } else if (errorStr.includes('configuration')) {
                        errorMessage = 'Service configuration issue. Please try again later.';
                    } else if (errorStr.includes('database')) {
                        errorMessage = 'Account created but setup incomplete. Please try logging in.';
                    }
                    
                    showToast(errorMessage, 'error');
                    
                } finally {
                    setLoading(false);
                }
            }
            
            // ‚úÖ GENERATE USERNAME
            function generateUsername(email) {
                const emailPrefix = email.split('@')[0].replace(/[^a-zA-Z0-9]/g, '');
                const timestamp = Date.now().toString().slice(-6);
                return `${emailPrefix}_${timestamp}`;
            }
            
            // ‚úÖ GOOGLE SIGN IN
            googleBtn.addEventListener('click', async () => {
                try {
                    console.log('üîÑ Starting Google OAuth...');
                    
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: `${window.location.origin}/auth-callback.html`,
                            queryParams: {
                                access_type: 'offline',
                                prompt: 'consent'
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    console.log('üîó Google OAuth flow started...');
                    
                } catch (error) {
                    console.error('‚ùå Google sign in error:', error);
                    showToast('Google sign-in failed. Please try again.', 'error');
                }
            });
            
            // ‚úÖ FORGOT PASSWORD MODAL
            forgotLink.addEventListener('click', (e) => {
                e.preventDefault();
                forgotModal.style.display = 'flex';
                resetEmailInput.value = emailInput.value.trim(); // Pre-fill with email if available
                resetEmailInput.focus();
            });
            
            modalCancel.addEventListener('click', () => {
                forgotModal.style.display = 'none';
                clearErrors();
                resetEmailInput.value = '';
            });
            
            modalSubmit.addEventListener('click', async () => {
                const email = resetEmailInput.value.trim();
                
                if (!email) {
                    showError(resetError, 'Please enter your email');
                    resetEmailInput.classList.add('error');
                    return;
                }
                
                if (!/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
                    showError(resetError, 'Please enter a valid email');
                    resetEmailInput.classList.add('error');
                    return;
                }
                
                setModalLoading(true);
                
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/reset-password.html`,
                    });
                    
                    if (error) throw error;
                    
                    showToast('Password reset link sent! Check your email inbox and spam folder.', 'success');
                    forgotModal.style.display = 'none';
                    resetEmailInput.value = '';
                    
                } catch (error) {
                    console.error('‚ùå Password reset error:', error);
                    
                    let errorMessage = 'Failed to send reset link. Please try again.';
                    const errorStr = error.message.toLowerCase();
                    
                    if (errorStr.includes('rate limit')) {
                        errorMessage = 'Too many attempts. Please try again in a few minutes.';
                    } else if (errorStr.includes('user not found')) {
                        errorMessage = 'No account found with this email address.';
                    } else if (errorStr.includes('network')) {
                        errorMessage = 'Network error. Please check your connection.';
                    } else if (errorStr.includes('email')) {
                        errorMessage = 'Please ensure you enter a valid email address.';
                    }
                    
                    showError(resetError, errorMessage);
                    resetEmailInput.classList.add('error');
                    
                } finally {
                    setModalLoading(false);
                }
            });
            
            // Close modal when clicking outside
            forgotModal.addEventListener('click', (e) => {
                if (e.target === forgotModal) {
                    forgotModal.style.display = 'none';
                    clearErrors();
                    resetEmailInput.value = '';
                }
            });
            
            // ‚úÖ FORM SUBMIT
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (isSignUpMode) {
                    await handleSignUp();
                } else {
                    await handleLogin();
                }
            });
            
            // Hover effects for submit button
            submitBtn.addEventListener('mouseenter', startHoverPulse);
            submitBtn.addEventListener('mouseleave', stopHoverPulse);
            
            // Clear errors on input
            emailInput.addEventListener('input', () => {
                emailError.style.display = 'none';
                emailInput.classList.remove('error');
            });
            
            passwordInput.addEventListener('input', () => {
                passwordError.style.display = 'none';
                passwordInput.classList.remove('error');
            });
            
            fullNameInput.addEventListener('input', () => {
                fullNameError.style.display = 'none';
                fullNameInput.classList.remove('error');
            });
            
            resetEmailInput.addEventListener('input', () => {
                resetError.style.display = 'none';
                resetEmailInput.classList.remove('error');
            });
            
            console.log('‚úÖ Login screen ready');
            
            // Listen for auth state changes
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('üîê Auth state changed:', event);
                
                if (event === 'SIGNED_IN' && session) {
                    console.log('üë§ User signed in:', session.user.email);
                }
                
                if (event === 'SIGNED_OUT') {
                    console.log('üë§ User signed out');
                }
            });
        });
    </script>
</body>
</html>
