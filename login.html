<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bantu Connect Pulse</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;
            --bantu-blue: #1D4ED8;
            --warm-gold: #F59E0B;
            --error-color: #EF4444;
            --success-color: #10B981;
            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;
            --glow-cycle-3: #8B5CF6;
            --glow-cycle-4: #EC4899;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .glow-cycle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
        }
        
        .glow-1 {
            width: 400px;
            height: 400px;
            background: var(--glow-cycle-1);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .glow-2 {
            width: 300px;
            height: 300px;
            background: var(--glow-cycle-2);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .glow-3 {
            width: 350px;
            height: 350px;
            background: var(--glow-cycle-3);
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .glow-4 {
            width: 250px;
            height: 250px;
            background: var(--glow-cycle-4);
            top: 20%;
            right: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 28px;
            background: linear-gradient(to right, var(--soft-white), var(--bantu-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .tagline {
            text-align: center;
            color: var(--slate-grey);
            margin-bottom: 30px;
            font-size: 14px;
            font-style: italic;
        }
        
        .mode-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--slate-grey);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            color: var(--soft-white);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--soft-white);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 45px 16px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: var(--soft-white);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--bantu-blue);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-grey);
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            color: var(--soft-white);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 78, 216, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--soft-white);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .btn-secondary:hover {
            border-color: var(--bantu-blue);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: var(--slate-grey);
            font-size: 14px;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(148, 163, 184, 0.2);
        }
        
        .divider span {
            background: rgba(15, 23, 42, 0.8);
            padding: 0 20px;
            position: relative;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .social-btn {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--soft-white);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .social-btn:hover {
            border-color: var(--bantu-blue);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .social-note {
            text-align: center;
            margin-top: 15px;
            color: var(--warm-gold);
            font-size: 12px;
            font-style: italic;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--soft-white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .password-requirements {
            margin-top: 5px;
            font-size: 12px;
            color: var(--slate-grey);
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 3px;
        }
        
        .requirement.valid {
            color: var(--success-color);
        }
        
        .requirement.invalid {
            color: var(--slate-grey);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="glow-cycle glow-1"></div>
        <div class="glow-cycle glow-2"></div>
        <div class="glow-cycle glow-3"></div>
        <div class="glow-cycle glow-4"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="#0F172A"/>
                    <path d="M8 20 L12 16 L16 22 L20 18 L24 24 L28 20 L32 26" stroke="url(#pulse-gradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="32" cy="26" r="3" fill="#F59E0B"/>
                    <defs>
                        <linearGradient id="pulse-gradient" x1="8" y1="20" x2="32" y2="26" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#1D4ED8"/>
                            <stop offset="1" stop-color="#F59E0B"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="logo-text">PULSE</div>
        </div>
        
        <p class="tagline">"No DNA, just RSA"</p>
        
        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <button class="mode-btn active" id="loginBtnTab">Sign In</button>
            <button class="mode-btn" id="signupBtnTab">Sign Up</button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="loginEmail" placeholder="you@example.com" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="loginPassword" placeholder="Your password" required>
                <i class="fas fa-eye input-icon" id="toggleLoginPassword"></i>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginSubmitBtn">
                <span>Sign In</span>
            </button>
        </form>
        
        <!-- Sign Up Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="signupEmail" placeholder="you@example.com" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="signupPassword" placeholder="Create a strong password" required>
                <i class="fas fa-eye input-icon" id="toggleSignupPassword"></i>
                
                <div class="password-requirements">
                    <div class="requirement invalid" id="reqLength">
                        <i class="fas fa-circle" style="font-size: 6px;"></i>
                        At least 6 characters
                    </div>
                    <div class="requirement invalid" id="reqUppercase">
                        <i class="fas fa-circle" style="font-size: 6px;"></i>
                        One uppercase letter
                    </div>
                    <div class="requirement invalid" id="reqNumber">
                        <i class="fas fa-circle" style="font-size: 6px;"></i>
                        One number
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="signupConfirmPassword" placeholder="Confirm your password" required>
                <i class="fas fa-eye input-icon" id="toggleConfirmPassword"></i>
            </div>
            
            <button type="submit" class="btn btn-primary" id="signupSubmitBtn">
                <span>Create Account</span>
            </button>
        </form>
        
        <div class="divider"><span>Or continue with</span></div>
        
        <div class="social-login">
            <button class="social-btn" id="googleLogin">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn" id="githubLogin">
                <i class="fab fa-github"></i> GitHub
            </button>
        </div>
        
        <p class="social-note">‚≠ê Quick sign-up: Click Google/GitHub icons for instant account creation</p>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://ydnxqnbjoshvxteevemc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkbnhxbmJqb3Nodnh0ZWV2ZW1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MzI0OTMsImV4cCI6MjA3MzIwODQ5M30.NlaCCnLPSz1mM7AFeSlfZQ78kYEKUMh_Fi-7P_ccs_U';

        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State variables
        let isLoginMode = true;

        // DOM Elements
        const loginBtnTab = document.getElementById('loginBtnTab');
        const signupBtnTab = document.getElementById('signupBtnTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if user is already logged in
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Session check error:', error);
                    return;
                }
                
                if (session) {
                    console.log('User already logged in, redirecting to profile...');
                    window.location.href = 'profile.html';
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        // Toggle between login and signup forms
        function toggleFormMode() {
            if (isLoginMode) {
                // Switch to signup
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginBtnTab.classList.remove('active');
                signupBtnTab.classList.add('active');
                isLoginMode = false;
            } else {
                // Switch to login
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                signupBtnTab.classList.remove('active');
                loginBtnTab.classList.add('active');
                isLoginMode = true;
            }
            
            // Clear messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 6,
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password)
            };
            
            // Update UI
            document.getElementById('reqLength').className = requirements.length ? 'requirement valid' : 'requirement invalid';
            document.getElementById('reqUppercase').className = requirements.uppercase ? 'requirement valid' : 'requirement invalid';
            document.getElementById('reqNumber').className = requirements.number ? 'requirement valid' : 'requirement invalid';
            
            return requirements.length && requirements.uppercase && requirements.number;
        }

        // Toggle password visibility
        function setupPasswordToggle(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (!input || !toggle) return;
            
            toggle.addEventListener('click', function() {
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.className = 'fas fa-eye-slash input-icon';
                } else {
                    input.type = 'password';
                    toggle.className = 'fas fa-eye input-icon';
                }
            });
        }

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginSubmitBtn = document.getElementById('loginSubmitBtn');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            const originalText = loginSubmitBtn.innerHTML;
            loginSubmitBtn.innerHTML = '<div class="loading-spinner"></div> Signing in...';
            loginSubmitBtn.disabled = true;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Show success message
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';
                
                // Update button text
                loginSubmitBtn.innerHTML = '<div class="loading-spinner"></div> Redirecting...';
                
                // Redirect to profile page after a short delay
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show appropriate error message
                let errorMsg = 'Failed to sign in. Please check your credentials.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMsg = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = 'Please confirm your email before logging in.';
                } else if (error.message.includes('rate limit')) {
                    errorMsg = 'Too many attempts. Please try again in a few minutes.';
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                
                // Reset button
                loginSubmitBtn.innerHTML = originalText;
                loginSubmitBtn.disabled = false;
                
                // Focus on email field
                document.getElementById('loginEmail').focus();
            }
        });

        // Handle signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const signupSubmitBtn = document.getElementById('signupSubmitBtn');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match. Please try again.';
                errorMessage.style.display = 'block';
                document.getElementById('signupConfirmPassword').focus();
                return;
            }
            
            // Validate password strength
            if (!validatePassword(password)) {
                errorMessage.textContent = 'Password does not meet requirements. Please check the requirements above.';
                errorMessage.style.display = 'block';
                document.getElementById('signupPassword').focus();
                return;
            }
            
            // Show loading state
            const originalText = signupSubmitBtn.innerHTML;
            signupSubmitBtn.innerHTML = '<div class="loading-spinner"></div> Creating account...';
            signupSubmitBtn.disabled = true;
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: `${window.location.origin}/profile.html`
                    }
                });
                
                if (error) throw error;
                
                // Show success message
                successMessage.innerHTML = `
                    <i class="fas fa-check-circle"></i> 
                    Account created successfully!<br>
                    <small>Please check your email to verify your account.</small>
                `;
                successMessage.style.display = 'block';
                
                // Update button text
                signupSubmitBtn.innerHTML = '<div class="loading-spinner"></div> Check your email...';
                
                // Clear form
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                document.getElementById('signupConfirmPassword').value = '';
                
                // Switch back to login form after delay
                setTimeout(() => {
                    toggleFormMode();
                    signupSubmitBtn.innerHTML = originalText;
                    signupSubmitBtn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                // Show appropriate error message
                let errorMsg = 'Failed to create account. Please try again.';
                
                if (error.message.includes('User already registered')) {
                    errorMsg = 'An account with this email already exists. Please sign in instead.';
                } else if (error.message.includes('password')) {
                    errorMsg = 'Password is too weak. Please use a stronger password.';
                } else if (error.message.includes('email')) {
                    errorMsg = 'Please enter a valid email address.';
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                
                // Reset button
                signupSubmitBtn.innerHTML = originalText;
                signupSubmitBtn.disabled = false;
                
                // Focus on email field
                document.getElementById('signupEmail').focus();
            }
        });

        // Google login/signup
        document.getElementById('googleLogin').addEventListener('click', async () => {
            const googleBtn = document.getElementById('googleLogin');
            const originalText = googleBtn.innerHTML;
            
            googleBtn.innerHTML = '<div class="loading-spinner"></div> Connecting...';
            googleBtn.disabled = true;
            
            try {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/profile.html'
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Google login error:', error);
                
                // Show error
                errorMessage.textContent = 'Google login failed. Please try again.';
                errorMessage.style.display = 'block';
                
                // Reset button
                googleBtn.innerHTML = originalText;
                googleBtn.disabled = false;
            }
        });

        // GitHub login/signup
        document.getElementById('githubLogin').addEventListener('click', async () => {
            const githubBtn = document.getElementById('githubLogin');
            const originalText = githubBtn.innerHTML;
            
            githubBtn.innerHTML = '<div class="loading-spinner"></div> Connecting...';
            githubBtn.disabled = true;
            
            try {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.origin + '/profile.html'
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('GitHub login error:', error);
                
                // Show error
                errorMessage.textContent = 'GitHub login failed. Please try again.';
                errorMessage.style.display = 'block';
                
                // Reset button
                githubBtn.innerHTML = originalText;
                githubBtn.disabled = false;
            }
        });

        // Real-time password validation for signup
        document.getElementById('signupPassword')?.addEventListener('input', function(e) {
            validatePassword(e.target.value);
            
            // Check if passwords match
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            if (confirmPassword && e.target.value !== confirmPassword) {
                document.getElementById('signupConfirmPassword').style.borderColor = 'var(--error-color)';
            } else if (confirmPassword) {
                document.getElementById('signupConfirmPassword').style.borderColor = 'var(--success-color)';
            }
        });

        // Check password match on confirm password input
        document.getElementById('signupConfirmPassword')?.addEventListener('input', function(e) {
            const password = document.getElementById('signupPassword').value;
            if (password && e.target.value !== password) {
                e.target.style.borderColor = 'var(--error-color)';
            } else if (password) {
                e.target.style.borderColor = 'var(--success-color)';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Setup mode toggle
            loginBtnTab.addEventListener('click', toggleFormMode);
            signupBtnTab.addEventListener('click', toggleFormMode);
            
            // Setup password toggles
            setupPasswordToggle('loginPassword', 'toggleLoginPassword');
            setupPasswordToggle('signupPassword', 'toggleSignupPassword');
            setupPasswordToggle('signupConfirmPassword', 'toggleConfirmPassword');
            
            // Focus on email field
            document.getElementById('loginEmail').focus();
            
            // Check session
            checkSession();
        });

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event);
            
            if (event === 'SIGNED_IN' && session) {
                // User just signed in, redirect to profile
                console.log('User signed in, redirecting to profile...');
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
