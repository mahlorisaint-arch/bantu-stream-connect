    <script>
        // Simple Supabase REST client (no AuthClient dependency)
        class SimpleSupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }
            
            async query(table, options = {}) {
                const {
                    select = '*',
                    where = {},
                    orderBy = 'created_at',
                    order = 'desc',
                    limit = 100,
                    offset = 0
                } = options;
                
                // Build query URL
                let queryUrl = `${this.url}/rest/v1/${table}?select=${select}`;
                
                // Add filters
                Object.keys(where).forEach(key => {
                    queryUrl += `&${key}=eq.${encodeURIComponent(where[key])}`;
                });
                
                // Add ordering
                if (orderBy) {
                    queryUrl += `&order=${orderBy}.${order}`;
                }
                
                // Add limit and offset
                queryUrl += `&limit=${limit}&offset=${offset}`;
                
                try {
                    const response = await fetch(queryUrl, {
                        headers: {
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Supabase query error:', error);
                    throw error;
                }
            }
            
            // Fix media URL helper
            fixMediaUrl(url) {
                if (!url) return '';
                if (url.startsWith('http')) return url;
                return `https://ydnxqnbjoshvxteevemc.supabase.co/storage/v1/object/public/${url.replace(/^\/+/, '')}`;
            }
            
            // Get view count for content

                } catch (error) {
                    console.error('‚ùå Error loading content:', error);
                    showToast('Failed to load trending content', 'info');
                    setLoading(false);
                }
            }
            
            // ‚úÖ SETUP EVENT LISTENERS
            function setupEventListeners() {
                // Search button
                if (searchBtn) {
                    searchBtn.addEventListener('click', () => {
                        window.location.href = 'content-library.html';
                    });
                }
                
                // Refresh button
                if (refreshBtn) {
                    refreshBtn.addEventListener('click', refreshContent);
                }
                
                // Explore all button
                if (exploreAllBtn) {
                    exploreAllBtn.addEventListener('click', () => {
                        window.location.href = 'content-library.html?sort=trending';
                    });
                }
            }
            
            // ‚úÖ INITIALIZE TRENDING SCREEN
            async function initializeTrendingScreen() {
                console.log('üî• Initializing Trending Screen...');
                
                // Setup event listeners
                setupEventListeners();
                
                // Load and render content
                await loadContent();
            }
            
            // Start the app
            await initializeTrendingScreen();
        });
    </script>
</body>
