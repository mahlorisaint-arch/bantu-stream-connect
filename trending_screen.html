<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover trending content on Bantu Stream Connect. Watch live streams, movies, music, and more.">
  <meta name="theme-color" content="#0A0E12">
  <!-- Content Security Policy (Hardening) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https: data:; connect-src 'self' https://ydnxqnbjoshvxteevemc.supabase.co;">
  
  <title>Trending Now - Bantu Stream Connect</title>
  
  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="css/trending-screen.css">
  
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Skip Link for Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Loading Screen -->
  <div id="loading" class="loading-screen" aria-live="polite" aria-busy="true">
    <div class="spinner" role="status"></div>
    <div id="loading-text">Loading Trending Content...</div>
  </div>

  <!-- Auth Modal -->
  <div id="auth-modal" class="auth-modal" role="dialog" aria-modal="true" aria-labelledby="auth-title" hidden>
    <div class="auth-content">
      <div class="auth-icon" aria-hidden="true"><i class="fas fa-lock"></i></div>
      <h2 id="auth-title" class="auth-title">Authentication Required</h2>
      <p class="auth-message">You need to be logged in to view trending content and interact with the platform.</p>
      <div class="auth-buttons">
        <button id="auth-login-btn" class="auth-btn login">Log In</button>
        <button id="auth-cancel-btn" class="auth-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="search-modal" role="dialog" aria-modal="true" aria-labelledby="search-title" hidden>
    <div class="search-content">
      <div class="search-modal-header">
        <h2 id="search-title" class="sr-only">Search Content</h2>
        <div class="search-input-container">
          <i class="search-icon fas fa-search" aria-hidden="true"></i>
          <input type="text" id="search-input" class="search-input" placeholder="Search content, creators, or categories..." autocomplete="off" aria-label="Search query">
        </div>
        <button id="close-search-btn" class="close-search-btn" aria-label="Close search">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="search-filters">
        <div class="filter-group">
          <label for="category-filter" class="filter-label">Category</label>
          <select id="category-filter" class="filter-select">
            <option value="">All Categories</option>
            <option value="Music">Music</option>
            <option value="STEM">STEM</option>
            <option value="Culture">Culture</option>
            <option value="News">News</option>
            <option value="Sports">Sports</option>
            <option value="Movies">Movies</option>
            <option value="Documentaries">Documentaries</option>
            <option value="Podcasts">Podcasts</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="sort-filter" class="filter-label">Sort By</label>
          <select id="sort-filter" class="filter-select">
            <option value="newest">Newest First</option>
            <option value="popular">Most Popular</option>
            <option value="trending">Trending</option>
          </select>
        </div>
      </div>
      <div class="search-results" role="region" aria-live="polite">
        <div id="search-results-grid" class="search-results-grid"></div>
      </div>
    </div>
  </div>

  <!-- Notifications Panel -->
  <div id="notifications-panel" class="notifications-panel" role="region" aria-label="Notifications" hidden>
    <div class="notifications-header">
      <h2 style="font-family: 'Orbitron', sans-serif; font-size: 20px; margin: 0; color: var(--soft-white);">Notifications</h2>
      <button id="close-notifications" class="close-search-btn" aria-label="Close notifications">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="notifications-list" id="notifications-list" role="list"></div>
    <div class="notifications-footer">
      <button id="mark-all-read" class="text-btn">Mark all as read</button>
      <button id="notification-settings" class="text-btn">Settings</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="app-container" hidden>
    <!-- Animated Header Background -->
    <div class="header-container">
      <div class="header-bg" aria-hidden="true"></div>
      <div class="grid-pattern" aria-hidden="true"></div>
      
      <!-- Main Header -->
      <header class="main-header">
        <div class="header-content">
          <div class="trending-title">
            <div class="fire-icon" aria-hidden="true">ðŸ”¥</div>
            <h1 class="title-text">TRENDING NOW</h1>
          </div>
          <div class="header-actions">
            <button id="search-btn" class="icon-btn" title="Search" aria-label="Search content">
              <i class="fas fa-search"></i>
            </button>
            <button id="refresh-btn" class="icon-btn refresh-btn" title="Refresh" aria-label="Refresh content">
              <i class="fas fa-sync-alt"></i>
            </button>
            <button id="notifications-btn" class="icon-btn" title="Notifications" aria-label="View notifications">
              <i class="fas fa-bell"></i>
              <span class="notification-badge" id="notification-count" hidden>0</span>
            </button>
            <button id="profile-btn" class="profile-btn" title="Profile" aria-label="User profile">
              <div class="profile-placeholder" id="userProfilePlaceholder">
                <i class="fas fa-user"></i>
              </div>
            </button>
          </div>
        </div>
      </header>

      <!-- Filter Chips -->
      <div class="filter-section">
        <div id="filter-container" class="filter-container" role="tablist" aria-label="Content filters"></div>
      </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <!-- Trending Sections -->
      <div id="trending-sections" aria-live="polite"></div>
      
      <!-- Explore All Section -->
      <div class="explore-all-section">
        <button id="explore-all-btn" class="explore-btn">
          EXPLORE ALL TRENDING CONTENT
          <i class="fas fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </main>

    <!-- Global Navigation -->
    <nav class="global-nav" aria-label="Main navigation">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home" aria-hidden="true"></i>
        <span>Home</span>
      </a>
      <a href="trending_screen.html" class="nav-item active" aria-current="page">
        <i class="fas fa-fire" aria-hidden="true"></i>
        <span>Trending</span>
      </a>
      <a href="content-library.html" class="nav-item">
        <i class="fas fa-th-large" aria-hidden="true"></i>
        <span>Library</span>
      </a>
      <a href="creator-dashboard.html" class="nav-item">
        <i class="fas fa-user" aria-hidden="true"></i>
        <span>Creator</span>
      </a>
    </nav>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" aria-live="assertive" aria-atomic="true"></div>

  <!-- External JS -->
  <script src="js/trending-screen.js" defer></script>
</body>
</html>
