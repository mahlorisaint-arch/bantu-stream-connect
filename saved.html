<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved - Bantu Connect Pulse</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Color Theme - Updated to match pulse-feed exactly */
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;
            --bantu-blue: #1D4ED8;
            --warm-gold: #F59E0B;
            --error-color: #EF4444;
            --success-color: #10B981;
            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;
            --glow-cycle-3: #8B5CF6;
            --glow-cycle-4: #EC4899;
            --card-bg: rgba(15, 23, 42, 0.8);
            --card-border: rgba(148, 163, 184, 0.1);
            --hover-overlay: rgba(255, 255, 255, 0.03);
            --active-overlay: rgba(245, 158, 11, 0.1);
            --gold-light: rgba(245, 158, 11, 0.1);
            --gold-medium: rgba(245, 158, 11, 0.3);
            --deep-indigo: #1E40AF;
            --amber-gold: #F59E0B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(29, 78, 216, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(245, 158, 11, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--warm-gold);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Container */
        .container {
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            background: transparent;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: sticky;
            top: 0;
            background-color: rgba(10, 14, 18, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--deep-navy);
            border: 1px solid rgba(148, 163, 184, 0.1);
            overflow: hidden;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(to right, var(--soft-white), var(--bantu-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .notification-btn {
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
            background: rgba(148, 163, 184, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification-btn:hover {
            color: var(--soft-white);
            background: rgba(148, 163, 184, 0.15);
        }
        
        .notification-btn.has-unread::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: var(--warm-gold);
            border-radius: 50%;
            display: block;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--soft-white);
            font-size: 14px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        
        /* Page Header */
        .page-header {
            padding: 24px 16px 16px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--soft-white);
            margin-bottom: 4px;
        }
        
        .page-subtext {
            font-size: 14px;
            color: var(--slate-grey);
            font-style: italic;
        }
        
        /* Content Tabs */
        .tabs-container {
            display: flex;
            background-color: rgba(10, 14, 18, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            border: none;
            background: none;
            color: var(--slate-grey);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab:hover {
            color: var(--soft-white);
            background: rgba(255, 255, 255, 0.02);
        }
        
        .tab.active {
            color: var(--soft-white);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--bantu-blue), var(--warm-gold));
        }
        
        /* Tab Icons */
        .tab-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Content Area */
        .content-area {
            min-height: 60vh;
            padding: 16px;
        }
        
        /* Saved Pulses List */
        .saved-pulses-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* Saved Pulse Card - Compact */
        .saved-pulse-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .saved-pulse-card:hover {
            border-color: rgba(29, 78, 216, 0.3);
            background: rgba(29, 78, 216, 0.05);
            transform: translateX(4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .saved-pulse-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            font-weight: 600;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .saved-pulse-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .saved-pulse-content {
            flex: 1;
            min-width: 0;
        }
        
        .saved-pulse-creator {
            font-size: 14px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .saved-pulse-username {
            font-size: 12px;
            color: var(--slate-grey);
            margin-bottom: 6px;
        }
        
        .saved-pulse-caption {
            font-size: 14px;
            color: var(--soft-white);
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .saved-pulse-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }
        
        .saved-pulse-series-badge {
            background: linear-gradient(135deg, rgba(29, 78, 216, 0.2), rgba(245, 158, 11, 0.2));
            color: var(--bantu-blue);
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px solid rgba(29, 78, 216, 0.3);
        }
        
        .saved-pulse-save-icon {
            color: var(--warm-gold);
            font-size: 14px;
            position: absolute;
            right: 16px;
            top: 16px;
        }
        
        /* Saved Series List */
        .saved-series-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        @media (max-width: 600px) {
            .saved-series-list {
                grid-template-columns: 1fr;
            }
        }
        
        /* Saved Series Card */
        .saved-series-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .saved-series-card:hover {
            transform: translateY(-2px);
            border-color: rgba(245, 158, 11, 0.3);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        }
        
        .saved-series-cover {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            position: relative;
            overflow: hidden;
        }
        
        .saved-series-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .saved-series-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .saved-series-progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--bantu-blue), var(--warm-gold));
            transition: width 0.3s ease;
        }
        
        .saved-series-info {
            padding: 16px;
        }
        
        .saved-series-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .saved-series-creator {
            font-size: 12px;
            color: var(--slate-grey);
            margin-bottom: 12px;
        }
        
        .saved-series-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        
        .saved-series-progress-text {
            font-size: 12px;
            color: var(--slate-grey);
        }
        
        .saved-series-status {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .saved-series-status.ongoing {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .saved-series-status.completed {
            background: rgba(148, 163, 184, 0.2);
            color: var(--slate-grey);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        
        .saved-series-cta {
            margin-top: 12px;
        }
        
        .view-series-btn {
            width: 100%;
            padding: 8px 12px;
            background: rgba(29, 78, 216, 0.1);
            border: 1px solid rgba(29, 78, 216, 0.3);
            border-radius: 8px;
            color: var(--bantu-blue);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-series-btn:hover {
            background: rgba(29, 78, 216, 0.2);
            border-color: var(--bantu-blue);
        }
        
        /* Empty States */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--slate-grey);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
            color: var(--slate-grey);
        }
        
        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 8px;
        }
        
        .empty-description {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* Action Menu (Hover/Long Press) */
        .action-menu {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--deep-navy);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 4px;
            display: none;
            flex-direction: column;
            min-width: 160px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 10;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .saved-pulse-card:hover .action-menu,
        .saved-series-card:hover .action-menu {
            display: flex;
        }
        
        .action-item {
            padding: 10px 12px;
            border: none;
            background: none;
            color: var(--soft-white);
            text-align: left;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-item:hover {
            background: var(--hover-overlay);
        }
        
        .action-item.remove {
            color: var(--error-color);
        }
        
        /* Mobile Action Sheet */
        .action-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 2000;
        }
        
        .action-sheet {
            background: var(--deep-navy);
            width: 100%;
            max-width: 500px;
            border-radius: 16px 16px 0 0;
            padding: 20px 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .action-sheet.show {
            transform: translateY(0);
        }
        
        .action-sheet-title {
            padding: 0 20px 16px;
            font-size: 14px;
            color: var(--slate-grey);
            border-bottom: 1px solid var(--card-border);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bantu-blue);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--warm-gold);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 18, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--card-border);
            display: flex;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            color: var(--soft-white);
        }
        
        .nav-item.active {
            color: var(--bantu-blue);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        
        .toast {
            background: var(--error-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            max-width: 90vw;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .toast.success {
            background: rgba(16, 185, 129, 0.9);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-bottom: 60px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .page-header {
                padding: 16px;
            }
            
            .saved-pulse-card {
                padding: 12px;
            }
            
            .action-menu {
                display: none !important;
            }
        }
        
        /* Mobile Touch Actions */
        @media (hover: none) and (pointer: coarse) {
            .saved-pulse-card,
            .saved-series-card {
                -webkit-tap-highlight-color: transparent;
            }
        }
        
        /* Refresh Button */
        .refresh-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--warm-gold);
            color: var(--deep-black);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            z-index: 90;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .refresh-btn:hover {
            transform: rotate(30deg);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        /* Notification Badge */
        .nav-badge {
            position: absolute;
            top: 0;
            right: calc(50% - 16px);
            width: 18px;
            height: 18px;
            background: var(--warm-gold);
            color: var(--deep-black);
            font-size: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            font-weight: 700;
        }
        
        .nav-badge.show {
            display: flex;
        }
        
        /* Pulse Media Preview */
        .pulse-media-preview {
            width: 60px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            flex-shrink: 0;
            border: 1px solid var(--card-border);
        }
        
        .pulse-media-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pulse-media-preview .no-media {
            color: var(--slate-grey);
            font-size: 12px;
            text-align: center;
            padding: 8px;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Loading Saved Items...</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="content" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="logo-container" onclick="window.location.href='pulse-feed.html'">
                <div class="logo-icon">
                    <!-- New Pulse Icon with 40px radius and gradient path -->
                    <svg width="40" height="40" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="200" height="200" rx="40" fill="#0F172A"/>
                        <path d="M40 100 L80 60 L100 130 L120 90 L140 150 L160 100 L180 130" 
                              stroke="url(#pulseGradient)" 
                              stroke-width="10" 
                              stroke-linecap="round" 
                              stroke-linejoin="round"/>
                        <circle cx="180" cy="130" r="8" fill="#F59E0B"/>
                        <defs>
                            <linearGradient id="pulseGradient" x1="40" y1="100" x2="180" y2="130" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#1E40AF"/>
                                <stop offset="1" stop-color="#F59E0B"/>
                            </linearGradient>
                        </defs>

                            .from('user_profiles')
                            .select('full_name, username, avatar_url')
                            .eq('id', savedItem.series.creator_id)
                            .single();
                        
                        creatorInfo = creator;
                    } catch (error) {
                        console.error('Error fetching creator info:', error);
                        creatorInfo = {
                            full_name: 'Unknown Creator',
                            username: 'unknown',
                            avatar_url: null
                        };
                    }
                }
                
                processedSeries.push({
                    ...savedItem,
                    creator: creatorInfo
                });
            }
            
            return processedSeries;
        }
        
        function renderSavedSeries(savedSeries) {
            const container = document.getElementById('savedSeriesList');
            
            if (!savedSeries || savedSeries.length === 0) {
                renderEmptySeries();
                return;
            }
            
            container.innerHTML = '';
            
            savedSeries.forEach(savedItem => {
                const series = savedItem.series;
                const creator = savedItem.creator || savedItem.user_profiles;
                
                if (!series || !creator) {
                    console.warn('Missing series or creator data:', savedItem);
                    return;
                }
                
                const seriesCard = document.createElement('div');
                seriesCard.className = 'saved-series-card';
                seriesCard.setAttribute('data-item-id', savedItem.id);
                seriesCard.setAttribute('data-type', 'series');
                seriesCard.setAttribute('data-series-id', series.id);
                
                const savedDate = formatTimeAgo(savedItem.saved_at);
                const progressPercent = series.total_parts > 0 ? 
                    Math.min((series.current_part || 0) / series.total_parts * 100, 100) : 0;
                
                seriesCard.innerHTML = `
                    <div class="saved-series-cover">
                        ${series.cover_image_url ? `<img src="${series.cover_image_url}" alt="${series.title}" onerror="this.style.display='none';">` : ''}
                        <div class="saved-series-progress">
                            <div class="saved-series-progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                    <div class="saved-series-info">
                        <div class="saved-series-title">${series.title || 'Untitled Series'}</div>
                        <div class="saved-series-creator">by @${creator.username || 'user'}</div>
                        <div class="saved-series-meta">
                            <div class="saved-series-progress-text">${series.current_part || 0} of ${series.total_parts || '?'} parts</div>
                            <div class="saved-series-status ${series.is_completed ? 'completed' : 'ongoing'}">
                                ${series.is_completed ? 'Completed' : 'Ongoing'}
                            </div>
                        </div>
                        <div class="saved-series-cta">
                            <button class="view-series-btn" onclick="event.stopPropagation(); viewSeriesContent('${series.id}')">
                                View Series
                            </button>
                        </div>
                        <div style="font-size: 11px; color: var(--slate-grey); margin-top: 8px; text-align: center;">
                            Saved ${savedDate}
                        </div>
                    </div>
                    <div class="action-menu">
                        <button class="action-item remove" onclick="event.stopPropagation(); removeFromSaved('${savedItem.id}', 'series')">
                            <i class="fas fa-trash"></i>
                            <span>Remove from Saved</span>
                        </button>
                        <button class="action-item" onclick="event.stopPropagation(); viewSeriesContent('${series.id}')">
                            <i class="fas fa-external-link-alt"></i>
                            <span>Go to Series</span>
                        </button>
                    </div>
                `;
                
                // Click to view series content
                seriesCard.addEventListener('click', (e) => {
                    if (!e.target.closest('.action-menu') && !e.target.closest('.view-series-btn') && !e.target.closest('.action-item')) {
                        viewSeriesContent(series.id);
                    }
                });
                
                container.appendChild(seriesCard);
            });
        }
        
        function renderEmptySeries() {
            const container = document.getElementById('savedSeriesList');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="empty-title">No saved series yet</div>
                    <div class="empty-description">
                        Save a Pulse Series to follow the story as it unfolds.
                    </div>
                </div>
            `;
        }
        
        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'recently';
            
            const now = new Date();
            const date = new Date(timestamp);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        function showActionSheet(itemId = null, type = null) {
            currentItemId = itemId || currentItemId;
            currentActionType = type || currentActionType;
            
            const actionSheet = document.getElementById('actionSheet');
            const overlay = document.getElementById('actionSheetOverlay');
            const title = document.getElementById('actionSheetTitle');
            const viewAction = document.getElementById('viewAction');
            
            // Update title
            title.textContent = currentActionType === 'pulse' ? 'Pulse Actions' : 'Series Actions';
            
            // Update view action text
            viewAction.innerHTML = `<i class="fas fa-external-link-alt"></i><span>Go to ${currentActionType === 'pulse' ? 'Pulse' : 'Series'}</span>`;
            
            overlay.style.display = 'flex';
            setTimeout(() => {
                actionSheet.classList.add('show');
            }, 10);
        }
        
        function hideActionSheet() {
            const actionSheet = document.getElementById('actionSheet');
            const overlay = document.getElementById('actionSheetOverlay');
            
            actionSheet.classList.remove('show');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }
        
        async function removeFromSaved(itemId = null, type = null) {
            const id = itemId || currentItemId;
            const itemType = type || currentActionType;
            
            try {
                if (itemType === 'pulse') {
                    // Remove from saved_pulses
                    const { error } = await supabaseClient
                        .from('saved_pulses')
                        .delete()
                        .eq('id', id)
                        .eq('user_id', currentUserId);
                    
                    if (error) throw error;
                } else {
                    // Remove from saved_series
                    const { error } = await supabaseClient
                        .from('saved_series')
                        .delete()
                        .eq('id', id)
                        .eq('user_id', currentUserId);
                    
                    if (error) throw error;
                }
                
                showToast(`Removed from Saved`, 'success');
                
                // Reload the current tab
                const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                if (activeTab === 'pulses') {
                    await loadSavedPulses();
                } else {
                    await loadSavedSeries();
                }
                
            } catch (error) {
                console.error('Error removing from saved:', error);
                showToast('Failed to remove from saved', 'error');
            }
            
            hideActionSheet();
        }
        
        function viewCurrentItem() {
            if (currentActionType === 'pulse') {
                // Find the pulse ID from the current item
                const itemElement = document.querySelector(`[data-item-id="${currentItemId}"]`);
                const pulseId = itemElement?.getAttribute('data-pulse-id');
                if (pulseId) {
                    viewPulseContent(pulseId);
                }
            } else {
                // Find the series ID from the current item
                const itemElement = document.querySelector(`[data-item-id="${currentItemId}"]`);
                const seriesId = itemElement?.getAttribute('data-series-id');
                if (seriesId) {
                    viewSeriesContent(seriesId);
                }
            }
            hideActionSheet();
        }
        
        // Updated function to redirect to pulse-content-detail.html for pulses
        function viewPulseContent(pulseId) {
            window.location.href = `pulse-content-detail.html?pulse_id=${pulseId}`;
        }
        
        // Updated function to redirect to pulse-content-detail.html for series
        function viewSeriesContent(seriesId) {
            window.location.href = `pulse-content-detail.html?series_id=${seriesId}`;
        }
        
        async function loadFallbackData() {
            // Try to load real data first
            try {
                await loadSavedPulses();
            } catch (error) {
                console.error('Failed to load real data, showing fallback:', error);
                await loadFallbackPulses();
            }
        }
        
        async function loadFallbackPulses() {
            console.log('Loading fallback pulses...');
            renderEmptyPulses();
        }
        
        async function loadFallbackSeries() {
            console.log('Loading fallback series...');
            renderEmptySeries();
        }
        
        function showToast(message, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode === container) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 4000);
        }
        
        // Start initialization when DOM is fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
