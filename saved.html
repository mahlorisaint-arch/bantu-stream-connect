<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved - Bantu Connect Pulse</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Color Theme */
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;
            --bantu-blue: #1D4ED8;
            --warm-gold: #F59E0B;
            --error-color: #EF4444;
            --success-color: #10B981;
            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;
            --glow-cycle-3: #8B5CF6;
            --glow-cycle-4: #EC4899;
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(148, 163, 184, 0.2);
            --hover-overlay: rgba(255, 255, 255, 0.05);
            --active-overlay: rgba(245, 158, 11, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--bantu-blue);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Container */
        .container {
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            background: var(--deep-black);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: sticky;
            top: 0;
            background-color: var(--deep-black);
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 32px rgba(29, 78, 216, 0.3);
            overflow: hidden;
            background: transparent;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(to right, var(--soft-white), var(--bantu-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .notification-btn {
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .notification-btn:hover {
            color: var(--soft-white);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--soft-white);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        
        /* Page Header */
        .page-header {
            padding: 24px 16px 16px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--soft-white);
            margin-bottom: 4px;
        }
        
        .page-subtext {
            font-size: 14px;
            color: var(--slate-grey);
            font-style: italic;
        }
        
        /* Content Tabs */
        .tabs-container {
            display: flex;
            background-color: var(--deep-black);
            border-bottom: 1px solid var(--card-border);
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            border: none;
            background: none;
            color: var(--slate-grey);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab:hover {
            color: var(--soft-white);
        }
        
        .tab.active {
            color: var(--soft-white);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--bantu-blue), var(--warm-gold));
        }
        
        /* Content Area */
        .content-area {
            min-height: 60vh;
            padding: 16px;
        }
        
        /* Saved Pulses List */
        .saved-pulses-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* Saved Pulse Card - Compact */
        .saved-pulse-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .saved-pulse-card:hover {
            border-color: var(--bantu-blue);
            background: rgba(29, 78, 216, 0.05);
            transform: translateX(4px);
        }
        
        .saved-pulse-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            font-weight: 600;
            overflow: hidden;
            position: relative;
        }
        
        .saved-pulse-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .saved-pulse-content {
            flex: 1;
            min-width: 0;
        }
        
        .saved-pulse-creator {
            font-size: 14px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .saved-pulse-username {
            font-size: 12px;
            color: var(--slate-grey);
            margin-bottom: 6px;
        }
        
        .saved-pulse-caption {
            font-size: 14px;
            color: var(--soft-white);
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .saved-pulse-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }
        
        .saved-pulse-series-badge {
            background: linear-gradient(135deg, rgba(29, 78, 216, 0.2), rgba(245, 158, 11, 0.2));
            color: var(--bantu-blue);
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px solid rgba(29, 78, 216, 0.3);
        }
        
        .saved-pulse-save-icon {
            color: var(--warm-gold);
            font-size: 14px;
            position: absolute;
            right: 16px;
            top: 16px;
        }
        
        /* Saved Series List */
        .saved-series-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        @media (max-width: 600px) {
            .saved-series-list {
                grid-template-columns: 1fr;
            }
        }
        
        /* Saved Series Card */
        .saved-series-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .saved-series-card:hover {
            transform: translateY(-2px);
            border-color: var(--warm-gold);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .saved-series-cover {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            position: relative;
            overflow: hidden;
        }
        
        .saved-series-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .saved-series-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .saved-series-progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--bantu-blue), var(--warm-gold));
            transition: width 0.3s ease;
        }
        
        .saved-series-info {
            padding: 16px;
        }
        
        .saved-series-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .saved-series-creator {
            font-size: 12px;
            color: var(--slate-grey);
            margin-bottom: 12px;
        }
        
        .saved-series-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        
        .saved-series-progress-text {
            font-size: 12px;
            color: var(--slate-grey);
        }
        
        .saved-series-status {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .saved-series-status.ongoing {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .saved-series-status.completed {
            background: rgba(148, 163, 184, 0.2);
            color: var(--slate-grey);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        
        .saved-series-cta {
            margin-top: 12px;
        }
        
        .view-series-btn {
            width: 100%;
            padding: 8px 12px;
            background: rgba(29, 78, 216, 0.1);
            border: 1px solid rgba(29, 78, 216, 0.3);
            border-radius: 8px;
            color: var(--bantu-blue);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-series-btn:hover {
            background: rgba(29, 78, 216, 0.2);
            border-color: var(--bantu-blue);
        }
        
        /* Empty States */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--slate-grey);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
            color: var(--slate-grey);
        }
        
        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 8px;
        }
        
        .empty-description {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* Action Menu (Hover/Long Press) */
        .action-menu {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--deep-navy);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 4px;
            display: none;
            flex-direction: column;
            min-width: 160px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        
        .saved-pulse-card:hover .action-menu,
        .saved-series-card:hover .action-menu {
            display: flex;
        }
        
        .action-item {
            padding: 10px 12px;
            border: none;
            background: none;
            color: var(--soft-white);
            text-align: left;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-item:hover {
            background: var(--hover-overlay);
        }
        
        .action-item.remove {
            color: var(--error-color);
        }
        
        /* Mobile Action Sheet */
        .action-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 2000;
        }
        
        .action-sheet {
            background: var(--deep-navy);
            width: 100%;
            max-width: 500px;
            border-radius: 16px 16px 0 0;
            padding: 20px 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .action-sheet.show {
            transform: translateY(0);
        }
        
        .action-sheet-title {
            padding: 0 20px 16px;
            font-size: 14px;
            color: var(--slate-grey);
            border-bottom: 1px solid var(--card-border);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bantu-blue);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--warm-gold);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--deep-black);
            border-top: 1px solid var(--card-border);
            display: flex;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--slate-grey);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            color: var(--soft-white);
        }
        
        .nav-item.active {
            color: var(--bantu-blue);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        
        .toast {
            background: var(--error-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            max-width: 90vw;
        }
        
        .toast.success {
            background: var(--success-color);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-bottom: 60px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .page-header {
                padding: 16px;
            }
            
            .saved-pulse-card {
                padding: 12px;
            }
            
            .action-menu {
                display: none !important;
            }
        }
        
        /* Mobile Touch Actions */
        @media (hover: none) and (pointer: coarse) {
            .saved-pulse-card,
            .saved-series-card {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Loading Saved Items...</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="content" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="logo-container" onclick="window.location.href='pulse-feed.html'">
                <div class="logo-icon">

        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Saved</h1>

        <div class="tabs-container">
            <button class="tab active" data-tab="pulses">

                <span>Series</span>

        <div class="content-area">
            <!-- Saved Pulses Tab -->

            <div class="tab-content" id="series-tab">
                <div class="saved-series-list" id="savedSeriesList">
                    <!-- Saved series will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-item" onclick="window.location.href='pulse-feed.html'">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="window.location.href='search.html'">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </button>
        <button class="nav-item" onclick="window.location.href='profile.html'">
            <i class="fas fa-user nav-icon"></i>
            <span>Profile</span>
        </button>
        <button class="nav-item active">
            <i class="fas fa-bookmark nav-icon"></i>
            <span>Saved</span>
        </button>
    </div>

    <!-- Action Sheet for Mobile -->
    <div id="actionSheetOverlay" class="action-sheet-overlay">
        <div class="action-sheet" id="actionSheet">
            <div class="action-sheet-title" id="actionSheetTitle"></div>
            <button class="action-item" id="removeAction">
                <i class="fas fa-trash"></i>
                <span>Remove from Saved</span>
            </button>
            <button class="action-item" id="viewAction">
                <i class="fas fa-external-link-alt"></i>
                <span>Go to Pulse</span>
            </button>
            <button class="action-item" id="shareAction" style="display: none;">
                <i class="fas fa-share"></i>
                <span>Share</span>
            </button>
            <button class="action-item" style="color: var(--slate-grey); margin-top: 8px;" id="cancelAction">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
            </button>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://ydnxqnbjoshvxteevemc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkbnhxbmJqb3Nodnh0ZWV2ZW1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MzI0OTMsImV4cCI6MjA3MzIwODQ5M30.NlaCCnLPSz1mM7AFeSlfZQ78kYEKUMh_Fi-7P_ccs_U';

        let supabaseClient = null;
        let currentUserId = null;
        let currentActionItem = null;
        let currentActionType = null; // 'pulse' or 'series'

        async function initialize() {
            console.log('Starting Saved initialization...');
            
            try {
                // Create Supabase client
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true
                    }
                });
                
                // Check session
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUserId = session.user.id;
                
                // Load user profile for avatar
                await loadUserProfile();
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Initialize event listeners
                initializeEventListeners();
                
                // Load initial content
                loadSavedPulses();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading-text').textContent = 'Error loading saved items. Please refresh.';
                
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    initializeEventListeners();
                    loadSampleData();
                }, 2000);
            }
        }
        
        async function loadUserProfile() {
            try {
                const { data: profile, error } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', currentUserId)
                    .single();
                
                if (error) throw error;
                
                const initials = getInitials(profile.full_name || profile.email || 'User');
                
                // Set header avatar
                const headerAvatarImg = document.getElementById('user-avatar-img');
                const headerInitials = document.getElementById('avatar-initials');
                
                if (profile.avatar_url) {
                    headerAvatarImg.src = profile.avatar_url;
                    headerAvatarImg.style.display = 'block';
                    headerInitials.style.display = 'none';
                } else {
                    headerAvatarImg.style.display = 'none';
                    headerInitials.style.display = 'flex';
                    headerInitials.textContent = initials;
                }
                
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }
        
        function getInitials(name) {
            if (!name) return 'U';
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }
        
        function initializeEventListeners() {
            // Tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                    
                    // Load appropriate content
                    if (tabId === 'pulses') {
                        loadSavedPulses();
                    } else if (tabId === 'series') {
                        loadSavedSeries();
                    }
                });
            });
            
            // Action sheet buttons
            document.getElementById('removeAction').addEventListener('click', removeFromSaved);
            document.getElementById('viewAction').addEventListener('click', viewCurrentItem);
            document.getElementById('shareAction').addEventListener('click', shareCurrentItem);
            document.getElementById('cancelAction').addEventListener('click', hideActionSheet);
            document.getElementById('actionSheetOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideActionSheet();
                }
            });
            
            // Mobile long press support
            if ('ontouchstart' in window) {
                let pressTimer;
                let isLongPress = false;
                
                document.addEventListener('touchstart', function(e) {
                    const card = e.target.closest('.saved-pulse-card, .saved-series-card');
                    if (card) {
                        pressTimer = setTimeout(() => {
                            isLongPress = true;
                            const itemId = card.getAttribute('data-item-id');
                            const type = card.classList.contains('saved-pulse-card') ? 'pulse' : 'series';
                            showActionSheet(itemId, type);
                        }, 500); // 500ms for long press
                    }
                }, { passive: true });
                
                document.addEventListener('touchend', function(e) {
                    clearTimeout(pressTimer);
                    if (isLongPress) {
                        e.preventDefault();
                        isLongPress = false;
                    }
                });
                
                document.addEventListener('touchmove', function() {
                    clearTimeout(pressTimer);
                }, { passive: true });
            }
            
            // Listen for auth changes
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT') {
                    window.location.href = 'login.html';
                }
            });
        }
        
        async function loadSavedPulses() {

                const container = document.getElementById('savedPulsesList');

                const samplePulses = [

                        caption: 'The rhythm of West African drums echoes through the marketplace...',
                        series_name: 'Dakar Stories',
                        is_series: true,

                    },
                    {
                        id: 'pulse_2',
                        creator_name: 'Kwame Osei',
                        creator_username: 'kwameo',
                        creator_avatar: '',
                        caption: 'Traditional Adinkra symbols carry deep meanings passed down through generations.',
                        series_name: null,
                        is_series: false,
                        saved_at: '2024-02-14'
                    },
                    {
                        id: 'pulse_3',
                        creator_name: 'Zara Ndlovu',
                        creator_username: 'zarandlovu',
                        creator_avatar: '',
                        caption: 'Celebrating the harvest festival with vibrant colors and community spirit.',
                        series_name: 'Seasonal Traditions',
                        is_series: true,
                        saved_at: '2024-02-10'
                    }
                ];
                
                if (samplePulses.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-bookmark"></i>
                            </div>
                            <div class="empty-title">You haven't saved any Pulses yet</div>
                            <div class="empty-description">
                                Tap the bookmark icon on a Pulse to keep it here.
                            </div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                samplePulses.forEach(pulse => {
                    const pulseCard = document.createElement('div');
                    pulseCard.className = 'saved-pulse-card';
                    pulseCard.setAttribute('data-item-id', pulse.id);
                    pulseCard.setAttribute('data-type', 'pulse');
                    
                    const initials = getInitials(pulse.creator_name);
                    
                    pulseCard.innerHTML = `
                        <div class="saved-pulse-avatar">
                            <img src="${pulse.creator_avatar}">
                            <span>${initials}</span>
                        </div>
                        <div class="saved-pulse-content">
                            <div class="saved-pulse-creator">
                                ${pulse.creator_name}
                            </div>
                            <div class="saved-pulse-username">@${pulse.creator_username}</div>
                            <div class="saved-pulse-caption">${pulse.caption}</div>
                            <div class="saved-pulse-meta">
                                ${pulse.is_series ? `<span class="saved-pulse-series-badge">${pulse.series_name}</span>` : ''}
                            </div>
                        </div>
                        <div class="saved-pulse-save-icon">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <div class="action-menu">
                            <button class="action-item remove" onclick="removeFromSaved('${pulse.id}', 'pulse')">
                                <i class="fas fa-trash"></i>
                                <span>Remove from Saved</span>
                            </button>
                            <button class="action-item" onclick="viewPulse('${pulse.id}')">
                                <i class="fas fa-external-link-alt"></i>
                                <span>Go to Pulse</span>
                            </button>
                        </div>
                    `;
                    
                    // Click to view pulse
                    pulseCard.addEventListener('click', (e) => {
                        // Don't trigger if clicking action menu
                        if (!e.target.closest('.action-menu')) {
                            viewPulse(pulse.id);
                        }
                    });
                    
                    container.appendChild(pulseCard);
                });
                
            } catch (error) {
                console.error('Error loading saved pulses:', error);
                showToast('Failed to load saved pulses', 'error');
            }
        }
        
        async function loadSavedSeries() {
            try {
                // In a real implementation, you would query saved_series table
                // For demo purposes, we'll create sample data
                const container = document.getElementById('savedSeriesList');
                
                // Sample saved series data
                const sampleSeries = [
                    {
                        id: 'series_1',
                        title: 'Dakar Stories',
                        creator_name: 'Amina Diallo',
                        creator_username: 'aminad',
                        cover_image: '',
                        current_part: 3,
                        total_parts: 7,
                        is_completed: false,
                        saved_at: '2024-02-15'
                    },
                    {
                        id: 'series_2',
                        title: 'Seasonal Traditions',
                        creator_name: 'Zara Ndlovu',
                        creator_username: 'zarandlovu',
                        cover_image: '',
                        current_part: 5,
                        total_parts: 8,
                        is_completed: false,
                        saved_at: '2024-02-10'
                    }
                ];
                
                if (sampleSeries.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-layer-group"></i>
                            </div>
                            <div class="empty-title">No saved series yet</div>
                            <div class="empty-description">
                                Save a Pulse Series to follow the story as it unfolds.
                            </div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                sampleSeries.forEach(series => {
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'saved-series-card';
                    seriesCard.setAttribute('data-item-id', series.id);
                    seriesCard.setAttribute('data-type', 'series');
                    
                    const progressPercent = Math.min((series.current_part / series.total_parts) * 100, 100);
                    
                    seriesCard.innerHTML = `
                        <div class="saved-series-cover">
                            <div class="saved-series-progress">
                                <div class="saved-series-progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                        </div>
                        <div class="saved-series-info">
                            <div class="saved-series-title">${series.title}</div>
                            <div class="saved-series-creator">by @${series.creator_username}</div>
                            <div class="saved-series-meta">
                                <div class="saved-series-progress-text">${series.current_part} of ${series.total_parts}</div>
                                <div class="saved-series-status ${series.is_completed ? 'completed' : 'ongoing'}">
                                    ${series.is_completed ? 'Completed' : 'Ongoing'}
                                </div>
                            </div>
                            <div class="saved-series-cta">
                                <button class="view-series-btn" onclick="viewSeries('${series.id}')">
                                    View Series
                                </button>
                            </div>
                        </div>
                        <div class="action-menu">
                            <button class="action-item remove" onclick="removeFromSaved('${series.id}', 'series')">
                                <i class="fas fa-trash"></i>
                                <span>Remove from Saved</span>
                            </button>
                            <button class="action-item" onclick="viewSeries('${series.id}')">
                                <i class="fas fa-external-link-alt"></i>
                                <span>Go to Series</span>
                            </button>
                        </div>
                    `;
                    
                    // Click to view series
                    seriesCard.addEventListener('click', (e) => {
                        // Don't trigger if clicking action menu or button
                        if (!e.target.closest('.action-menu') && !e.target.closest('.view-series-btn')) {
                            viewSeries(series.id);
                        }
                    });
                    
                    container.appendChild(seriesCard);
                });
                
            } catch (error) {
                console.error('Error loading saved series:', error);
                showToast('Failed to load saved series', 'error');
            }
        }
        
        function showActionSheet(itemId, type) {
            currentActionItem = itemId;
            currentActionType = type;
            
            const actionSheet = document.getElementById('actionSheet');
            const overlay = document.getElementById('actionSheetOverlay');
            const title = document.getElementById('actionSheetTitle');
            const viewAction = document.getElementById('viewAction');
            
            // Update title
            title.textContent = type === 'pulse' ? 'Pulse Actions' : 'Series Actions';
            
            // Update view action text
            viewAction.innerHTML = `<i class="fas fa-external-link-alt"></i><span>Go to ${type === 'pulse' ? 'Pulse' : 'Series'}</span>`;
            
            overlay.style.display = 'flex';
            setTimeout(() => {
                actionSheet.classList.add('show');
            }, 10);
        }
        
        function hideActionSheet() {
            const actionSheet = document.getElementById('actionSheet');
            const overlay = document.getElementById('actionSheetOverlay');
            
            actionSheet.classList.remove('show');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }
        
        function removeFromSaved(itemId = null, type = null) {
            const item = itemId || currentActionItem;
            const itemType = type || currentActionType;
            
            // In a real implementation, you would delete from saved_pulses or saved_series table
            console.log(`Removing ${itemType} ${item} from saved`);
            
            showToast(`Removed from Saved`, 'success');
            
            // Reload the current tab
            if (itemType === 'pulse') {
                loadSavedPulses();
            } else {
                loadSavedSeries();
            }
            
            hideActionSheet();
        }
        
        function viewCurrentItem() {
            if (currentActionType === 'pulse') {
                viewPulse(currentActionItem);
            } else {
                viewSeries(currentActionItem);
            }
            hideActionSheet();
        }
        
        function shareCurrentItem() {
            // Share functionality
            showToast('Share feature coming soon!', 'success');
            hideActionSheet();
        }
        
        function viewPulse(pulseId) {
            window.location.href = `pulse-detail.html?id=${pulseId}`;
        }
        
        function viewSeries(seriesId) {
            window.location.href = `series-detail.html?id=${seriesId}`;
        }
        
        function showToast(message, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode === container) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 4000);
        }
        
        function loadSampleData() {
            // Load sample data for demo
            loadSavedPulses();
        }
        
        // Start initialization when DOM is fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
