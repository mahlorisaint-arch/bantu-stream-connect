<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Bantu Stream Connect</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Color Theme - Same as content-detail.html */
        :root {
            --deep-black: #0A0E12;
            --deep-navy: #0F172A;
            --soft-white: #F8FAFC;
            --slate-grey: #94A3B8;
            --bantu-blue: #1D4ED8;
            --warm-gold: #F59E0B;
            --error-color: #EF4444;
            --success-color: #10B981;
            --glow-cycle-1: #00A3FF;
            --glow-cycle-2: #0066FF;
            --glow-cycle-3: #8B5CF6;
            --glow-cycle-4: #EC4899;
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(148, 163, 184, 0.2);
            --hover-overlay: rgba(255, 255, 255, 0.05);
            --active-overlay: rgba(245, 158, 11, 0.1);
            --indigo: #4F46E5;
            --gold-glow: rgba(245, 158, 11, 0.3);
            --blue-glow: rgba(29, 78, 216, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--bantu-blue);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animated Background - Same as content-detail.html */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .glow-cycle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
        }
        
        .glow-1 {
            width: 400px;
            height: 400px;
            background: var(--glow-cycle-1);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .glow-2 {
            width: 300px;
            height: 300px;
            background: var(--glow-cycle-2);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .glow-3 {
            width: 350px;
            height: 350px;
            background: var(--glow-cycle-3);
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .glow-4 {
            width: 250px;
            height: 250px;
            background: var(--glow-cycle-4);
            top: 20%;
            right: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        /* Header - Same as content-detail.html */
        .header {
            background: rgba(10, 14, 18, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 32px rgba(29, 78, 216, 0.3);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 18px;
            background: linear-gradient(to right, var(--soft-white), var(--bantu-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--soft-white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 2;
            padding-bottom: 100px;
        }
        
        /* Video Player Container */
        .video-player-wrapper {
            margin: 30px 0;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .video-player-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--bantu-blue), var(--warm-gold));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.1;
        }
        
        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            overflow: hidden;
        }
        
        .video-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* Video Controls */
        .video-controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .video-controls-overlay {
            opacity: 1;
        }
        
        .progress-container {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(to right, var(--bantu-blue), var(--warm-gold));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 8px;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .play-pause-btn {
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            color: var(--soft-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .play-pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(29, 78, 216, 0.4);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            display: none;
        }
        
        .volume-container:hover .volume-slider {
            display: block;
        }
        
        .volume-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--bantu-blue);
            border-radius: 2px;
            width: 100%;
        }
        
        .fullscreen-btn {
            margin-left: auto;
        }
        
        /* Video Info Section */
        .video-info-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        
        .video-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--soft-white), var(--warm-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .video-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .meta-item i {
            color: var(--bantu-blue);
        }
        
        /* Creator Info */
        .creator-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .creator-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            overflow: hidden;
        }
        
        .creator-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .creator-details {
            flex: 1;
        }
        
        .creator-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--soft-white);
            margin-bottom: 5px;
        }
        
        .follow-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            color: var(--soft-white);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .follow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(29, 78, 216, 0.4);
        }
        
        .follow-btn.following {
            background: linear-gradient(135deg, var(--success-color), #2b8a3e);
        }
        
        .video-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        /* Video Actions */
        .video-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn.like {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: var(--soft-white);
        }
        
        .action-btn.like:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--error-color);
        }
        
        .action-btn.like.liked {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error-color);
            color: var(--error-color);
        }
        
        .action-btn.share {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: var(--soft-white);
        }
        
        .action-btn.share:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--bantu-blue);
        }
        
        .action-btn.save {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: var(--soft-white);
        }
        
        .action-btn.save:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--warm-gold);
        }
        
        .action-btn.saved {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warm-gold);
            color: var(--warm-gold);
        }
        
        /* Related Content Section */
        .related-section {
            margin-bottom: 40px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--soft-white), var(--warm-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .content-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            backdrop-filter: blur(10px);
        }
        
        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(245, 158, 11, 0.3);
        }
        
        .card-thumbnail {
            position: relative;
            height: 140px;
            overflow: hidden;
        }
        
        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .content-card:hover .card-thumbnail img {
            transform: scale(1.05);
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .content-card:hover .play-overlay {
            opacity: 1;
        }
        
        .play-icon {
            width: 50px;
            height: 50px;
            background: rgba(245, 158, 11, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--deep-black);
            font-size: 1.5rem;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }
        
        .content-card:hover .play-icon {
            transform: scale(1);
        }
        
        .card-content {
            padding: 15px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 40px;
            color: var(--soft-white);
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .related-placeholder {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .related-placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.3);
        }
        
        /* Toast - Same as content-detail.html */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: var(--soft-white);
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
        }
        
        .toast.error {
            background: rgba(239, 68, 68, 0.9);
        }
        
        .toast.success {
            background: rgba(16, 185, 129, 0.9);
        }
        
        .toast.info {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
        }
        
        .toast.warning {
            background: rgba(245, 158, 11, 0.9);
            color: var(--soft-white);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Error Overlay */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .error-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .error-icon {
            font-size: 60px;
            color: var(--error-color);
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--soft-white);
            font-family: 'Orbitron', sans-serif;
        }
        
        .error-message {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .error-btn {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            color: var(--soft-white);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(29, 78, 216, 0.4);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: var(--soft-white);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bantu-blue), var(--warm-gold));
            color: var(--soft-white);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 100;
            transition: all 0.3s ease;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(29, 78, 216, 0.4);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bantu-blue);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--warm-gold);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
                max-width: 100%;
            }
            
            .video-player-wrapper {
                margin: 20px 0;
            }
            
            .video-title {
                font-size: 24px;
            }
            
            .video-meta {
                gap: 15px;
            }
            
            .creator-info {
                flex-direction: column;
                text-align: center;
            }
            
            .creator-avatar {
                width: 70px;
                height: 70px;
            }
            
            .follow-btn {
                width: 100%;
                justify-content: center;
            }
            
            .video-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .card-thumbnail {
                height: 120px;
            }
            
            .volume-slider {
                display: none !important;
            }
            
            .error-container {
                width: 95%;
                padding: 30px 20px;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .video-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-thumbnail {
                height: 100px;
            }
        }
    </style>

    <script>
        // Simple Supabase REST client
        class SimpleSupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }
            
            async query(table, options = {}) {
                const {
                    select = '*',
                    where = {},
                    orderBy = 'created_at',
                    order = 'desc',
                    limit = 100,
                    offset = 0
                } = options;
                
                // Build query URL
                let queryUrl = `${this.url}/rest/v1/${table}?select=${select}`;
                
                // Add filters
                Object.keys(where).forEach(key => {
                    queryUrl += `&${key}=eq.${encodeURIComponent(where[key])}`;
                });
                
                // Add ordering
                if (orderBy) {
                    queryUrl += `&order=${orderBy}.${order}`;
                }
                
                // Add limit and offset
                queryUrl += `&limit=${limit}&offset=${offset}`;
                
                try {
                    const response = await fetch(queryUrl, {
                        headers: {
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Supabase query error:', error);
                    throw error;
                }
            }
            
            async queryWithFilter(table, column, value, select = '*') {
                try {
                    const response = await fetch(
                        `${this.url}/rest/v1/${table}?${column}=eq.${encodeURIComponent(value)}&select=${select}`,
                        {
                            headers: {
                                'apikey': this.key,
                                'Authorization': `Bearer ${this.key}`,
                                'Content-Type': 'application/json'
                            }
                        }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Supabase query error:', error);
                    throw error;
                }

                if (!currentContent) return;
                
                // Update title
                videoTitle.textContent = currentContent.title;
                
                // Update metadata
                viewsCount.textContent = `${formatNumber(currentContent.views)} views`;
                uploadDate.textContent = formatDate(currentContent.created_at);
                videoGenre.textContent = currentContent.genre;
                
                // Update creator info
                const creatorInitial = currentContent.creator_display_name?.charAt(0) || 
                                     currentContent.creator?.charAt(0) || 'C';
                creatorAvatar.innerHTML = `<span style="font-size: 24px;">${creatorInitial}</span>`;
                creatorName.textContent = currentContent.creator_display_name || currentContent.creator || 'Creator';
                
                // Update description
                videoDescription.textContent = currentContent.description;
                
                // Update likes count
                likesCount.textContent = formatNumber(currentContent.likes);
            }
            
            // ‚úÖ UPDATE RELATED VIDEOS
            function updateRelatedVideos() {
                if (!relatedContent || relatedContent.length === 0) {
                    relatedVideos.innerHTML = `
                        <div class="related-placeholder">
                            <i class="fas fa-video-slash"></i>
                            <p>No related videos found</p>
                        </div>
                    `;
                    return;
                }
                
                relatedVideos.innerHTML = relatedContent.map(content => {
                    const thumbnailUrl = content.thumbnail_url ? 
                        supabase.fixMediaUrl(content.thumbnail_url) : 
                        'https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400&h=225&fit=crop';
                    
                    return `
                        <a href="video-player.html?id=${content.id}" class="content-card">
                            <div class="card-thumbnail">
                                <img src="${thumbnailUrl}" 
                                     alt="${content.title}"
                                     onerror="this.src='https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400&h=225&fit=crop'">
                                <div class="play-overlay">
                                    <div class="play-icon">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-content">
                                <h3 class="card-title" title="${content.title}">
                                    ${content.title.length > 50 ? content.title.substring(0, 50) + '...' : content.title}
                                </h3>
                                <div class="card-meta">
                                    <span>${content.creator}</span>
                                    <span>${formatNumber(content.views)} views</span>
                                </div>
                            </div>
                        </a>
                    `;
                }).join('');
            }
            
            // ‚úÖ SETUP VIDEO PLAYER
            function setupVideoPlayer() {
                if (!currentContent || !videoElement) {
                    showError('Video Error', 'Could not set up video player');
                    return;
                }
                
                const videoUrl = currentContent.file_url ? 
                    supabase.fixMediaUrl(currentContent.file_url) : 
                    'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
                
                console.log('üé• Setting video source:', videoUrl);
                
                // Set video source
                videoElement.src = videoUrl;
                
                // Add event listeners to video element
                videoElement.addEventListener('loadedmetadata', () => {
                    totalTimeEl.textContent = formatTime(videoElement.duration);
                    console.log('‚úÖ Video metadata loaded');
                });
                
                videoElement.addEventListener('timeupdate', () => {
                    updateProgress();
                });
                
                videoElement.addEventListener('play', () => {
                    isPlaying = true;
                    playPauseIcon.className = 'fas fa-pause';
                });
                
                videoElement.addEventListener('pause', () => {
                    isPlaying = false;
                    playPauseIcon.className = 'fas fa-play';
                });
                
                videoElement.addEventListener('ended', () => {
                    isPlaying = false;
                    playPauseIcon.className = 'fas fa-play';
                    showToast('Video ended', 'info');
                });
                
                videoElement.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                    showError('Playback Error', 'Failed to play video. The video file may be corrupted or unavailable.');
                });
                
                // Try to play automatically
                videoElement.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    // Show play button to manually start
                    showToast('Click the play button to start video', 'info');
                });
            }
            
            // ‚úÖ UPDATE PROGRESS BAR
            function updateProgress() {
                if (!videoElement || !videoElement.duration) return;
                
                const currentTime = videoElement.currentTime;
                const duration = videoElement.duration;
                const percent = (currentTime / duration) * 100;
                
                progressFilled.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(currentTime);
                totalTimeEl.textContent = formatTime(duration);
            }
            
            // ‚úÖ SETUP EVENT LISTENERS
            function setupEventListeners() {
                // Play/Pause button
                playPauseBtn.addEventListener('click', () => {
                    if (videoElement.paused) {
                        videoElement.play();
                        isPlaying = true;
                        playPauseIcon.className = 'fas fa-pause';
                    } else {
                        videoElement.pause();
                        isPlaying = false;
                        playPauseIcon.className = 'fas fa-play';
                    }
                });
                
                // Progress bar click
                progressBar.addEventListener('click', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    videoElement.currentTime = percent * videoElement.duration;
                });
                
                // Volume control
                volumeBtn.addEventListener('click', () => {
                    if (videoElement.volume > 0) {
                        videoElement.volume = 0;
                        volumeIcon.className = 'fas fa-volume-mute';
                        volumeFilled.style.width = '0%';
                    } else {
                        videoElement.volume = 1;
                        volumeIcon.className = 'fas fa-volume-up';
                        volumeFilled.style.width = '100%';
                    }
                });
                
                volumeSlider.addEventListener('click', (e) => {
                    const rect = volumeSlider.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const newVolume = Math.max(0, Math.min(1, percent));
                    
                    videoElement.volume = newVolume;
                    volumeFilled.style.width = (newVolume * 100) + '%';
                    
                    if (newVolume === 0) {
                        volumeIcon.className = 'fas fa-volume-mute';
                    } else if (newVolume < 0.5) {
                        volumeIcon.className = 'fas fa-volume-down';
                    } else {
                        volumeIcon.className = 'fas fa-volume-up';
                    }
                });
                
                // Fullscreen
                fullscreenToggleBtn.addEventListener('click', toggleFullscreen);
                headerFullscreenBtn.addEventListener('click', toggleFullscreen);
                
                // Back button
                backBtn.addEventListener('click', () => {
                    window.history.back();
                });
                
                errorBackBtn.addEventListener('click', () => {
                    window.history.back();
                });
                
                // Retry button
                retryBtn.addEventListener('click', () => {
                    errorOverlay.style.display = 'none';
                    initializeVideoPlayer();
                });
                
                // Like button
                likeBtn.addEventListener('click', () => {
                    if (!hasLiked) {
                        hasLiked = true;
                        currentContent.likes++;
                        likesCount.textContent = formatNumber(currentContent.likes);
                        likeBtn.innerHTML = '<i class="fas fa-heart"></i><span>' + formatNumber(currentContent.likes) + '</span>';
                        likeBtn.classList.add('liked');
                        showToast('Added to liked videos', 'success');
                    } else {
                        hasLiked = false;
                        currentContent.likes--;
                        likesCount.textContent = formatNumber(currentContent.likes);
                        likeBtn.innerHTML = '<i class="far fa-heart"></i><span>' + formatNumber(currentContent.likes) + '</span>';
                        likeBtn.classList.remove('liked');
                        showToast('Removed from liked videos', 'info');
                    }
                });
                
                // Save button
                saveBtn.addEventListener('click', () => {
                    if (!hasSaved) {
                        hasSaved = true;
                        saveBtn.innerHTML = '<i class="fas fa-bookmark"></i><span>Saved</span>';
                        saveBtn.classList.add('saved');
                        showToast('Video saved to library', 'success');
                    } else {
                        hasSaved = false;
                        saveBtn.innerHTML = '<i class="far fa-bookmark"></i><span>Save</span>';
                        saveBtn.classList.remove('saved');
                        showToast('Video removed from library', 'info');
                    }
                });
                
                // Follow button
                followBtn.addEventListener('click', () => {
                    if (!hasFollowed) {
                        hasFollowed = true;
                        followBtn.innerHTML = '<i class="fas fa-check"></i><span>Following</span>';
                        followBtn.classList.add('following');
                        showToast('You are now following ' + (currentContent.creator_display_name || currentContent.creator), 'success');
                    } else {
                        hasFollowed = false;
                        followBtn.innerHTML = '<i class="fas fa-user-plus"></i><span>Follow</span>';
                        followBtn.classList.remove('following');
                        showToast('Unfollowed ' + (currentContent.creator_display_name || currentContent.creator), 'info');
                    }
                });
                
                // Share button
                shareBtn.addEventListener('click', () => {
                    if (navigator.share) {
                        navigator.share({
                            title: currentContent.title,
                            text: currentContent.description,
                            url: window.location.href
                        }).then(() => {
                            showToast('Video shared successfully!', 'success');
                        }).catch(err => {
                            console.log('Error sharing:', err);
                            copyToClipboard();
                        });
                    } else {
                        copyToClipboard();
                    }
                });
                
                // Mouse movement detection for showing controls
                document.addEventListener('mousemove', () => {
                    isMouseMoving = true;
                    clearTimeout(mouseTimeout);
                    
                    mouseTimeout = setTimeout(() => {
                        isMouseMoving = false;
                    }, 3000);
                });
                
                // Double click for play/pause
                videoElement.addEventListener('dblclick', () => {
                    if (videoElement.paused) {
                        videoElement.play();
                        playPauseIcon.className = 'fas fa-pause';
                    } else {
                        videoElement.pause();
                        playPauseIcon.className = 'fas fa-play';
                    }
                });
                
                // Spacebar for play/pause
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && document.activeElement !== document.body) {
                        e.preventDefault();
                        if (videoElement.paused) {
                            videoElement.play();
                            playPauseIcon.className = 'fas fa-pause';
                        } else {
                            videoElement.pause();
                            playPauseIcon.className = 'fas fa-play';
                        }
                    }
                });
            }
            
            // ‚úÖ INIT BACK TO TOP BUTTON
            function initBackToTop() {
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.style.display = 'flex';
                    } else {
                        backToTopBtn.style.display = 'none';
                    }
                });
                
                backToTopBtn.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
            
            // ‚úÖ TOGGLE FULLSCREEN
            function toggleFullscreen() {
                const videoContainer = document.querySelector('.video-container');
                
                if (!isFullscreen) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.mozRequestFullScreen) {
                        videoContainer.mozRequestFullScreen();
                    }
                    isFullscreen = true;
                    fullscreenToggleBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    headerFullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    }
                    isFullscreen = false;
                    fullscreenToggleBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    headerFullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
            
            // ‚úÖ COPY TO CLIPBOARD
            function copyToClipboard() {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    showToast('Link copied to clipboard!', 'success');
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    showToast('Failed to copy link', 'error');
                });
            }
            
            // ‚úÖ FULLSCREEN CHANGE EVENT
            document.addEventListener('fullscreenchange', () => {
                isFullscreen = !!document.fullscreenElement;
                fullscreenToggleBtn.innerHTML = isFullscreen ? 
                    '<i class="fas fa-compress"></i>' : 
                    '<i class="fas fa-expand"></i>';
                headerFullscreenBtn.innerHTML = isFullscreen ? 
                    '<i class="fas fa-compress"></i>' : 
                    '<i class="fas fa-expand"></i>';
            });
            
            // Initialize the video player
            await initializeVideoPlayer();
        });
    </script>
</body>
</html>
