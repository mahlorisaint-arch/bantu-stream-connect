    <script>
        // Simple Supabase REST client (no AuthClient dependency)
        class SimpleSupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }
            
            async query(table, options = {}) {
                const {
                    select = '*',
                    where = {},
                    orderBy = 'created_at',
                    order = 'desc',
                    limit = 100,
                    offset = 0
                } = options;
                
                // Build query URL
                let queryUrl = `${this.url}/rest/v1/${table}?select=${select}`;
                
                // Add filters
                Object.keys(where).forEach(key => {
                    queryUrl += `&${key}=eq.${encodeURIComponent(where[key])}`;
                });
                
                // Add ordering
                if (orderBy) {
                    queryUrl += `&order=${orderBy}.${order}`;
                }
                
                // Add limit and offset
                queryUrl += `&limit=${limit}&offset=${offset}`;
                
                try {
                    const response = await fetch(queryUrl, {
                        headers: {
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Supabase query error:', error);
                    throw error;
                }
            }
            
            async insert(table, data) {
                try {
                    const response = await fetch(`${this.url}/rest/v1/${table}`, {
                        method: 'POST',
                        headers: {
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Supabase insert error:', error);
                    throw error;
                }
            }
            
            async delete(table, where = {}) {
                try {
                    // Build query URL
                    let queryUrl = `${this.url}/rest/v1/${table}`;
                    
                    // Add filters
                    const filterParams = [];
                    Object.keys(where).forEach(key => {
                        filterParams.push(`${key}=eq.${encodeURIComponent(where[key])}`);
                    });
                    
                    if (filterParams.length > 0) {
                        queryUrl += `?${filterParams.join('&')}`;
                    }
                    
                    const response = await fetch(queryUrl, {
                        method: 'DELETE',
                        headers: {
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Supabase delete error:', error);
                    throw error;
                }
            }
            
            // Get current user session
            async getSession() {
                try {
                    // Check if we have a stored session

    <!-- Creator Channel JavaScript -->
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üë§ Creator Channel Initializing...');
            
            // State variables
            let creatorId = null;
            let creatorProfile = null;
            let creatorContent = [];
            let isConnected = false;
            let currentUser = null;
            let connectorCount = 0;
            let isLoading = true;
            
            // DOM Elements
            const loadingScreen = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            const app = document.getElementById('app');
            const connectBtn = document.getElementById('connect-btn');
            const shareBtn = document.getElementById('share-btn');
            const connectorsModal = document.getElementById('connectors-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            // ‚úÖ SHOW/HIDE LOADING
            function setLoading(loading, text = '') {
                isLoading = loading;
                if (text) loadingText.textContent = text;
                
                if (loading) {
                    loadingScreen.style.display = 'flex';
                    app.style.display = 'none';
                } else {
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        app.style.display = 'block';
                    }, 500);
                }
            }
            
            // ‚úÖ SHOW TOAST MESSAGE
            function showToast(message, type = 'error') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                const container = document.getElementById('toast-container');
                container.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
            
            // ‚úÖ GET URL PARAMETERS
            function getUrlParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }
            
            // ‚úÖ FORMAT DATE
            function formatDate(dateString) {
                if (!dateString) return '';
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffTime = Math.abs(now - date);
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 0) {
                        return 'Today';
                    } else if (diffDays === 1) {
                        return 'Yesterday';
                    } else if (diffDays < 7) {
                        return `${diffDays} days ago`;
                    } else if (diffDays < 30) {
                        const weeks = Math.floor(diffDays / 7);
                        return `${weeks} week${weeks > 1 ? 's' : ''} ago`;
                    } else {
                        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    }
                } catch (error) {
                    return '';
                }
            }
            
            // ‚úÖ LOAD CREATOR DATA
            async function loadCreatorData() {
                try {
                    // Get creator ID from URL
                    creatorId = getUrlParam('id');
                    if (!creatorId) {
                        showToast('Creator ID not found in URL', 'error');
                        window.location.href = 'content-library.html';
                        return;
                    }
                    
                    // Load current user
                    currentUser = await supabase.getCurrentUser();
                    
                    // Load creator profile
                    loadingText.textContent = 'Loading creator profile...';
                    creatorProfile = await supabase.getUserProfile(creatorId);
                    
                    if (!creatorProfile) {
                        showToast('Creator not found', 'error');
                        window.history.back();
                        return;
                    }
                    
                    // Load creator content
                    loadingText.textContent = 'Loading creator content...';
                    creatorContent = await supabase.getCreatorContent(creatorId);
                    
                    // Check if current user is connected
                    if (currentUser) {
                        isConnected = await supabase.isUserConnected(currentUser.id, creatorId, 'creator');
                    }
                    
                    // Get connector count
                    connectorCount = await supabase.getConnectionCount(creatorId, 'creator');
                    
                    console.log('‚úÖ Creator data loaded:', {
                        profile: creatorProfile,
                        contentCount: creatorContent.length,
                        isConnected,
                        connectorCount
                    });
                    
                    // Update UI
                    updateCreatorUI();
                    updateContentUI();
                    
                } catch (error) {
                    console.error('‚ùå Error loading creator data:', error);
                    showToast('Failed to load creator channel', 'error');
                }
            }
            
            // ‚úÖ UPDATE CREATOR UI
            function updateCreatorUI() {
                if (!creatorProfile) return;
                
                // Set creator info
                document.getElementById('creator-name').textContent = 
                    creatorProfile.full_name || creatorProfile.username || 'Creator';
                
                document.getElementById('creator-username').textContent = 
                    `@${creatorProfile.username || 'creator'}`;
                
                document.getElementById('creator-bio').textContent = 
                    creatorProfile.bio || 'No bio available';
                
                // Set avatar
                const avatarUrl = creatorProfile.avatar_url 
                    ? supabase.fixMediaUrl(creatorProfile.avatar_url)
                    : 'https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=400&h=400&fit=crop';
                
                document.getElementById('creator-avatar').src = avatarUrl;
                
                // Show founder badge if applicable
                if (creatorProfile.is_founder) {
                    document.getElementById('founder-badge').style.display = 'block';
                }
                
                // Update stats
                document.getElementById('videos-count').textContent = creatorContent.length;
                document.getElementById('connectors-count').textContent = connectorCount;
                document.getElementById('uploads-count').textContent = creatorContent.length;
                
                // Update connect button
                updateConnectButton();
                
                // Check if this is user's own channel
                if (currentUser && currentUser.id === creatorId) {
                    connectBtn.disabled = true;
                    connectBtn.innerHTML = '<i class="fas fa-user"></i> This is your channel';
                    connectBtn.classList.remove('connect-btn', 'connected-btn');
                    connectBtn.classList.add('share-btn');
                }
            }
            
            // ‚úÖ UPDATE CONNECT BUTTON
            function updateConnectButton() {
                if (!currentUser) {
                    // User not logged in
                    connectBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Log in to Connect';
                    connectBtn.classList.remove('connected-btn');
                    connectBtn.classList.add('connect-btn');
                    connectBtn.onclick = handleLoginRequired;
                    return;
                }
                
                if (currentUser.id === creatorId) {
                    // User viewing own profile
                    connectBtn.disabled = true;
                    connectBtn.innerHTML = '<i class="fas fa-user"></i> This is your channel';
                    return;
                }
                
                if (isConnected) {
                    connectBtn.innerHTML = '<i class="fas fa-link"></i> Connected';
                    connectBtn.classList.remove('connect-btn');
                    connectBtn.classList.add('connected-btn');
                    connectBtn.onclick = handleDisconnect;
                } else {
                    connectBtn.innerHTML = '<i class="fas fa-link"></i> Connect';
                    connectBtn.classList.remove('connected-btn');
                    connectBtn.classList.add('connect-btn');
                    connectBtn.onclick = handleConnect;
                }
            }
            
            // ‚úÖ UPDATE CONTENT UI
            function updateContentUI() {
                const contentGrid = document.getElementById('content-grid');
                const emptyState = document.getElementById('empty-state');
                const contentCount = document.getElementById('content-count');
                
                contentCount.textContent = `${creatorContent.length} item${creatorContent.length !== 1 ? 's' : ''}`;
                
                if (creatorContent.length === 0) {
                    contentGrid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                contentGrid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                // Clear existing content
                contentGrid.innerHTML = '';
                
                // Add content cards
                creatorContent.forEach(content => {
                    const thumbnailUrl = content.thumbnail_url 
                        ? supabase.fixMediaUrl(content.thumbnail_url)
                        : 'https://images.unsplash.com/photo-1574717024653-61fd2cf4d44d?w=400&h=225&fit=crop';
                    
                    const contentCard = document.createElement('a');
                    contentCard.className = 'content-card';
                    contentCard.href = `content-detail.html?id=${content.id}`;
                    
                    contentCard.innerHTML = `
                        <div class="card-thumbnail">
                            <img src="${thumbnailUrl}" 
                                 alt="${content.title}"
                                 onerror="this.src='https://images.unsplash.com/photo-1574717024653-61fd2cf4d44d?w=400&h=225&fit=crop'">
                            <div class="thumbnail-overlay"></div>
                            <div class="play-overlay">
                                <div class="play-icon">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title" title="${content.title}">
                                ${content.title.length > 50 ? content.title.substring(0, 50) + '...' : content.title}
                            </h3>
                            <div class="card-meta">
                                <span>${formatDate(content.created_at)}</span>
                                <span>${content.media_type || 'video'}</span>
                            </div>
                        </div>
                    `;
                    
                    contentGrid.appendChild(contentCard);
                });
            }
            
            // ‚úÖ HANDLE LOGIN REQUIRED
            function handleLoginRequired() {
                showToast('Please log in to connect with creators', 'info');
                window.location.href = `login.html?redirect=creator-channel.html?id=${creatorId}`;
            }
            
            // ‚úÖ HANDLE CONNECT
            async function handleConnect() {
                if (!currentUser) {
                    handleLoginRequired();
                    return;
                }
                
                if (currentUser.id === creatorId) {
                    showToast('You cannot connect to your own channel', 'info');
                    return;
                }
                
                try {
                    await supabase.connectUsers(currentUser.id, creatorId, 'creator');
                    
                    isConnected = true;
                    connectorCount++;
                    
                    updateConnectButton();
                    updateConnectorsCount();
                    
                    showToast(`Connected with ${creatorProfile.full_name || creatorProfile.username}`, 'success');
                    
                } catch (error) {
                    console.error('Error connecting:', error);
                    showToast('Failed to connect', 'error');
                }
            }
            
            // ‚úÖ HANDLE DISCONNECT
            async function handleDisconnect() {
                try {
                    await supabase.disconnectUsers(currentUser.id, creatorId, 'creator');
                    
                    isConnected = false;
                    connectorCount = Math.max(0, connectorCount - 1);
                    
                    updateConnectButton();
                    updateConnectorsCount();
                    
                    showToast(`Disconnected from ${creatorProfile.full_name || creatorProfile.username}`, 'info');
                    
                } catch (error) {
                    console.error('Error disconnecting:', error);
                    showToast('Failed to disconnect', 'error');
                }
            }
            
            // ‚úÖ UPDATE CONNECTORS COUNT
            function updateConnectorsCount() {
                document.getElementById('connectors-count').textContent = connectorCount;
            }
            
            // ‚úÖ HANDLE SHARE
            function handleShare() {
                if (!creatorProfile) return;
                
                const creatorName = creatorProfile.full_name || creatorProfile.username || 'this creator';
                const shareText = `Check out ${creatorName}'s channel on Bantu Stream Connect! Connect with amazing creators and discover exclusive content. üöÄ`;
                const shareUrl = window.location.href;
                
                if (navigator.share) {
                    // Use Web Share API if available
                    navigator.share({
                        title: `${creatorName}'s Channel`,
                        text: shareText,
                        url: shareUrl
                    });
                } else {
                    // Fallback: Copy to clipboard
                    navigator.clipboard.writeText(`${shareText}\n\n${shareUrl}`)
                        .then(() => showToast('Link copied to clipboard!', 'success'))
                        .catch(() => showToast('Failed to copy link', 'error'));
                }
            }
            
            // ‚úÖ SHOW CONNECTORS MODAL
            async function showConnectorsModal() {
                try {
                    const connectors = await supabase.getConnectorsList(creatorId, 'creator');
                    
                    const modalTitle = document.getElementById('modal-title');
                    const connectorsList = document.getElementById('connectors-list');
                    
                    modalTitle.textContent = `Connectors (${connectors.length})`;
                    
                    if (connectors.length === 0) {
                        connectorsList.innerHTML = '<div class="empty-state">No connectors yet</div>';
                    } else {
                        connectorsList.innerHTML = connectors.map(connector => {
                            const avatarUrl = connector.avatar_url 
                                ? supabase.fixMediaUrl(connector.avatar_url)
                                : 'https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=400&h=400&fit=crop';
                            
                            return `
                                <div class="connector-item">
                                    <div class="connector-avatar">
                                        <img src="${avatarUrl}" alt="${connector.full_name || connector.username}">
                                    </div>
                                    <div class="connector-info">
                                        <div class="connector-name">${connector.full_name || connector.username}</div>
                                        <div class="connector-username">@${connector.username || 'user'}</div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                    
                    connectorsModal.classList.add('active');
                    
                } catch (error) {
                    console.error('Error loading connectors:', error);
                    showToast('Failed to load connectors', 'error');
                }
            }
            
            // ‚úÖ INITIALIZE CREATOR CHANNEL
            async function initializeCreatorChannel() {
                try {
                    setLoading(true, 'Loading Creator Channel...');
                    
                    // Load creator data
                    await loadCreatorData();
                    
                    // Setup event listeners
                    setupEventListeners();
                    
                    // Hide loading
                    setLoading(false);
                    
                    console.log('‚úÖ Creator channel initialized successfully');
                    
                } catch (error) {
                    console.error('‚ùå Error initializing creator channel:', error);
                    showToast('Failed to initialize creator channel', 'error');
                    setLoading(false);
                }
            }
            
            // ‚úÖ SETUP EVENT LISTENERS
            function setupEventListeners() {
                // Share button
                shareBtn.addEventListener('click', handleShare);
                
                // Connectors count click (non-clickable as per requirement)
                // This is kept for future reference but currently does nothing
                
                // Close modal button
                closeModalBtn.addEventListener('click', () => {
                    connectorsModal.classList.remove('active');
                });
                
                // Close modal on background click
                connectorsModal.addEventListener('click', (e) => {
                    if (e.target === connectorsModal) {
                        connectorsModal.classList.remove('active');
                    }
                });
            }
            
            // Initialize the app
            await initializeCreatorChannel();
        });
