<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <style>
        body {
            background: #0A0E12;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #1D4ED8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <h3>Authenticating...</h3>
        <p>Please wait while we complete your login.</p>
        <p style="font-size: 14px; color: #94A3B8; margin-top: 20px;">
            If this takes more than 5 seconds, <a href="login.html" style="color: #1D4ED8;">click here</a>
        </p>
    </div>
    
    <script>
        // Simple redirect after 2 seconds
        setTimeout(() => {
            window.location.href = 'pulse-feed.html';
        }, 2000);
    </script>
</body>
</html>
